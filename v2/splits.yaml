    full_text: 'XII - Levadas do Estado –

      Como se tem repetido, a captação desses benéficos e riquissimos

      cursos de água com os importantes aquedutos que os conduzem, a que chamamos
      «levadas», foram da

      Santana: Queimadas, Castanheira, Levadinha, Salto António, Velha e Cantinho;

      Santa Cruz: Juncal, Nova do Furado, Roda, Levadinha, Morena, Moinhos e Almocreves;

      Santa Luzia: Santa Luzia e Hortas;

      Santo António: Curral e Castelejo, Madalena, Pico do Cardo, Lombo, Paredão,
      Negra e Serra;

      Santa Maria Maior: Bom Sucesso, Palheiro do Ferreiro, Pico do Infante e Cabeço;

      Santo da Serra: Juncal e Nova;

      São Gonçalo: Farrobo, Hortelã e Represa do Pasto;

      São Jorge: Velha, Nova e Asilo;

      São Martinho: Piornais e Curral e Castalejo;

      São Pedro: Moinhos e Ribeira de S. João;

      São Roque: D. Isabel, Esperança, Santana e Laranjeira;

      São Roque do Faial: Ribeiro Frio e Nova;

      São Vicente: Ribeira Grande, Folhadal, Barros e Ribeira do Inferno;

      Seixal: Chão da Ribeira, Serra de Água Farrobo;

      Tabua: Monte Medonho, Vinháticos e Ribeira da Caixa.

      iniciativa dos primitivos colonizadores, obra esta verdadeiramente notável que
      os seus herdeiros e

      sucesssores souberam continuar sem interrupção e com a mais eficaz e deligente
      actividade no longo

      período de quatro séculos. É certo que a acção do Estado se fez beneficamente
      sentir na inteira concessão

      dos mananciais, no modo da sua administração e funcionamentos e ainda em diversos
      auxílios de ordem

      material, que muito contribuíram para o progresso e desenvolvimento desse grande
      empreendimento, mas

      a construção dos aquedutos com os penosos trabalhos que lhe estavam anexos eram
      realizados pelos

      cultivadores das terras á custa do seu próprio esforço.

      Breve se reconheceu que a iniciativa particular, era impotente para a realização
      de uma empresa de mais

      larga envergadura de mais abundantes e benéficos resultados. Depois de prolongados
      anos de lutas, de

      instantes solicitações e das mais acertadas informações ministradas pelas autoridades
      locais, conseguiu-se

      finalmente que o governo da metrópole tomasse a resolução de aproveitar os ricos
      mananciais perdidos no

      interior da ilha e procedesse à construção das grandes levadas que hoje fertilizam
      os terrenos de várias e

      importantes freguesias.

      Há pouco mais de um século que o governo central tomou o encargo da construção
      de algumas levadas, que

      são presentemente os mais importantes e abundantes caudais de que se utiliza
      a nossa agricultura. Essas

      levadas, dificilmente poderiam ser construídas por quaisquer empresas particulares,
      não só pela falta de

      capitais, mas também de uma larga iniciativa por parte dos proprietários e lavradores.
      O Estado não tira das

      receitas liquidas arrecadadas um rendimento compensador das avultadas quantias
      empregadas, mas a

      valorização dos terrenos e o correlativo aumento do seu rendimento colectável,
      o crescimento da riqueza

      pública, o progresso da indústria agrícola e das outras que com ela se relacionam,
      a abundância de produtos

      destinados à alimentação pública, nomeadamente cereais e hortaliças, etc., justificam
      completamente o

      empreendimento do governo na construção das levadas da Madeira.

      '
