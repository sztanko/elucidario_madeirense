      Breve se reconheceu que a iniciativa particular, era impotente para a realização
      de uma empresa de mais

      larga envergadura de mais abundantes e benéficos resultados. Depois de prolongados
      anos de lutas, de

      instantes solicitações e das mais acertadas informações ministradas pelas autoridades
      locais, conseguiu-se

      finalmente que o governo da metrópole tomasse a resolução de aproveitar os ricos
      mananciais perdidos no

      interior da ilha e procedesse à construção das grandes levadas que hoje fertilizam
      os terrenos de várias e

      importantes freguesias.

      Há pouco mais de um século que o governo central tomou o encargo da construção
      de algumas levadas, que

      são presentemente os mais importantes e abundantes caudais de que se utiliza
      a nossa agricultura. Essas

      levadas, dificilmente poderiam ser construídas por quaisquer empresas particulares,
      não só pela falta de

      capitais, mas também de uma larga iniciativa por parte dos proprietários e lavradores.
