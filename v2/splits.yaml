    full_text: 'VIII – Propriedade das Águas –

      Muitas foram as providencias adoptadas pelos governos da

      metrópole acerca das águas da Madeira, sobretudo assegurando o uso e aproveitamento
      delas às terras

      cultivadas. É importante e avultada a colecção de diplomas legislativos sobre
      este assunto, que abrange não

      somente as disposições respeitantes à posse e direito das águas, como também
      á sua divisão e distribuição,

      administração das levadas, etc..

      O mais antigo diploma que se conhece respeitante a levadas, é uma carta do infante
      D. Fernando, expedida

      em 1461, em que se determinava que houvesse dois homens ajuramentados, encarregados
      de repartirem as

      águas. Esta carta está registada a folhas 207 do tomo I do Arquivo da Câmara
      Municipal do Funchal,

      encontrando-se a folhas 222 do mesmo tomo uma outra, datada de 1485, em que
      se mandava «soltar as

      águas aos domingos a todos os hereos».

      Como as antigas levadas tem origem na região superior da ilha, convinha garantir
      a posse das águas às

      terras da zona baixa onde existem as chamadas culturas ricas, sendo por isso
      que desde remotos tempos

      deparamos com uma legislação especial, destinada a evitar o desvio dessas águas
      para fins diversos

      daqueles para que tinham sido destinadas. Já uma carta de D. João I, transcrita
      noutra do rei D. João II,

      datada de 7 de Maio de 1493, se determinava que nas fontes, tornos e olhos de
      água nenhum particular

      pudesse ter nem adquirir direito nem domínio por título algum, e disposição
      idêntica se encontra no citado

      diploma de D. João II, e ainda noutro do mesmo monarca, datado de 8 do mesmo
      mês e ano.

      Na carta de 8 de Maio de 1493, lê-se o seguinte: «... Portanto mandamos a vós
      capitães, etc... que vindo

      perante vós algum morador ou vizinho da dita ilha (da Madeira) implorando vosso
      oficio de juiz que é fazer

      justiça às partes de que nós somos muito encarregado, e algum poderoso lhe impedir
      e proibir por sua terça

      passasse e corresse levada que já em algum tempo fosse e corresse e que por
      alguma causa e acontecimento,

      negligencia ou por danificação da levada deixasse de correr, vós e os que no
      oficio vos sucederem, ouvireis

      com sua razão a queixa, e logo, sem mais delongas nem espírito nem figura de
      juízo, mandareis por a dita

      levada no antigo primeiro estado, passagem e corrente, mandando notificar a
      esse tal poderoso que assim

      impedir a dita levada, ao qual não ouvireis nem consentireis nem admitireis
      a alegar razão de direito em seu

      favor, porque de tudo o hemos por excluído até que com efeito a dita levada
      corra e passe para diante,

      mandando com pena de quinhentos cruzados não proíba nem impeça por si nem por
      outro correr e passar a

      dita levada, na qual pena o hemos logo por incorrido, e será aplicada metade
      para cativos e metade para a

      parte, e se porventura acrescer em contumácia o mandareis prender e emprasareis
      que no dia certo da

      partida do primeiro navio que dessa ilha vier a dois meses apareça pessoalmente
      nesta nossa corte, a dar a

      razão que teve para não obedecer ao que vós outros lhe mandastes em nosso nome.
      A carta de mercê do rei

      D. Manuel, de 9 de Fevereiro de 1502, confirmou os diplomas anteriores referentes
      a águas na ilha da

      Madeira, e a provisão de D. José I, de 5 de Março de 1770, deu nova força à
      doutrina jurídica precedente,

      nos termos seguintes: «Faço saber a vós corregedor da comarca da ilha da Madeira,
      que Leandro Pereira de

      Couto e Andrade, capitão de infantaria do Porto do Paul dessa ilha, me representou
      por sua petição que,

      administrando vários vínculos consistentes em bens de raiz, em alguns nasciam
      varias fontes de água, que

      juntas com outras de diversas fontes corriam para os moinhos da Fajã da Ovelha,
      e nos dias santos se

      aproveitavam desta água algumas pessoas, vendendo-as, por não lhes ser precisas
      para regarem suas terras,

      do que resultava dano ao suplicante, por não se poder utilizar daquela respectiva
      quantidade de água nativa

      nas suas terras, pedindo-me fosse servido mandar se desse posse ao suplicante
      das águas respectivas ás suas

      fontes. E visto o mais que alegou, e informação que sobre este requerimento
      me enviastes: Hei por bem e

      vos mando que na conformidade da provisão do senhor rei D. João II, de 1493,
      que por copia vos remeto,

      façais executar a divisão e repartição das águas, sem atenção alguma ao nascimento
      que tiverem, em terras

      particulares ou a qualquer posse ou costume em contrario, declarando por abusivas
      as vendas e

      aforamentos que se fazem das que se congregam na levada que se refere, por se
      deverem repartir pelos

      moradores á proporção das terras que cultivam...»

      O alvará de 19 de Outubro de 1562 cometeu aos donatarios a superintendência
      das levadas, devendo eles

      manda-las tirar e limpar, e distribuir as águas mediante certo preço, mas de
      forma que nesta distribuição se

      desse a preferência ás pessoas que possuíssem canaviais ou engenhos.

      Em 1563, segundo se lê nas notas ás Saudades da Terra, foram expedidos três
      alvarás: um, para que, sob a

      presidência do vereador mais velho da Câmara do Funchal, os vizinhos das ribeiras
      procedessem

      regularmente á limpeza e fortificação delas; outro para que fossem cumpridas
      as anteriores provisões da

      limpeza anual das levadas; e outro, para que, na distribuição das águas, precedessem
      os canaviais, sendo o

      preço delas taxado em cada capitania pelo respectivo capitão donatario com «hua
      pessoa honrada &

      comforme a quantidade e proveyto que fezessem».

      A lei de 12 de Novembro de 1841 declarou em vigor a legislação sôbre águas e
      arvoredos relativa á ilha da

      Madeira, mas o Código Civil com as suas disposições nem sempre claras veio,
      não dizemos invalidar, mas

      tornar discutíveis certas prerrogativas de que desfrutavam as levadas. Foi somente
      depois da publicação da

      lei de 20 de Abril de 1914 que essas prerrogativas foram reconhecidas para as
      levadas que tinham direitos

      adquiridos á data da publicação do Código Civil, acabando-se assim com a situação
      embaraçosa em que se

      encontravam muitas das mesmas levadas, motivada pela interpretação que os tribunais
      superiores estavam

      dando aos artigos 438, 444 e 450 do citado Código.

      «0 regimen jurídico, diz o Dr. N. F. Jardim no n.° 4 da Revista de Direito,
      a que as águas de regadio estavam

      sujeitas na ilha da Madeira anteriormente ao Código Civil, acomodando-se ás
      condições locais e inspirando-

      se no previdente propósito de fomentar e garantir a instituição das Levadas,
      como factor principal do

      desenvolvimento agrícola da região, afastou-se inteiramente do direito comum,
      negando aos proprietários

      do solo todo o domínio e posse nas nascentes cujo fluxo afluísse por acção natural
      ás ribeiras donde as

      levadas se alimentassem.

      Este regimen sancionado pelo uso constante de séculos, e por diversos diplomas
      legislativos, tais como a

      conhecida carta de mercê de D. João II, de 7 de Maio de 1493, foi expressamente
      declarado em vigor pelo

      art. 3.° da lei de 12 de Novembro de 1841, e em vigor permaneceu até que entrou
      em execução o Código

      Civil, segundo o disposto no art. 5.° da lei de 1 de Julho de 1867.

      «São categóricos e precisos os termos em que se exprimia aquela Carta de Mercê:

      «portanto hemos por bem e nos praz que particular algum tenha direito, domínio
      nem accão nas fontes,

      olhos e tornos de água que em suas terras nasceram. . . »

      «Segundo o mesmo regímen, nem o princípio que hoje se consigna no art. 444,
      nem as restricções que o §

      único do art. 438 põe á prescrição, eram aplicáveis na Madeira ás nascentes
      existentes em prédios de

      domínio particular, cujas águas tivessem curso natural para ribeiras donde derivassem
      levadas, pois que

      nenhum direito se reconhecia aos donos daqueles terrenos sobre as tais nascentes,
      e bastava para conferir

      ás levadas o uso exclusivo de tais águas, o simples facto de naturalmente e
      sem artifício elas escorrerem

      para essas ribeiras.

      «Em tais condições, é manifesto que as levadas da Madeira, á data em que começou
      a vigorar o Código Civil,

      não tinham necessidade de outro título para justificar os seus direitos adquiridos
      sobre quaisquer das

      nascentes a que se alude, além da sua ocupação e posse efectiva da corrente
      para cuja formação as águas

      destas nascentes contribuíam. E á prescrição baseada naquela posse não podia
      opor-se com razão a falta de

      obras de arte nos prédios de que as aguas provinham, visto que tais obras nem
      eram precisas para

      encaminhar para a ribeira águas que naturalmente e sem artifício a esta vinham
      dar, nem o direito secular

      até então vigente, exigia semelhante condição para garantir o direito das Levadas,
      como deixamos

      ponderado.

      «Todavia, desde que o Código entrou em vigor, e á sombra duma interpretação
      literal dos artigos 438 §

      único e 444, começaram diversos donos de prédios onde existiam nascentes nas
      condições referidas a

      arrogar-se a livre disposição das águas respectivas, negando-se a reconhecer
      os direitos e posses, quasi

      sempre seculares das levadas, quando estas posses não fossem assinaladas por
      alguma obra de arte

      naqueles prédios, cousas que em rarissimos casos sucedia, pelos motivos que
      apontámos.

      «A luta assim travada entre o proprietário do local da nascente e a levada,
      que ao abrigo do regímen

      anterior recebia e possuía a água, deu lugar a uma infinidade de pleitos, em
      que as levadas foram

      geralmente vencedoras nos tribunais da ilha, mas vencidas na instância superior,
      onde, por menos completo

      conhecimento das circunstancias locais e do regímen especial de que temos falado,
      se perfilhou, e no

      decorrer do tempo se foi mais e mais acentuando, doutrina contraria ás levadas
      e á manutenção das suas

      posses e direitos adquiridos desde longa data.

      «Daí resultou multiplicarem-se em toda a ilha as obras destinadas a desviar
      das ribeiras, de que eram

      tributarias, as águas dos prédios adjacentes, e a conduzi-las para outros pontos,
      em proveito exclusivo dos

      donos desses prédios e obras, e em detrimento das levadas, para as quais deste
      modo se ia

      progressivamente reduzindo o caudal de que se abasteciam, a ponto tal que, se
      as coisas assim

      continuassem, cedo ficariam secas muitas ribeiras, extintas as levadas que delas
      se alimentavam e

      esterilisados os terrenos que fertilizavam».

      A lei de 20 de Abril de 1914 veio apenas dar parcialmente remédio a essa situação
      anormal, pois que não

      assegurava às levadas, de modo incontroverso, a posse das nascentes que têm
      origem em propriedades

      alheias e que desde séculos, por um legitimo direito consuetudinários, eram
      inteiramente usufruidas pelas

      mesmas levadas.

      Foi somente o decreto de 14 de Fevereiro de 1931 que veio solucionar da forma
      mais precisa e mais

      completa esse tão grave e momentoso assunto, pondo termo a varias questões,
      por vezes irritantes e sempre

      prejudiciais, que extraordinariamente afectavam a vida normal dos agricultores
      e proprietários das terras

      cultivadas. Apesar da extensão desse decreto e do bem elaborado relatório que
      o precede, daremos dele

      desenvolvida notícia em uma das páginas seguintes.

      Devemos acrescentar, para esclarecimento das providencias adoptadas com respeito
      ao regímen das águas

      nesta ilha, que o decreto de 14 de Setembro de 1889 tornou extensiva á Madeira
      a lei de 6 de Março de 1884

      e que o regímen hidráulico aplicado ao Continente do Reino pela lei de 1 de
      Dezembro de 1892 podia

      também estender-se ás Ilhas Adjacentes, quando o poder executivo assim o julgasse
      conveniente.

      Os recentes decretos n.°s 33.158 e 33.159, de 21 de Outubro de 1943, contém
      algumas disposições acerca da

      posse e uso dos mananciais destinados a alimentar as levadas, que devem merecer
      as atenções dos

      interessados.

      '
