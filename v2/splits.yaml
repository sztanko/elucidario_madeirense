    full_text: 'Como se vê do que fica exposto, muito há ainda a fazer para dotar
      o Funchal com boa água potável e um

      moderno sistema de esgotos. Tendo desaparecido, porém, os principais obstáculos
      que se opunham ao

      prosseguimento das obras, visto estar acabada a guerra europeia, licito é esperar
      que estas recomecem

      dentro em pouco, como se torna indispensável para robustecer os créditos duma
      cidade visitada por

      estrangeiros, e cujo clima tem merecido as mais elogiosas referências da parte
      de muitos médicos distintos.

      A 18 de Março de 1929, resolveu a Comissão Administrativa da Câmara Municipal
      do Funchal que o seu

      presidente, capitão Francisco Silvestre Varela, fosse a Lisboa tratar junto
      do governo central de vários

      assuntos que bastante interessavam ao município e muito particularmente aos
      trabalhos do saneamento da

      cidade, sendo a 14 de Junho daquele ano publicado o decreto n1 16.956, que autorizou
      a Câmara a contrair

      na Caixa Geral dos Depósitos o empréstimo de sete mil contos, destinados exclusivamente
      à realização

      desses trabalhos.

      A 3 de Novembro de 1931, foi o engenheiro Rodrigo Guimarães encarregado de actualizar
      o projecto de

      abastecimento de água potável elaborado pelos engenheiros João Von Hafe e Adriano
      Trigo, e, a 19 de

      Janeiro de 1932, deu se de arrematação o assentamento da canalização de águas
      na zona baixa da cidade,

      limitada ao sul pelo mar e ao norte pela curva de nível à cota de 60 metros,
      pela importância de

      209.250$00 escudos, sendo iniciadas estas obras no mês de Fevereiro de 1932
      e concluídas no dia 3 de

      Novembro de 1933.

      Na sessão camarária de 13 de Novembro de 1932, foram criados os Serviços Municipalizados,
      competindo

      lhes particularmente superintender nos trabalhos do saneamento e da distribuição
      domiciliária das águas

      potáveis. Tendo duas vezes ficado deserto o concurso para a adjudicação das
      obras de canalização nas zonas

      média e alta da cidade, tomaram os Serviços Municipalizados o encargo da realização
      desses trabalhos,

      orçados na importância de 55.225.900 escudos, “achando se ainda por concluir
      um pequeno troço

      alimentado por um sifão a construir na ribeira de Santa Luzia”, e havendo se
      lançado já uma tubagem na

      extensão de 3.700 metros.

      Impunha se a imediata construção dum grande reservatório de betão na Levada
      de Santa Luzia, com a

      capacidade de 7.000 metros cúbicos, o qual foi adjudicado pela quantia de 753.640$00
      escudos, fazendo se

      a sua inauguração no dia 27 de Maio de 1934, com aparatosa solenidade.'
