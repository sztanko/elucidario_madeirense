    full_text: 'II – Sua importância e necessidade.

      – Tudo isso mostra a imperiosa necessidade das

      nossas levadas e a capital importância que elas representam na economia do arquipélago.
      Iam-se

      simultaneamente desbravando a densa vegetação florestal que cobria as lombas
      e encostas, preparando

      diligentemente o trabalhoso amanho das terras aráveis e conduzindo com presteza
      os fartos mananciais que

      fertilizariam as incipientes culturas agrícolas.

      Como é sabido, a irrigação dos terrenos faz-se principalmente por meio das levadas.
      É certo que há terras de

      cultivo deixadas apenas á contingência das chuvas, mas as chamadas culturas
      ricas, isto é, a vinha e a cana

      de açúcar, e ainda mesmo a maior parte das verduras e hortaliças, são irrigadas
      pelas numerosas levadas

      que se acham dispersas por toda a ilha. Não pode considerar-se um sistema de
      irrigação inteiramente

      privativo desta região, mas é quasi único no nosso país e tem suas características
      próprias, que o distinguem

      dos outros sistemas seus congéneres.

      Em alguns países, os canais de irrigação constituem trabalhos de maior vulto
      somente quanto á sua

      capacidade e volume de águas que conduzem, sendo quasi sempre praticados no
      próprio solo, e sem outras

      obras de arte de mais avultada importância. Não são geralmente de grande extensão
      e destinam-se a

      fertilizar terrenos por vezes vastos, mas de elevação pouco considerável. Não
      admira que alguns

      funcionários técnicos de obras públicas vindos do continente, confessem que
      as descrições escritas acerca

      da irrigação madeirense lhes não davam uma ideia segura da rede das nossas levadas
      e particularmente da

      maneira como recebem e conduzem as águas, e ainda como se faz a distribuição
      destas pelas terras de

      regadio.

      Os aquedutos são uns estreitos e extensos canais abertos no solo e geralmente
      construídos de sólida

      alvenaria, que não chegam em geral a atingir um metro de largura e cuja profundidade
      poucas vezes vai

      além de 50 a 70 centímetros. Há levadas que têm algumas dezenas de quilómetros
      de extensão. Na

      generalidade, partem de pontos elevados e centrais da ilha e encabeçam nas mais
      caudalosas ribeiras,

      alimentando-se dos abundantes mananciais que correm abandonados nos leitos pedregosos
      das mesmas

      ribeiras. Para isso, costeam, por vezes, elevadas e alcantiladas serras, atravessam
      aprumadas ravinas,

      perfuram os montes num perigoso trabalho de longos anos e com o dispêndio de
      avultadíssimos capitais e

      até de bastantes vidas, dando á terra o sangue que a fertiliza e ás plantas
      a seiva que as fazem

      abundantemente produzir. Quem de perto conhecer o inverosimil acidentado dos
      nossos terrenos, o

      caprichoso relevo das suas vertentes e a elevação das suas serranias de par
      com profundos vales e perigosos

      despenhadeiros, avaliará facilmente o colossal esforço que representa essa gigantesca
      e utilíssima obra, que

      sobremaneira honra o país que a empreendeu e executou.

      Será para estranhar, e, sem um mais detido exame, parecerá á primeira vista
      que estes canais de irrigação,

      tão dispendiosos e de tão difícil e penosa construção não ofereçam uma compensação
      remuneradora dos

      capitais empregados, mas a verdade é que eles constituem o principal elemento
      da prosperidade da

      agricultura madeirense, sobretudo das chamadas «culturas ricas», e como acima
      ficará ligeiramente

      esboçado, um dos factores mais importantes das prosperidades de todo o arquipélago.

      É uma verdade axiomática que uma parte considerável dos nossos terrenos aráveis
      têm fome de um

      conveniente amanho e sede da água fertilizante que os torne fecundos e produtivos.
      É preciso arrancar

      desse solo estéril e maninho a abundância e a riqueza que ele encerra no seu
      seio, é necessário transformar

      essas campinas de aspecto desolador em leiras verdejantes de belos e óptimos
      frutos, é indispensável lavrar

      e cultivar a terra ubérrima, dando trabalho e movimento a muitos braços paralisados
      por falta de uma útil e

      adequada actividade, como já o temos repetido.

      Em o relatório da «Junta Autónoma de Hidráulica Agrícola de Portugal» relativo
      ao ano de 1937, para

      justificar a exploração das águas de regadio, afirma-se que ela é remédio para
      a absorção do excesso

      demográfico, proporcionando-se trabalho a braços inactivos e melhorando-se portanto
      a situação

      económica das populações rurais.

      Se esse argumento se ajusta com verdade e com justiça as terras do continente
      português, tem então a mais

      completa e absoluta aplicação com respeito às fertilíssimas glebas do arquipélago
      madeirense.

      Quem compulsar os «Censos da População», cujos trabalhos se realizam de dez
      em dez anos, facilmente

      verifica que é a Madeira a região do país que acusa uma maior densidade de população,
      fora dos intensos

      aglomerados de habitantes das cidades de Lisboa e Porto. E essa maior densidade,
      sendo muito superior

      comparada com a de quasi todas as terras do continente, torna-se então verdadeiramente
      desproporcional,

      se especialmente a confrontarmos com um grande número dessas mesmas regiões
      continentais.

      Para o comprovar, bastará dizer que apenas o distrito do Porto excede o do Funchal
      nessa densidade, tendo

      aquele 304 habitantes por quilómetro quadrado ao passo que a Madeira tem 270,
      mas em compensação há

      distritos como os de Beja, Évora, Portalegre, Bragança, e Castelo Branco, cuja
      densidade populacional é

      respectivamente de 20, 21, 24, 27 e 36 habitantes por cada quilómetro quadrado.
      Fora o Porto, é o distrito

      de Braga o que proporcionalmente conta mais densa população, pois atinge cerca
      de 140 habitantes por

      quilómetro quadrado, ficando ainda num plano de inferioridade comparado com
      o do Funchal, que é de 270

      como fica dito.

      O censo da população referente ao ano de 1920 atribui à Madeira 179.000 habitantes
      e o de 1930, o número

      de 211.000 ou seja um aumento de dezoito por cento em dez anos e o de 1940 dá-nos
      o número de 250.000.

      Se o autorizado parecer da «Junta Autónoma de Hidráulica Agrícola» plenamente
      se justifica, com sobrada

      razão poderá ser aplicado à Madeira, em que o aumento da população caminha num
      crescendo assustador.

      A «importância e necessidade» das nossas levadas, isto é, a conservação e ampliação
      dos actuais aquedutos

      e a exploração de novos mananciais, constituem o principal factor da agricultura
      madeirense, como

      deixámos dito, e são portanto o elemento basilar e primordial de toda a economia
      do distrito. Com uma bela

      e expressiva concisão e tendo com o nosso assunto uma íntima afinidade, lêem-se
      estas palavras no

      relatório de um antigo e distinto agrónomo, como alvitres a realizar: . 1.°
      Trabalhos de Hidráulica Agrícola

      que permitam o alargamento das culturas regadas; 2.° emparcelamento constante
      e progressivo da

      propriedade agrária; 3.° trabalhos de arborização que permitam uma melhor regularização
      das quedas

      fluviais; 4.° abertura de novas vias de comunicação servidas por transportes
      rápidos e económicos».

      Felizmente que os problemas que de perto se relacionam com o que fica exposto,
      estão em via de uma

      satisfatória solução com a promulgação dos decretos n.°s 33.158 e 33.159, de
      21 de Outubro de 1943, aos

      quais nos havemos de referir com mais largueza no prosseguimento deste pequeno
      estudo.

