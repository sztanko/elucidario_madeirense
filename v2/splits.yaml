      Moderno. Foi provedor de

      Machico, que então abrangia o concelho de Sant''Ana, e exerceu outros cargos
      públicos. Era homem de

      celebrada fama em toda a ilha no seu tempo, não só pela maneira bizarra e hospitaleira
      como recebia na sua

      casa do Arco, mas sobretudo pela hercúlea forca muscular de que era dotado,
      tornando-se temido e

      respeitado pelas muitas e notáveis proezas e valentias que praticou. Em Londres,
      onde esteve como

      emigrado político, também se tornou conhecido entre os seus compatriotas pela
      sua coragem e valentia do

      seu braço. Morreu no Funchal a 1 l de Outubro de 1864. Era seu filho o Dr. Antonio
      Januario Moderno,

      formado em medicina por uma universidade estrangeira e que exerceu a clinica
      com grande êxito e

      proficiência nos Estados Unidos da América, onde adquiriu uma grande fortuna.
      Também era natural da

      freguesia do Arco de S. Jorge. Passou quási toda a sua existência fora da Madeira,
