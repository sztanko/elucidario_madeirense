    full_text: 'Construíram-se na Selvagem Grande duas cisternas onde se encontra
      água durante todo o ano, e há também ali três pequenas

      fontes – a das Ovelhas, sob o pico da Atalaia, a Salgada e a das Galinhas–que
      só fornecem alguma água durante uma parte do ano.

      Há vestígios de se terem feito algumas obras na fonte das Galinhas, no alto
      da ilha.

      As Selvagens são de origem vulcanica, e na Selvagem Grande, diz o Sr. Alberto
      Sarmento, as escórias porosas e denegridas que a

      formam, influenciadas pela acção subaerea, foram-se separando, de sorte que
      tornam o terreno quebradiço, num piso de lápilis de

      massa vitrificada e estrutura microlitica.

      O Dr. Gagel, que estudou umas colecções organizadas pelo Sr. Adolfo de Noronha,
      supõe que as Selvagens deviam ser

      essencialmente formadas de fonolite, com uma camada de lavas basalticas mais
      recentes e com escórias e pequenos jazigos de

      fósseis.

      Uma extensa galeria subterrânea, do comprimento de 150 metros, diz ainda o Sr.
      Sarmento, é bastante curiosa, por ser talvez

      formada por um canal ou respiradouro vulcanico, onde mais tarde prolongadas
      infiltrações vieram depositar um jazigo de sulfato

      de cal de cristalização sacaróide, interessante ainda pelos revestimentos que
      opera sôbre as rochas, numa crusta facilmente

      desagregavel, cuja face inferior aparece recamada de brilhantissimas palhetas
      brancas.

      Por cima das Pardelas, em lugar alto, há um jazigo conquilifero miocenico, e
      no sítio do Risco, na altura de 90 a 100 metros, há um

      outro jazigo terciario. Perto do mar e nas proximidades do Cabeço do Inferno,
      há vestígios de conchas marinas modernas

      subfossilizadas.

      '
