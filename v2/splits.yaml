    full_text: 'I –

      Sua origem

      – Ao aportarem à Madeira os primitivos povoadores, logo reconheceram

      a excelente benignidade do clima e a exuberante fertilidade do solo. Estas tão
      favoráveis disposições da

      natureza, coroadas por uma encantadora paisagem, despertariam as mais animadoras
      esperanças para a

      arriscada empresa que iam iniciar, mas também se aperceberiam sem esforço das
      grandes dificuldades que

      importaria vencer para atingir-se o desejado fim de uma feliz e prospera colonização.
      Quais outros

      predecessores de um lendário Robinson, abandonados em uma deserta e ignorada
      ilha, teriam que praticar

      verdadeiros milagres de heroísmo nos árduos trabalhos do arroteamento das terras
      virgens e na construção

      e instalação das suas primeiras e bem desconfortáveis moradias.

      Logo se defrontaram com dois obstáculos, talvez julgados insuperáveis: a luxuriante
      e gigantesca vegetação,

      que em cerrada floresta se estendia desde as orlas do oceano até os píncaros
      das montanhas, e o inverosímil

      acidentado dos terrenos, que em ininterruptas ramificações das mais elevadas
      eminências se desdobravam

      em picos alterosos e vales profundos por toda a superfície da ilha.

      Com denodado esforço se entregaram as incipientes explorações agrícolas, desbastando
      os densos matagais

      e preparando convenientemente as rústicas glebas destinadas a receber as primeiras
      culturas. Fácil seria

      verificar que o aproveitamento das águas constituiria uma das suas maiores preocupações
      e canseiras, o que

      permanentemente se têm transmitido de geração em geração, tomando os mais variados
      aspectos e

      formando uma vasta rede de interesses económicos e sociais, que mereciam um
      aturado e desenvolvido

      estudo, ainda infelizmente por elaborar.

      Tentadas essas primeiras explorações, impôs-se sem demora um novo sistema de
      irrigação, que favorecesse

      a nativa riqueza do solo inculto, extraindo-se dele os mais compensadores resultados.

      Foram as condições especiais do meio e privativas desta região, que determinaram
      a construção dos

      primeiros canais ou aquedutos, a que depois se chamaram Levadas e que ficaram
      constituindo o mais rico

      elemento da agricultura madeirense. São de presumir os incalculáveis esforços
      empregados nesse primeiro

      empreendimento e as dificuldades que surgiriam na sua realização, sobretudo
      quando os terrenos a irrigar

      se achavam distanciados das origens das respectivas nascentes.

      Em um excelente artigo publicado há anos e numa bem expressiva síntese, dá-se
      uma ideia muito exacta das

      causas que justificavam essas então rudimentares construções, ao afirmar-se
      que «a agricultura tinha de ser

      a base da economia da sociedade que iam constituir, mas também que ela só podia
      tomar grandes

      proporções e oferecer largos interesses nas encostas, colinas e vales da beira-mar,
      onde a composição do

      solo, a fertilidade do terreno, a suavidade da temperatura e o regímen brando
      dos ventos assegurariam

      produções intensas e preciosas, com vantagens infindas para a população, para
      os donatários, para a Ordem

      Militar de Cristo e para a coroa. Era ali que estava especialmente, a zona das
      melhores culturas– a da vinha

      e a da cana de açúcar,–que já então foram iniciadas e que fizeram depois a celebridade,
      a fama e a riqueza

      da Madeira, garantindo à metrópole, sem interrupção, avultados rendimentos,
      ainda nos períodos mais

      críticos e adversos de Portugal.

      Tais terrenos, porém, não podiam ser explorados com intensidade, constância
      e vantagem, sem que fossem

      dotados com águas de irrigação, que regularmente humedecessem e fecundassem
      o solo, mantendo verdes e

      cheias de seiva as plantações, fortalecendo-as e opulentando-as, não só durante
      o verão mas ainda em parte

      da primavera e do Outono e em geral durante as estiagens, possíveis no próprio
      Inverno. Ao mesmo tempo

      quasi todas as fontes e nascentes estavam nos pontos elevados, nas serras, correndo
      para os regatos e

      ribeiras e por meio destas para o oceano. Desde logo surgiu a necessidade e
      o pensamento de interceptar,

      em certas altitudes, o curso natural das águas, derivando-as para utilíssimos
      canais, construídos desde

      grandes distancias, ao longo de rochedos escarpados, através de imensos obstáculos,
      apenas vencíveis por

      uma tenacidade heróica, até ás regiões mais férteis e prometedoras. Tal é a
      instituição admirável e profícua

      das levadas, factor primacial da agricultura e portanto de todas as condições
      económicas e financeiras da

      ilha da Madeira.»

      '
