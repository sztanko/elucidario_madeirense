    full_text: 'XIX - Ainda as Levadas do Estado -

      Como ampliação e mais completo esclarecimento do

      que atrás deixámos dito, inserimos em seguida alguns dados estatísticos, que
      obsequiosamente nos foram

      fornecidos pela repartição técnica das Obras Publicas da Junta Geral do Distrito,
      os quais encerram valiosas

      e interessantes informações acerca das levadas do Estado nesta ilha, que muito
      importa registar, por não se

      encontrarem publicados em qualquer documento oficial. É um relatório que sobremaneira
      honra a

      repartição que o elaborou e que bastante nos apraz deixar arquivado nestas despretensiosas
      páginas do

      «Elucidário Madeirense». De mais constitui ele uma elucidativa exposição dos
      trabalhos realizados, por

      mandado daquela repartição no ano de 1943, na medição dos caudais e da extensão
      dos respectivos

      aquedutos, o que há muitos anos não se realizava.

      «A Levada Velha do Rabaçal tem sua origem nas Fontes do Risco, a 1045 metros
      de altitude. A extensão do

      canal principal é de 24.000 metros incluindo o Furado Velho, que tem o cumprimento
      de 450 metros. O

      fluxo é de 65 litros por segundo (3.900 penas), medição feita em Agosto de 1943.
      Rega nas freguesias dos

      Prazeres, Paul do Mar, Fajã da Ovelha e Ponta do Pargo dividida em três ramais,
      dos quais o primeiro rega

      na freguesia dos Prazeres com giros de 19 dias e 12 horas; o segundo, também
      com o mesmo período de

      giros, rega no Paul do Mar e na Fajã da Ovelha; regando o terceiro ramal nas
      freguesias da Fajã da Ovelha e

      na Ponta do Pargo, igualmente em giros de 19 dias e 12 horas.

      A Levada Nova do Rabaçal tem origem na Ribeira dos Cedros á cota de 990 metros.
      São subsidiarias desta

