    full_text: 'As cagarras são a principal riqueza das Selvagens, e apesar de serem
      caçadas anualmente umas 20 a 22 mil, segundo dizia em 1901

      o falecido padre Ernesto Schmitz num artigo publicado no Cosmos, a sua população
      não diminui, o que prova a sua grande

      densidade. Devem portanto exceder o total de 60:000, porque cada cagarra põe
      apenas um ovo, e é necessario haver pelo menos

      40:000 para uma reprodução anual de 20 mil. As Selvagens, ou melhor a Selvagem
      Grande, são visitadas todos os anos, geralmente

      em Setembro, por troços de caçadores que dali trazem muitos coelhos, cagarras
      e peixe salgado, que encontram sempre

      compradores no Funchal. A cagarra vive nas três ilhas do grupo, mas o coelho,
      que é de raça pequena, como o do Porto Santo, só se

      encontra na Selvagem Grande, onde tem destruído muitas espécies vegetais que
      ali existiam outrora. Da Selvagem Grande vêm

      também grandes quantidades de lapas salgadas ou em vinagre (1921).

      As cabras existiram outrora na Selvagem Grande, e encontram-se ali agora, além
      dos animais já mencionados, duas espécies de

      ratos (V. este nome), a lagartixa, a osga e diferentes aves, entre as quais
      o garajau, o francelho, o corre-caminho, o anjinho, a

      gaivota e o pintainho. Vive nas três ilhotas uma leguminosa (Lotus Paivae) que
      lhes é peculiar, e no ilhéu de Fora é abundante uma

      variedade da Euphorbia obtusifolia.

      '
