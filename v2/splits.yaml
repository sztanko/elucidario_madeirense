      casas dispendiam

      com ordenados a empregados, distribuição de tecidos e recebimento de obras feitas,
      e com vários outros

      encargos, chegou o mesmo Sr. Santos à conclusão de que eram entregues anualmente
      à economia do

      distrito cerca de 596.000.000 réis, não falando claro está no que também ficava
