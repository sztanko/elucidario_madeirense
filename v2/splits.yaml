    full_text: 'IV – O seu funcionamento –

      Construídos os aquedutos desde as origens das nascentes e neles

      captados os respectivos mananciais, logo se iniciam os trabalhos de irrigação,
      que muitas vezes se realizam

      a grandes distancias dos locais em que encabeçam as levadas. O seu funcionamento
      regular subordina-se ao

      chamado «giro», que é o espaço decorrido entre uma rega de qualquer terreno
      e a sua rega subsequente,

      lapso este de dias que em regra nunca se altera e que se mantém com a mais rigorosa
      fiscalização. Quando

      se diz que uma propriedade «tem uma hora de água no giro» de quinze dias, deve
      entender-se que essa

      propriedade goza do direito de ser irrigada de quinze em quinze dias dentro
      do período normal da irrigação.

      O «giro» nas levadas particulares é muito variável e chega a ser, embora raramente,
      de sessenta dias, mas a

      regra mais comum medeia entre quinze e vinte dias. Há levadas que «andam em
      giro» todo o ano, mas as

