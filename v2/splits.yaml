    full_text: 'Um dos primitivos colonizadores da Madeira foi Pedro Gomes Galdo,
      que teve largas terras de sesmaria em

      S. Jorge e Boaventura, sendo de presumir que nelas estivessem incluídos os terrenos
      que depois

      constituíram a freguesia do Arco de São Jorge. Não podemos saber quando o Arco
      começou a ser povoado e

      quando teve princípio o arroteamento das suas terras, mas parece-nos que seria
      pelos fins do século XV ou

      no primeiro quartel do século XVI, e muito antes da criação da freguesia de
      São Jorge.

      No lugar que hoje corresponde ao sítio dos Casais, erguia-se uma pequena ermida
      que tinha a invocação de

      Nossa Senhora da Piedade, ignorando-se o ano da sua fundação, mas presumimos
      que deve remontar ao

      terceiro ou ultimo quartel do século XVI. Teve seu capelão privativo, que ali
      exercia as funções religiosas

      sob a dependência do vigário de S. Jorge. Foi esta capela que serviu de sede
      á nova paróquia, criada pelo

      prelado diocesano D. Antonio Teles da Silva, em virtude da autorização concedida
      pelo alvará régio de D.

      Pedro II. de 28 de Dezembro de 1676.

      '
