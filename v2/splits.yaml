    full_text: 'A sublevação popular que em 1834 se deu na freguesia da Calheta, e
      que teve tão funestas consequências (V.

      Calheta), também se repercutiu na paróquia do Arco, amotinando-se o povo e juntando-se
      ao daquela

      freguesia, não sabendo nós dizer se entre as vitimas se contaria algum paroquiano
      do Arco da Calheta. Em

      1887, os tristes e celebres acontecimentos das juntas de paróquia (V. este nome),
      que em muitos pontos da

      ilha levaram os povos ás mais extremas violências, tiveram também seu eco clamoroso
      na freguesia do Arco,

      sublevando-se o povo, que ameaçou romper em excessos lamentaveis e que aproveitou
      o ensejo para exigir

      o direito do pagamento do terço aos senhorios, e não da dimidia como então pagava
      e que a pesar de tudo

      continuou a pagar. Foi necessário a intervenção da forca armada, que parece
      ter ali cometido excessos

      condenáveis.

      '
