    full_text: 'XV – Outras Levadas do Estado –

      Uma das levadas das mais antigas pertencentes ao Estado

      foi adquirida por contrato celebrado no ano de 1822 entre o primeiro conde de
      Carvalhal e a Junta da Real

      Fazenda, em virtude do qual ficaram reservados àquele titular nove dias de água
      de um dos ramais da

      mesma levada, que hoje (1921) é desfrutada pelos herdeiros do general D. Luís
      da Câmara Leme, sobrinho

      do referido Conde de Carvalhal. É alimentada com os mananciais que correm no
      Ribeiro Frio e destina-se à

      irrigação da freguesia do Porto da Cruz. Tem 8 quilómetros e meio de extensão
      e termina no sítio dos

      Lamaceiros, sendo aí apartadas as suas águas das levadas do Faial, Accionistas
      e Juncal, com as quais

      correm em comum até esse local.

      É este aqueduto alimentado pelos mananciais do Ribeiro Frio, tendo, por uma
      medição realizada por 1910,

      um fluxo de 40 litros por segundo, e destina-se à irrigação, em dois ramais,
      da freguesia do Porto da Cruz.

      A levada do Juncal é talvez tão antiga como a do Furado e foi construída a expensas
      do Estado desde as

      primeiras explorações das suas nascentes. São estas tomadas na ribeira do Juncal
      e correm em comum com

      as do Furado numa grande extensão, fazendo-se a separação delas na caixa divisória
      existente no sítio dos

      Lamaceiros e seguindo dali até o sítio do Lombo da Raiz, donde são desviadas
      para a irrigação das

      freguesias de Santo António da Serra, Água de Pena e Santa Cruz. Mede 15 quilómetros
      e meio de extensão

      desde a sua origem até ao sítio do Lombo da Raiz, na freguesia do Santo da Serra.
      Tinha a levada do Juncal

      o abundante fluxo de 92 litros por segundo, e era aplicada à irrigação em um
      só ramal, constituindo o mais

      farto caudal de toda a ilha no uso das regas.

      Outra levada pertencente ao Estado é a da Serra de São Jorge, que irriga as
      freguesias de São Jorge, Santana

      e Faial e tem sua origem no sítio do Pé dos Poios, na serra da primeira destas
      freguesias. É de recente

      construção e veio substituir a levada da Fajã dos Vinhaticos. Esta foi construída
      no período decorrido de

      1860 a 1904, sendo abandonada neste ultimo ano e então substituída pela da Serra
      de São Jorge. É de 11

      quilometros a sua extensão.

      Esta levada, apesar do nome, pouco ou nada aproveitava à freguesia de São Jorge,
      porque a quási totalidade

      do seu caudal se destinava a irrigação das freguesias de Santana e do Faial,
      mas, no ano de 1938, a Junta

      Geral, utilizando algumas nascentes abandonadas, fez construir mais um «ramal»
      dessa levada, que fertiliza

      os terrenos do chamado sítio da Ilha, beneficiando largamente toda aquela região.

      E também pertença do Estado a levada de São Vicente e Ribeira Brava, destinada
      a irrigar estas freguesias.

      A levada do Monte Medonho, que nasce neste sítio nas serras de São Vicente,
      fertilizava esta freguesia,

      tendo sido em 1908 desviada do seu primitivo destino e aplicada á irrigação
      das freguesias da Ribeira Brava

      e Tábua. Para substituir o caudal do Monte Medonho, se construiu um novo aqueduto,
      que tem o nome de

      levada da Ribeira do Inferno, sendo assim chamada por ter origem na ribeira
      deste nome, '
