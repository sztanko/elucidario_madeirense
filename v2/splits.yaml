    full_text: 'XX – A Construção das Novas Levadas –

      Sendo, como todos sabem e aqui o temos

      repetido, as levadas os mais valiosos elementos das prosperidades da nossa agricultura,
      causou a maior

      satisfação a promulgação do decreto de 26 de Julho de 1939, que determinava
      a vinda á Madeira de uma

      missão especial, encarregada de estudar as possibilidades técnicas e económicas
      nos aspectos hidro-

      electricos e hidro-agrícolas em seu conjunto e ainda relacionados entre si.
      Não se fez esperar muito a vinda

      dessa comissão técnica, composta de funcionários competentíssimos, que nos trabalhos
      a que sem demora

      deram início revelaram o mais aprofundado conhecimento do assunto e manifestaram
      também o mais

      acendrado zêlo na solução dos diversos problemas que com ele intimamente se
      relacionavam. E para tal

      fim, essa missão percorreu uma parte considerável da ilha, realizou vários estudos
      in loco solicitou

      informações e esclarecimento de diversas entidades oficiais, ouviu a opinião
      dos interessados por

      intermédio das pessoas mais qualificadas do nosso meio etc., patenteando dêste
      modo o maior desejo de

      produzir um trabalho útil, completo e consciencioso no desempenho do espinhoso
      cargo que lhe fora

      cometido.

      Pelos fins do ano de 1941, essa comissão deu por terminados os seus trabalhos
      de gabinete e os seus

      desenvolvidos relatórios subiram às estações superiores, sendo um de caracter
      geral e três respeitantes a

      cousas agrícolas, a matérias eléctricas e a assuntos de engenharia civil.

      Do «Relatorio Geral», podemos apresentar o rápido sumário das diversas matérias
      nele contidas, sendo

      assim permitido formar-se um juízo embora superficial e incompleto, da extensão
      e importância dos

      trabalhos a que se procedeu.

      Divide-se em quatro partes distintas: 1.ª Preliminares; 2.ª Condições Gerais;
      3.ª Possibilidades de

      Aproveitamentos e 4.ª Considerações Finais. A segunda parte subdivide-se nos
      seguintes capítulos: I

      Orografia; II Esboço geológico; III Comunicações e distribuição da população;
      IV Clima; V Povoamento

      Florestal; VI Regime de propriedade; VII Regime jurídico das águas; VIII Levadas;
      IX Agricultura e X

      Indústrias da Ilha da Madeira.

      O capítulo VIII é particularmente interessante e ocupa-se em primeiro lugar
      das Levadas Particulares e com

      maior desenvolvimento das Levadas do Estado, subordinado a estes pontos: I Levadas
      do Rabaçal (Velha e

      Nova); 2 Levadas do Caramujo e Lombo do Moiro; 3 Levadas da Serra de S. Jorge,
      Furado, Juncal e da

      Serra do Faial; 4 Resultados económicos da exploração pelo Estado; 5 Administração
      das Levadas e 6

      Tentativas para dar destino definitivo às Levadas do Estado.

      No capítulo X respeitante às Indústrias trata-se: A Seu estado actual; B Possibilidades
      de desenvolvimento;

      C Indústrias de transportes colectivos e D Produção e comercio de energia eléctrica.

      A terceira parte – Possibilidades de Aproveitamentos – abrange os capítulos:
      A Ribeira de Machico (1.°

      aproveitamento Caniçal); B Ribeiras de São Jorge, Faial e Tem-te-não-caias a)
      Plano geral, b) Ribeira de

      São Jorge –2.° aproveitamento Santana e Faial; c) Ribeira de São Roque–3.° aproveitamento
      Porto da Cruz

      d) Ribeiro Frio–4.° aproveitamento alto de Machico, e Ribeira do Juncal–5.°
      aproveitamento Santo da

      Serra, Santa Cruz e Água de Pena, f) Ribeiras de São Jorge, Seca e Ametade–6.º
      aproveitamento Caniço, São

      Gonçalo e Santa Maria Maior O Ribeiro Bonito–7.° aproveitamento São Jorge; D
      Ribeira do Porco–8.º

      aproveitamento Arco de São Jorge e Boaventura; E Ribeira dos Moinhos–9.° aproveitamento
      Ponta

      Delgada; E Ribeira Grande–10.° aproveitamento S. Vicente; G Ribeira da Ponta
      do Sol–11.°

      aproveitamentos Tabua e Ponta do Sol; H Ribeiras de São Vicente, Inferno, Seixal
      e da Janela–12.° e 13 G

      aproveitamentos Ribeira Brava, Câmara de Lobos, Serra de Água, Calheta e Ponta
      do Pargo; Ribeira dos

      Cedros–14.° aproveitamento Porto do Moniz; J Ribeiro do Seixal–15.° aproveitamento
      Seixal; Ribeira de

      Santa Luzia –16.° aproveitamento Santa Luzia; L Levada do Pico–17.º aproveitamento–Pico
      dos Eirozes; M

      Ribeira da Janela–18.° aproveitamento–Porto Moniz; N Armazenamento, retenção
      e elevação de águas e

      águas subterrâneas; O Resumo e Conclusões.

      É possível e talvez provável que os planos esboçados nesses relatórios e que
      ficam transcritos venham a

      sofrer modificações ao serem executados, mas supomos que nas suas linhas gerais
      não se afastarão muito

      dos projectos concebidos. E como esses planos levam alguns anos para ser realizados,
      achamos conveniente

      deixar aqui exarada esta rápida noticia acerca deles, como um interessante e
      apreciado esclarecimento.

      Foi no «Diário do Governo» de 21 de Outubro de 1943 e datados deste dia que
      se publicaram os decretos

      n.

      os

      3.158 e 33.159, que determinam a construção de uma vasta rede de canais de irrigação
      e fixam as

      normas a adoptar para a realização de tão inapreciável melhoramento. Há muito
      que não era outorgada á

      Madeira uma medida de tamanho alcance e que tão de perto vá aproveitar á economia
      geral do arquipélago.

      Não podemos, por isso, subtrairmo-nos ao desejo de, transcrever os resumos que
      desses importantes

      diplomas fizeram os jornais de Lisboa e do Funchal, deixando aqui arquivadas
      as disposições que mais

      interessam a este assunto e que servirão de complemento ao que deixámos dito
      nos capítulos precedentes.

      «Por se tratar de um vasto plano de trabalhos, que tem em vista conceder à Ilha
      da Madeira considerável

      melhoria relativamente á sua economia agrícola e à sua produção industrial,
      e atendendo a que tanto os

      estudos como a execução das obras exigem uma técnica bastante especializada,
      o Governo entendeu criar

      um organismo autónomo, de carácter eventual, encarregado de administrar e dirigir
      a construção de obras

      novas e a reparação das existentes. Este organismo será designado por «Comissão
      Administrativa dos

      Aproveitamentos Hidráulicos da Madeira» e dela fará parte um delegado da Junta
      Geral do Distrito

      Autónomo do Funchal.

      O valor da execução e administração das obras previstas está computado em 60.000
      contos, assim

      distribuídos:

      Aproveitamentos hidráulicos – Obras de rega, 20.798 contos; centrais eléctricas,
      principais (3), 15.890

      contos; e secundárias (2) 3.462 contos.

      Redes eléctricas –De transporte e energia, 5.034 contos; e de distribuição geral,
      1020 contos; imprevistos,

      8.790 contos; e despesas gerais das obras, 5.000 contos.

      As obras constantes do plano serão executadas no prazo de dez anos e distribuídas
      por duas fases, cada uma

      com cinco anos de duração.

      Na primeira, deverão realizar-se as obras seguintes:

      Aproveitamentos hidro-agricolas-Machico e Caniçal; Ribeira Brava e Câmara de
      Lobos; e Ponta do Pargo e

      Calheta.

      Aproveitamentos hidro-electricos – Central da Serra de Água; Central da Calheta;
      linhas de transporte de

      energia e subestação do Funchal.

      Na segunda, deverão realizar-se as restantes obras previstas no relatório da
      missão técnica que serviu de

      base á elaboração do diploma que trata do assunto.

      As obras previstas, incluindo as despesas gerais de administração, serão custeadas
      em partes iguais, pelo

      Estado e pela Junta Geral do Distrito do Funchal. O encargo anual será, portanto
      de 6.000 contos,

      competindo a cada uma das entidades referidas a verba de 3.000 contos.

      Permite-se à Junta Geral a faculdade de contrair um empréstimo, em duas séries,
      cada uma até 15000

      contos, para poder suportar os encargos da execução do plano de aproveitamentos
      hidráulicos.

      A comissão administrativa ficará habilitada a gerir os fundos que anualmente
      lhe forem consignados nos

      orçamentos gerais do Estado e da Junta Geral do Distrito.

      As obras serão executadas pela citada comissão, devendo adoptar-se, de modo
      geral, o regime de

      empreitada. Fica também a seu cargo a elaboração dos projectos. Prevê-se ainda
      a autorização ministerial

      para determinados estudos e fiscalização de obras poderem ser distribuídos a
      pessoal estranho à comissão,

      em regime de prestação de serviço, quando não for possível efectivar esses trabalhos
      com o seu pessoal

      técnico.

      Com a execução das obras previstas, consegue-se a irrigação de uma área de terreno
      que se eleva a 3.111

      hectares, isto é, cerca de 30% da actualmente regada, o que demonstra bem o
      grande valor que representam

      para a economia da Madeira os novos aproveitamentos. É também permitida a assistência
      técnica e a

      fiscalização do Estado nas obras de grande reparação e melhoramento dos aproveitamentos
      existentes, com

      o objectivo de evitar alguns inconvenientes que se têm verificado na prática,
      sem contudo se abandonarem

      as normas tradicionais da ilha.

      Quanto aos aproveitamentos para a produção de energia, valiosos resultados se
      esperam da sua execução,

      não só pela influencia que terão na importação de combustíveis, mas também pelo
      desenvolvimento que se

      hão-de imprimir às indústrias e outras actividades económicas da Madeira. Para
      se ajuizar da importância

      que os aproveitamentos hidro-electricos previstos terão para a economia da ilha,
      basta observar que a

      potência permanente, de estiagem, de

      tais aproveitamentos atinge cerca de 5.830 kw potência que excede, em muito,
      a actualmente ali instalada.

      A resolução do importante problema, a que se acaba de fazer referência, está
      compreendida no vasto plano

      de conjunto que o Governo se propôs realizar nas Ilhas Adjacentes.

      Começou na Madeira a efectivação desse plano, com as obras de estradas, cuja
      construção se encontra em

      franco andamento, está iniciado o plano de estradas nos distritos de Ponta Delgada
      e Angra do Heroísmo, e

      vai agora naquela ilha proceder-se à execução das obras dos aproveitamentos
      hidráulicos, seguindo-se

      assim, uma ordem que parece a mais conforme com os interesses nacionais.

      A taxa de juro dos empréstimos que a Junta for autorizada a contrair não poderá
      ser superior a 4%, sendo

      aqueles amortizáveis em vinte anos e em conta corrente durante o quinquénio
      da execução das obras de

      cada fase.

      larga experiência de

      A comissão administrativa será constituída por uma individualidade com

      administração pública, um delegado da Junta, um engenheiro civil de reconhecida
      competência em estudos

      de construção de obras hidráulicas e um licenciado em direito com o curso complementar
      de ciências

      politico-económicas ou em ciências económicas e financeiras, nomeados pelo Governo,
      servindo o primeiro

      de presidente e o último de secretário.

      A comissão terá como órgão executivo um director-delegado, que será o seu vogal
      engenheiro civil. Os

      trabalhos da mesma serão fiscalizados por um engenheiro-inspector superior das
      Obras Públicas, o qual

      informará o Governo do andamento das obras e terá autoridade para em nome deste,
      se opor a qualquer

      resolução, quando o julgue conveniente.

      O pessoal técnico, administrativo e menor, necessário aos serviços, será contratado
      ou assalariado, nos

      termos das leis em vigor, sob proposta da comissão e aprovação ministerial.

      O pessoal técnico, incluindo os membros da comissão, poderá concorrer aos logares
      dos quadros

      permanentes dos serviços afins do Ministério das Obras Públicas e Comunicações
      nas mesmas condições

      estabelecidas para os funcionários contratados dos quadros eventuais, no decreto-lei
      n.° 26.117, de 23 de

      Novembro de 1935, e quando já pertencente aos quadros permanentes ou eventuais
      do referido Ministério,

      é-lhe aplicável a doutrina do decreto-lei n.° 30.896, de 22 de Novembro de 1940,
      ficando-lhe assegurada a

      contagem, para a promoção e reforma, do tempo em que nesta comissão de serviço
      permanecerem, como de

      actividade nos respectivos quadros.

      O Estado e a Junta Geral serão reembolsados das despesas efectuadas com as obras
      hidro-agrícolas por

      meio de uma «taxa de beneficiação e rega».

      Os projectos de aproveitamentos hidro-agricolas serão baseados no cadastro das
      propriedades beneficiadas,

      constituído pela planta agrológica e parcelar na escala l /2.500, e pelo registo
      cadastral de todos os prédios

      interessados nas obras, contendo, entre outros elementos, os rendimentos bruto
      e líquido actuais e os que

      resultarão da execução da obra bem como os encargos ou ónus actuais e futuros,
      de cada prédio.

      O cadastro, bem como o projecto dos estatutos da respectiva Associação de Regantes,
      serão postos à

      reclamação dos interessados e patentes, durante 30 dias, em lugar público da
      freguesia a que pertencerem

      os terrenos abrangidos pelas obras.

      A comissão administrativa promoverá a aquisição ou expropriação dos terrenos
      e águas particulares e

      quaisquer direitos, preexistentes ao aproveitamento a que houver lugar, e bem
      assim ajustará com os corpos

      administrativos a aquisição por cedência gratuita, permuta ou compra dos terrenos
      que lhes pertençam e

      que se tornem necessários á execução das obras aproveitadas.

      Considera-se extinta a missão técnica criada pelo decreto-lei 29.718, de 26
      de Junho de 1939, a qual fará

      entrega á comissão administrativa dos aparelhos, utensílios e material por ela
      adquiridos, mediante

      inventário.

      A comissão administrativa efectivará, imediatamente a seguir á conclusão de
      obras, a constituição da

      Associação de Regantes da respectiva levada, em harmonia com os estatutos aprovados,
      convocando os

      regantes, por meio de éditos, para se reunirem e elegerem a direcção á qual
      serão entregues as obras e os

      estatutos mediante competente auto. A este assunto se refere outro decreto também
      publicado no «Diário

      do Governo».

      As associações de regantes serão constituídas obrigatoriamente pelos proprietários,
      usufrutuários,

      enfiteutas, fiduciários, colonos, arrendatários e parceiros dos terrenos beneficiados
      pelos respectivos

      aproveitamentos hidro-agricolas.

      A conservação e a exploração das obras, assim como as resoluções das associações
      de regantes, serão

      fiscalizadas pela comissão administrativa e, depois desta extinta, pelos Serviços
      Hidráulicos a cargo da

      Junta Geral do Distrito Autónomo do Funchal.

      A taxa de beneficiação e rega, destinada ao reembolso das despesas efectuadas
      com as obras hidro-agrícolas,

      consistirá numa anuidade fixa por hectare, calculada a uma taxa de juro não
      superior a 3 % e variável

      conforme as possibilidades agrícolas e económicas das terras, a base de reembolso
      em 50 anos.

      Esta anuidade constitue um ónus real sobre o prédio e a sua importância pode
      ser cobrada juntamente com

      a contribuição predial rústica, constando, todavia de documento separado.

      As despesas de exploração e conservação de cada aproveitamento hidro-agricola
      serão custeadas pelos

      beneficiários, com o produto de uma taxa anual denominada «exploração e conservação»,
      fixada

      superiormente com função das obras a executar ou a prever, depois de ouvida
      a direcção da Associação dos

      Regantes.

      É obrigatória a utilização das águas de rega nos prédios incluídos definitivamente
      no cadastro, ficando a

      Junta Geral ou a Associação, mediante aprovação do Governo, autorizadas a expropriar
      os prédios que os

      não utilizarem, pelo valor que tinham antes das obras, acrescido da capitalização
      das anuidades já pagas.

      Quando na área dominada pelas levadas que fazem parte do plano aprovado, houver
      prédios que não sejam

      regados e outros que já o sejam, a distribuição será feita dando-se, em regra,
      preferência aos que ainda o

      não sejam e cujos proprietários, rendeiros ou colonos não disponham de águas
      que, economicamente,

      possam ser encaminhadas para esses prédios. Quando as águas de uma levada possam
      ser aproveitadas

      simultaneamente para rega e para produção de energia eléctrica, esta utilização
      será feita de forma a não

      prejudicar o regime de rega.

      Concluídas as instalações hidro-electricas e respectiva rede geral, promover-se-á
      a exploração da venda de

      energia, no regime de arrendamento, em toda a ilha ou por zonas, se outro não
      for definido pelo Governo,

      tomando-se para base de licitação a renda progressiva a pagar ao Estado e á
      Junta Geral segundo os

      escalões que vierem a ser fixados no caderno de encargos.

      A competência atribuída ao Governo pelas disposições atrás mencionadas será
      exercida por intermédio do

      Ministro das Obras Publicas e Comunicações».

