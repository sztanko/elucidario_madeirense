      há cerca de trinta anos, pouco depois de ter regressado á sua terra natal. Granjeara
      foros de homem de

      excepcional talento e de medico abalizado. Faleceu no Funchal, tendo 67 anos
      de idade, a 11 de Fevereiro de

      1885.

