    full_text: 'Para a época e lugar em que foi construída, a nossa Sé Catedral é
      indubitavelmente um magnífico e grandioso

      templo, não só debaixo do ponto de vista do seu estilo arquitectónico, mas ainda
      por algumas obras de arte que ali se encontram e

      que têm despertado a atenção de muitos ilustres visitantes. Por tal motivo,
      está incluída no número dos nossos monumentos

      nacionais.

      Ao traçar-se o plano da sua construção, contava-se para breve com a criação
      da diocese, como na verdade veio a acontecer, e

      portanto com a elevação deste templo à categoria de Sé Catedral. Têm assim fácil
      explicação as proporções que lhe deram e o

      aspecto de grandeza que se nota em todo o edifício. Para uma simples igreja
      paroquial e naquela época, era uma construção

      demasiadamente grandiosa, que as circunstancias ocorrentes de modo algum permitiam
      ou aconselhavam.

      Ficaram para nós ignorados os nomes do arquitecto que traçou o plano desta obra
      e de qualquer outro artista que ali tivesse posto

      em relevo as manifestações do seu talento. Em todo o edificio não se encontra
      um nome, uma data, uma inicial, que nos dêem uma

      indicação proveitosa para qualquer pesquisa que se pretenda fazer acerca dos
      obreiros que ergueram aquele majestoso templo.

      '
