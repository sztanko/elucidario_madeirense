    full_text: 'Esta freguesia tem três escolas oficiais, sendo uma do sexo masculino,
      no sítio do Ledo, uma do sexo

      feminino, no sítio da Ladeira e Lamaceiros, e uma mixta, no sítio da Lombada.

      O Arco da Calheta é principalmente irrigado por um ramal da importante levada
      do Rabaçal e pela levada

      chamada da Madre Grande, que tem sua origem no Paul da Serra.

      Tem como limites confinantes as freguesias da Madalena do Mar, Canhas e Calheta.
      Dista desta ultima, que

      é a sede do concelho, cerca de 4 quilómetros, ficando distante da Ponta do Sol,
      sede da comarca,

      aproximadamente 7 quilómetros, e 34 do Funchal.

      Os seus principais sítios são Fajã, Ledo e Vinhatico, Fonte da Bugia e Luzirão,
      Ladeira e Lamaceiros, Fonte

      do Til, Fajã do Mar, Pombal e Fazenda Grande, Chada, Palheiros, Amoreiras, Paredes,
      Cova do Arco,

      Corujeira, Pomar Velho, Bagaceiro, Maçapez, Cales e Chada, Lombada do Loreto,
      Florenças e Pinheiro,

      sendo os últimos três em extremo pitorescos e donde se disfrutam belos panoramas,
      devendo ainda

      especializar-se o lugar do Rochão, que oferece ao visitante uma encantadora
      paisagem e uma das mais

      vastas e surpreendentes vistas de todo o concelho.

      O seu orago é São Braz que a igreja venera a 3 de Fevereiro. Ha uma romagem
      anual á capela do Loreto,

      com grande e concorrido arraial, que se realiza nos dias 7 e 8 de Setembro.

      A população desta freguesia é de 4639 habitantes.

      '
