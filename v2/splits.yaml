    begins_with: O alto do pico de Tenerife avist
    ends_with: muito comum.
    full_text: 'O alto do pico de Tenerife avista-se em certas ocasiões da Selvagem
      Grande, e lê-se algures que em nenhum outro ponto do globo se

      descortina terra a tão grande distância.

      A Selvagem Pequena é baixa, plana e coberta de areias calcareas, as quais, diz
      o Sr. Adolfo de Noronha, vão entestar com areias

      marinas, depostas ao fundo de baías formadas por platós de erosão, encaixilhados
      entre pontas que avançam para o mar. Segundo o

      Sr. Sarmento, esta ilhota mede 2 quilómetros de comprido e 1 de largo, mas diz-nos
      o Sr. Noronha que a forma da mesma ilhota se

      acha muito mal representada nas cartas antigas, tanto francesas como inglesas,
      sendo de crer portanto que essas medidas se

      afastam bastante da verdade.

      Não existem na Selvagem Pequena nem fontes nem cisternas de forma que o visitante
      tem de trazer água da Selvagem Grande, que

      está a distância de 15 quilómetros. Encontram-se na ilha umas paredes, construidas
      talvez em antigos tempos, com as quais se pode

      formar um abrigo, lançando sôbre elas uma vela de navio ou qualquer outra cobertura.
      A unica eminência que existe na Selvagem

      Pequena é o pico do Veado, cabeço rochoso com 140 metros de alto.

      Separado da Selvagem Pequena por um braço de mar com cerca duma milha de extensão,
      está o ilhéu de Fora, também baixo e

      coberto de areias, cujo comprimento regula por 1200 metros, sendo a sua maior
      largura de 400 metros. É desprovido de águas e

      não tem eminência alguma, abundando nele os calcamares, ave marinha a que já
      nos referimos nesta obra e que faz criação em

      escavações ou galerias subterrâneas. Idênticas escavações se encontram na Selvagem
      Grande, onde a mesma ave é também muito

      comum.

      '
