    full_text: 'A pesar deste contratempo, a Câmara não desistiu de dotar o Funchal
      com um melhoramento que era

      exigido pela higiene e pelas conveniências públicas, e, em 19 de Julho de 1908,
      resolvia contrair com a Caixa

      Geral dos Depósitos um empréstimo de 400 contos, ao juro de 5%, destinado às
      obras em projecto, devendo

      a importância deste empréstimo ser entregue ao Município em prestações de 50
      contos, à medida que os

      trabalhos o exigissem. Metade da referida quantia de 400 contos e os respectivos
      juros ficariam à conta do

      Estado, e a outra metade à conta da Junta Geral, tudo de conformidade com o
      despacho ministerial de 25 de

      Janeiro de 1906 e a deliberação tomada pela mesma Junta em sessão de 4 de Julho
      de 1908.

      O contrato celebrado entre a Câmara e a Caixa Geral dos Depósitos para a concessão
      do referido

      empréstimo tem a data de 22 de Agosto de 1908, e, em 17 de Outubro seguinte,
      abria se concurso para a

      execução das obras de captação das águas das nascentes dos Tornos, e sua canalização
      até um reservatório a

      construir no sítio do Caminho dos Saltos, sendo a base da licitação a quantia
      de 32.030.000 réis.

      Tendo se comprometido os dois concorrentes, Luiz da Rocha Machado e João Albino
      Rodrigues de Sousa,

      em sessão camarária de 22 de Dezembro de 1308, a executar os referidos trabalhos
      pela quantia de

      24.380.000, foi lhes adjudicada a empreitada por termo lavrado na secretaria
      da Câmara em 23 de Janeiro

      do ano seguinte.

      '
