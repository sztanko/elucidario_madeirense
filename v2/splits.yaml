    full_text: 'XI–As Levadas Existentes–Existem na Madeira cerca de duzentas levadas,
      sendo muitas delas de pequena

      importância e destinadas a irrigar limitados tractos de terreno. As de maior
      importância pertencem ao

      Estado, destacando-se entre elas a do Rabaçal, que representa um trabalho gigantesco,
      e a chamada Levada

      da Serra do Faial, que tem algumas dezenas de quilómetros de extensão. São também
      pertença do Estado as

      levadas do Furado, Juncal, da Serra de S. Jorge, de S. Vicente e da Ribeira
      Brava.

      Merecem especial referência, pelo seu valor e beneficio que prestam á agricultura,
      as levadas particulares

      dos Piornais e de Santa Luzia, de todas as mais importantes, Nova do Curral
      e Castelejo, Madalena, Bom

      Sucesso, D. Isabel, Moinhos, Hortas e outras, todas no concelho do Funchal,

      Disseminadas por todas as freguesias da ilha existem inúmeras levadas, de maior
      ou menor importância,

      conforme exigem as necessidades locais.

      Em seguida, fazemos menção, discriminadas por freguesias, das levadas de que
      conseguimos obter noticia,

      e acerca de algumas delas daremos conhecimento de diversos factos que interessam
      á sua historia.

      Achadas da Cruz: Moinhos, Pereiras, Achada da Arruda, Terça, Lagos e Pico da
      Azeveda;

      Gaula: Pico dos Eirós, Ribeira da Metade, Roda e Levadinha;

      Machico: Nova, Rocha, Figueiras, Embarcadouro, Fonte da Velha e Alcanforados;

      Madalena do Mar: Madre de Água, Palmeira, Banda de Além, Vargem, Nateiro e Passo;

      Arco da Calheta: Rabaçal, Madre Grande e Paul;

      Arco de São Jorge: Arco Pequeno;

      Água de Pena: Juncal, Nova do Furado, Moinho da Serra, Nova e Lugarinho;

      Boaventura: Lombo das Faias, Achada Grande, Levada Grande, Serrão, Lombo do
      Serrão e Barreira;

      Calheta: Rabaçal, Raposo e Netos, Azenha e Levada Grande;

      Camacha: Azenha, Pico do Arvoredo, Telha, Madre de Agua, Porto Novo, Ribeirinha
      e Salgados;

      Câmara de Lobos: Nova, Braz Gil e Fontal Figueira;

      Campanário: Roda e Madre de Água.

      Canhas: Cruzes, Galego e Serra.

      Caniço: Pico do Arvoredo, Baires, Azenha e Serra;

      Curral das Freiras: Achada, Fonte Gordinho, Rocha e Rochão;

      Estreito da Calheta: Rabaçal, Moinhos, Ribeiro do Farrobo, Nova e Ferreiros;

      Estreito de Camara de Lobos: Estreito, Tis e Serra;

      Faial: Cruzinha, Água de Alto e Queimadas;

      Fajã da Ovelha: Rabaçal, Moinhos, Farrobo, Portela, Cova e Ribeira da Inês;

      Paul do Mar: Rabaçal, Ribeira do Porto, Moinhos e Grande;

      Ponta Delgada: Grande, Cabouco e Lombo;

      Ponta do Pargo: Cabo, Lombada Velha, Ribeira da Vaca, Chiqueiro da Palha, Salão,
      Lombadinha,

      Ponta do Sol: Lombada, Ribeira de São Tiago, Nova das Terças e Rateira, Ribeira
      do Alto e Serra;

      Porto da Cruz: Furado e Castelejo;

      Porto do Moniz: Moinhos, Serra, Lagoa, Santos, Poço Novo, Eira Velha, Morgado
      e Cabo do Calhau;

      Prazeres: Rabaçal, Ribeira de Inês, Água do Povo e Ribeiro;

