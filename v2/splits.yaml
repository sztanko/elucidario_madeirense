    full_text: 'X – Adjudicação ou Venda das Levadas –

      A ideia da concessão, adjudicação ou venda

      das levadas do Estado a uma empresa particular, com a condição principal de
      se obrigarem os

      adjudicatários á inteira conclusão da projectada rede desses canais de irrigação,
      surgiu na imprensa do

      Funchal por 1882, não tendo, porém, encontrado eco no espírito publico e não
      aparecendo então nenhuma

      empresa que tentasse obter essa concessão, apesar das vantagens que ela oferecia.

      Em 1891, o engenheiro militar José de Ascensão Guimarães, associado com alguns
      proprietários

      interessados na tiragem da levada do Coquim, pediu a concessão da exploração
      desse aqueduto, concluindo

      a sua construção sem encargos para o Estado. Não teve deferimento este pedido,
      sendo desconhecidas as

      condições em que ele foi feito.

      Poucos anos depois, um grupo de lavradores e proprietários das freguesias do
      Caniço, São Gonçalo e Santa

      Maria Maior, dirigiu uma representação ao Governo central pedindo a permissão
      de concluir a construção

      da levada destinada a irrigar aquelas localidades, para o que dispunham da importância
      de quarenta contos

      de réis, não sendo, porém, atendida a proposta que apresentaram.

      Por 1893, o nosso patrício capitão Manuel Alexandre de Sousa pretendeu uma larga
      concessão das águas

      desta ilha ainda não aproveitadas, destinando-as á agricultura e a usos domésticos
      e industriais, com a

      faculdade de pesquisar e expropriar quaisquer nascentes e obrigando-se á conclusão
      das levadas dentro do

      período de dez anos. Este pedido não teve seguimento.

      Ao abrigo das disposições do decreto de 30 de Setembro de 1892, os engenheiros
      Carlos Roma Machado de

      Faria e Maia e Anibal Augusto Trigo apresentaram em Junho de 1895 uma proposta
      ao Governo para a

      conclusão e exploração das levadas do Estado, depois de terem procedido a um
      demorado estudo sobre o

      assunto. «Obrigavam-se, diz um jornal do tempo, a concluir as levadas em construção
      no prazo de dois

      anos. Cediam a favor do Estado o prémio de 10 p. c. sobre os capitais da primeira
      construção e instalação a

      que se julgavam com direito, em virtude do art.° 1.° do citado decreto, e bem
      assim três quartas partes do

      rendimento liquido excedente a 6 p. c. de todo o capital empregado na construção.
      Davam ao Governo a

      faculdade de resgatar toda a concessão no fim de 15 anos, mediante a devida
      indemnização. Davam, por

      último ao Governo a faculdade de estabelecer os preços da renda da água pela
      forma que julgasse mais

      conveniente para a agricultura, obrigando-se ainda a não exceder o preço médio
      da hora de água em cada

      concelho, preço que seria determinado em funções do giro e volume de água de
      cada levada. E como por

      esta forma a receita não podia garantir o capital da empresa, os signatários
      dessa proposta pediam ao

      governo lhes garantisse o juro de 6 por cento para todo o capital que se empregasse
      na conclusão das

      levadas, devendo os orçamentos ser aprovados pelo Governo, e as obras fiscalizadas
      por agentes seus».

      Também não obteve andamento esta proposta, apesar dos pareceres favoráveis que
      alcançou em todas as

      estações oficiais por onde teve que transitar. Para isso concorreram a imprensa
      e a política partidária locais,

      e talvez principalmente o requerimento do capitão Alexandre de Sousa, alegando
      os seus direitos de

      prioridade com o pedido de concessão feito em 1893.

      Requereram então os engenheiros Roma e Maia e Anibal Trigo que a concessão,
      a dar-se, se fizesse por

      meio dum concurso publico. Promulgou o parlamento a lei de 21 de Maio de 1896,
      que consignava

      expressamente o direito das levadas às águas que as alimentavam e autorizava
      o Governo a pôr em

      concurso, segundo as bases anexas à mesma lei, a construção e exploração das
      levadas madeirenses. Esse

      concurso foi aberto pelo decreto de 18 de Junho de 1896 com as bases e condições
      estabelecidas pela lei de

      21 de Maio e com a observância das clausulas consignadas na portaria de 22 de
      Julho do mesmo ano. A 26

      de Setembro de 1896, fez a adjudicação ao capitão Manuel Alexandre de Sousa,
      que oferecera o abatimento

      de 70 p. c. sôbre a media final a que se referia o parágrafo único da base quarta,
      ao passo que os

      engenheiros Roma e Maia e Anibal Trigo ofereceram apenas o abatimento de 21
      p. c. Desde logo se afigurou

      a muitos que o concessionário não poderia, em tais condições, observar todas
      as cláusulas do contrato. E

      assim aconteceu. Tomou o adjudicatário conta da direcção das levadas, mas, passados
      quasi três anos, não

      tendo procedido a quaisquer trabalhos de construção e vendo-se na impossibilidade
      de realizar as condições

      do concurso, pediu e obteve a rescisão do contrato, passando novamente todos
      os serviços das levadas para

      a Direcção das Obras Públicas do distrito a 22 de Junho de 1899. Um ano antes,
      tinha o visconde da Ribeira

      Brava, deputado pela Madeira, apresentado no parlamento um projecto de lei para
      a venda das levadas, que

      tem a data de 29 de Abril de 1898 e que chegou a ser aprovado na câmara dos
      deputados.

      Ainda na vigência do contrato da concessão das levadas, se tinha o Governador
      Civil do distrito Dr. José

      António de Almada, em oficio de 6 de Novembro de 1897, dirigido ao Governo,
      pedindo para este

      arquipélago a aplicação do decreto de 1 de Dezembro de 1892, que criara um novo
      regímen hidráulico para

      todo o país, e alvitrando a ideia da vinda a esta ilha dum técnico competente
      que emitisse parecer fundado e

      consciencioso sôbre as vantagens ou desvantagens da aplicação dessa lei. Foi
      o ilustre engenheiro Adolfo

      Loureiro encarregado de proceder a esses estudos, demorando-se alguns meses
      na Madeira e regressando

      ao Reino em Abril de 1898. Foi de parecer que o decreto podia ter aplicação
      ao arquipélago madeirense,

      depois de introduzidas algumas modificações, tendo em vista as especiais condições
      orograficas,

      hidrograficas e climáticas desta ilha.

      Em 1910, foi apresentado na Câmara dos Deputados um projecto de lei autorizando
      a venda das levadas e

      aplicando o seu produto à conclusão das que estavam em construção e à tiragem
      de outras novas, mas esse

      projecto ficou sepultado no seio das comissões.

      '
