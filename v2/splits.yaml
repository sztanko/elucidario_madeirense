    full_text: 'A fertilidade do solo desta paróquia corre a par da sua salubridade
      e da benignidade do seu clima. É

      pequena a percentagem da mortalidade, e epidemias tem havido nesta ilha, como
      a da cólera em 1856, que

      ali não têm entrado. O clima é dos mais suaves e temperados de toda a costa
      norte; montes elevados põem a

      povoação ao abrigo dos ventos ásperos e cortantes do inverno, o que contudo
      não exclue a possibilidade de

      aparecerem nesta freguesia as doenças vulgares e até as moléstias epidémicas,
      como acontece em toda a

      parte. Assim sabemos que em 1768 grassou ali uma doença de caracter epidémico,
      que causou bastantes

      vitimas, tendo o cirurgião da freguesia da Boaventura, Antonio Rodrigues Seabra,
      prestado por essa ocasião

      relevantes serviços, e acudindo a fabrica da igreja paroquial com importantes
      donativos para debelar a

      epidemia. Também em 1849 se manifestou nesta freguesia uma moléstia, então classificada
      de diarreia, que

      vitimou muitas pessoas, sendo inúmeros os indivíduos atacados. Ali foi pessoalmente
      o então governador

      civil do distritos o benemérito conselheiro José Silvestre Ribeiro, que se fez
      acompanhar de dois médicos e

      dos indispensáveis recursos para acudir ao tratamento dos doentes, tendo-se
      extinto a doença dentro de

      pouco tempo. ( V. Epocha Administrativa, vol. 2.°, a pag. 506 e seg.).

      '
