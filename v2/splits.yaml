    full_text: 'A Calheta foi povoação importante desde os tempos

      primitivos da colonização e emprestou o seu nome a outras localidades que se
      constituíram nas suas mais

      proximas imediações. Tais foram o Estreito e o Arco da Calheta. A denominação
      de Arco provém da especial

      conformação semi-circular dos seus montes. Estas condições orograficas, como
      também acontece em outros

      pontos da ilha, explicam com inteira propriedade o nome que lhe foi dado pelos
      primitivos povoadores.

      Data de 1572 a criação desta freguesia. Foi estabelecida a sua sede na capela
      de São Braz devendo notar-se

      que já anteriormente àquele ano ali se fazia o serviço religioso com seu capelão
      primitivo, a exemplo

      doutros lugares, pois ao tempo era o Arco uma povoação de relativa importância
      e com um numero

      apreciável de moradores. Dá-se Braz Ferreira, um dos mais antigos povoadores
      desta paróquia, como o

      fundador da capela de S. Braz segundo ele próprio diz no seu testamento feito
      em 1493, mas João

      Fernandes de Andrade, considera-se também como aquele que a mandara construir,
      pois nos seus

      testamentos feitos em 1520 e 1523 a isso se refere claramente. João Pedro de
      Freitas Drumond e o anotador

      das Saudades da Terra, notam esta flagrante divergência, dizendo o segundo que
      Braz Ferreira deixara em

      legado a construção da capela, mas que a edificação dela só foi levada a cabo
      por João Fernandes de

      Andrade. Este morreu a 9 de Abril de 1527 e foi sepultado na referida capela,
      encontrando-se algures que na

      sua sepultura se lia o seguinte epitáfio: Aqui jaz João Fernandes e Beatriz
      de Abreu sua mulher, que foram

      os primeiros fundadores deste Arco.

      '
