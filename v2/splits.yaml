      portuguesas e 6 alemãs, e a importância destinada por elas ao pagamento da mão
      de obra regulava em todo

      o distrito por réis 461.000.000. Computando em 151.000.000 réis o que as mesmas
      casas dispendiam

      com ordenados a empregados, distribuição de tecidos e recebimento de obras feitas,
