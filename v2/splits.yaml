    full_text: 'XIV - Levada da Serra –

      A mais extensa das levadas do Estado e a mais importante de todas,

      depois das do Rabaçal, é a chamada levada da Serra ou mais propriamente da Serra
      do Faial, por ter a sua

      origem em vários mananciais que nascem nas serras daquela freguesia. Desde o
      seu ponto de partida até o

      Lombo da Raiz, correm em comum as suas águas com as de outras levadas, mas deste
      ponto até ao sítio da

      Choupana são conduzidas em aqueduto próprio, numa extensão não inferior a trinta
      quilómetros. Da

      vereda que margina esta levada se descortinam variados e surpreendentes panoramas,
      através das

      freguesias de Santa Maria Maior, Camacha e Santo da Serra, sendo passeio obrigado
      para muitas das

      pessoas que desejam conhecer algumas das belezas naturais desta ilha.

      Destina-se esta levada a fertilizar os terrenos do Caniço, São Gonçalo e Santa
      Maria Maior, sendo bastante

      antigas as tentativas que se empregaram para abastecer aquelas freguesias de
      águas destinadas á irrigação.

      Por iniciativa de alguns particulares, diz o citado trabalho do engenheiro Adriano
      Trigo, organizou-se no

      ano de 1830 uma companhia por acções, denominada Sociedade da Nova Levada do
      Furado, com o fim de

      aproveitar as águas que corriam perdidas na ribeira da Lage, situada na freguesia
      do Faial, e canaliza-las até

      o Pico do Infante, para serem distribuídas por aquelas freguesias. Os estatutos
      desta sociedade, aprovados

      em 21 de Março de 1840, davam-lhe direito de captar as referidas águas e de
      as conduzir até o Lombo da

      Raiz pelo canal comum das levadas do Juncal e Furado, que o Estado já a esse
      tempo possuía. Dali até o

      Pico do Infante, seriam as águas trazidas através dum novo aqueduto construído
      a expensas da mesma

      sociedade. Por dificuldades financeiras e também por erros graves de nivelamento,
      a empresa não realizou o

      fim que se propusera, tendo dispendido nos trabalhos executados cerca de quarenta
      e dois contos de réis,

      quantia já avultada para aquela época. Apenas conseguiu, aproveitando os aquedutos
      das levadas do Furado

      e do Juncal, conduzir algumas águas até ao concelho de Santa Cruz, que ficaram
      constituindo a chamada

      Levada dos Accionistas.

      Depois de muitas dificuldades, tomou o governo central a iniciativa de proceder
      á construção duma levada

      que abastecesse de águas de irrigação as freguesias do Caniço, São Gonçalo e
      Santa Maria Maior. Iniciaram-

      se os estudos e trabalhos preparatórios no ano de 1861, sendo verdadeiramente
      notáveis os esforços e

      diligências que se empregaram para o frutuoso prosseguimento desses trabalhos.
      Foi a partir do ano de 1871

      que as obras tomaram mais incremento, realizando-se a sua definitiva conclusão
      no ano de 1905. Nos dias

      25, 26 e 27 de Setembro deste ano, começaram as águas a atravessar o extenso
      aqueduto, realizando-se no

      último daqueles dias a inauguração oficial e solene daquele tão importante e
      notável melhoramento.

      '
