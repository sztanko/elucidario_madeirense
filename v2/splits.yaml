    full_text: 'Por várias vezes, procurou a Comissão Administrativa da Levada de
      Santa Luzia criar obstáculos ao

      aproveitamento das águas dos Tornos para o abastecimento da cidade, mas, por
      fim, conseguiu a Câmara

