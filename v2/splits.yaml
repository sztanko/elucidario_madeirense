      das chuvas. Para obstar

      a estes inconvenientes, torna-se indispensável a construção duma levada que,
      encadeando no sítio da Falca

      da freguesia de Boaventura, sirva para a irrigação de muitos terrenos nesta
      paróquia e também no Arco de

      São Jorge. Os estudos e respectivos projectos foram feitos há mais de trinta
      anos, sendo então as obras

