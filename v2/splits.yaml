      conta o de ter vencido em desafio «um soberbo

      mouro de grandes forças».

      Fernão Lopes de Freitas, dos Freitas da Madalena, depois de ter servido com
      distinção na Índia, foi alcaide-mor de Tanger, cujo

      cargo se perpetuou nos seus descendentes.

      Gaspar Vilela, diz um antigo manuscrito, nasceu na Ribeira Brava e foi valoroso
      cavaleiro na fortaleza do cabo de Gué. No ataque a

      Safim, em que os mouros mataram o capitão e o adaíl desta praça, fez Gaspar
      Vilela parte da expedição que foi em socorro dela,

      sustentando um certo numero de homens á sua custa e ali permaneceu alguns meses,
      praticando actos de valor. Também

      acompanhou o infante D. Luís na jornada de Túnis.

      António Espinola batalhou voluntariamente na Índia e era capitão duma nau na
      tomada de Mangalore, em que se portou como um

      herói.

      '
