    begins_with: Por várias vezes, procurou a Com
    ends_with: condições da adjudicação.
    full_text: 'Por várias vezes, procurou a Comissão Administrativa da Levada de
      Santa Luzia criar obstáculos ao

      aproveitamento das águas dos Tornos para o abastecimento da cidade, mas, por
      fim, conseguiu a Câmara

      Municipal chegar a um acordo com ela, celebrando se em 3 de Julho de 1912 uma
      escritura, pela qual era

      reconhecido à Municipalidade o direito de captar nas mesmas nascentes, e para
      o mencionado fim, o fluxo

      continuo de 18 litros de água por segundo. Esta escritura, pela qual a Câmara
      fez também algumas

      concessões à referida levada, foi publicada nos nºs 11:291, 11:292 e 11.293
      do jornal funchalense Diário de

      Notícias. Habilitada a Câmara com os meios e recursos precisos para dotar a
      cidade com águas potáveis e

      uma boa rede de esgotos, parecia impossível que podessem surgir quaisquer obstáculos
      à realização de tão

      importante melhoramento, sobretudo depois da adjudicação dos trabalhos. Não
      contavam, porém, nem a

      Câmara nem o público com a guerra europeia, que havia de fazer subir de uma
      forma extraordinária o preço

      dos materiais de construção e tornar impossível a execução das obras nas condições
      da adjudicação.

      '
