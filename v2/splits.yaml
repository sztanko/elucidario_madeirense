    full_text: 'IX – Situação jurídica –

      A lei de 20 de Abril de 1914, acima citada apenas veio dar parcialmente

      remédio a essa situação anormal, pois que não assegurava às levadas, de modo
      incontroverso, a posse das

      nascentes que têm origem em propriedades alheias e que desde séculos, por um
      legítimo direito

      consuetudinários, eram inteiramente aproveitadas pelas mesmas levadas. No entretanto,
      merece ser

      transcrita neste lugar: «Artigo 1.° São mantidas ás entidades jurídicas levadas
      da ilha da Madeira os direitos

      por ellas adquiridos á data da publicação do Código Civil, sobre certas e determinadas
      águas que derivam

      das nascentes existentes em prédios alheios.

      Art. 2.° As águas, porém, que hajam sido exploradas nesses prédios, pelos seus
      respectivos donos, a partir

      daquela data tendo-as aproveitado em seu uso exclusivo e sem opposição das levadas,
      durante dois annos

      pelo menos, consideram-se parte integrante dos prédios - em que tiverem sido
      exploradas, podendo, por

      isso os respectivos donos dispôr d''ellas livremente.

      Art. 3.° Os donos dos prédios sujeitos ao encargo das águas para as levadas,
      podem, a contar da publicação

      da presente lei, explorar nesses prédios novos mananciaes de água que ahi se
      encontrem, dispondo d''estes

      livremente.

      § 1.° Os donos dos respectivos prédios não poderão, contudo, iniciar ou continuar
      ali trabalhos de pesquiza

      de águas sem que requeiram sejam intimadas as entidades jurídicas– levadas–para,
      na segunda audiência

      posterior á intimação, se proceder á nomeação de peritos, nos termos do artigo
      235 .° e seguintes do Código

      do Processo Civil, a fim de, em vistoria, serem medidas as águas da levada e
      ser assegurada a esta a

      quantidade de água a que tem direito.

      § 2.° A medição, de que trata o § 1.° far-se-ha antes das primeiras chuvas de
      Setembro e em Janeiro.

      Art. 4.° Fica assim interpretado, com referência ao objecto da presente lei,
      o disposto nos artigos 432.°,

      444.° e 450.° do Código Civil, e revogada a legislação em contrário.

      O Ministro da Justiça a faça imprimir, publicar e correr. Dada nos Paços do
      Governo da Republica, e

      publicada em 20 de Abril de 1914. Manuel de Arriaga–Manuel Monteiro.

      Foi somente o decreto de 14 de Fevereiro de 1931 que veio solucionar da forma
      mais precisa e mais

      completa esse tão grave e momentoso assunto, pondo termo a várias questões,
      por vezes irritantes e sempre

      prejudiciais, que afectavam a vida normal dos agricultores e proprietários das
      terras cultivadas. A sua

      importância e o esclarecimento que presta ao nosso assunto, leva-nos a trasladá-lo
      na integra, apesar da sua

      extensão e bem assim o lúcido relatório que o precede, embora a sua doutrina
      fique já exposta com certa

      largueza nas páginas precedentes.

      «A configuração orográfica da Madeira, nos seus traços gerais, consiste em uma
      cadeia de montanhas

      orientada no sentido leste-oeste, cujas vertentes se estendem para o norte e
      para o sul, em pronunciado

      declive até o oceano, sulcadas de ribeiras onde se juntam e correm todas as
      águas das chuvas e das

      nascentes que nestas vertentes afloram, formando o conjunto duas zonas de condições
      climatéricas

      diversas: a do litoral, onde a população e as culturas mais valiosas se concentram,
      e a zona superior,

      somente adaptada na sua maior parte á vegetação florestal.

      Destas circunstancias locais peculiares resultou para os primeiros povoadores
      da Madeira a necessidade de

      derivarem das ribeiras, a montante dos terrenos por eles ocupados, e conduzirem
      até estes terrenos, em

      aquedutos adequados, as águas indispensáveis para a fertilização deles e para
      usos domésticos.

      Foi esta a origem das «Levadas da Madeira», e porque elas foram assim uma resultante
      das imutáveis

      condições naturais da região, evidente é que a mesma necessidade que determinou
      a primitiva fundação

      destas instituições impôs no decorrer do tempo, e exige na actualidade, a conservação
      delas, como elemento

      essencial para assegurar a continuidade da vida económica local, que toda se
      prende com a prosperidade da

      agricultura.

      O reconhecimento claro desta verdade provocou da parte do Estado, ainda no início
      da povoação da

      Madeira, e por diversas vezes, posteriormente, providencias de carácter legislativo
      e administrativo

      destinadas a garantir ás levadas a integridade dos respectivos caudais, derivados,
      como ficou apontado, das

      correntes dos numerosos regatos e ribeiras que são uma feição característica
      da região, e acrescidos ainda

      dos fluxos das nascentes que directamente afluem aos aquedutos em diversos pontos
      do seu percurso.

      Estas correntes, na época do estio e das irrigações, são formadas pelas águas
      de nascente e minadouros

      existentes nos terrenos marginais dos regatos e ribeiras, onde cada levada tem
      a sua origem, ou madre, e

      cujo declive, mais ou menos abrupto e rápido, dá livre curso a essas águas para
      o leito dos regatos e ribeiras

      subjacentes, no seu desenvolvimento de montante para jusante, resultando da
      junção destes fluxos e das

      águas que escorrem para os aquedutos, no seu percurso, os caudais que as levadas
      recolhem e distribuem

      para as necessidades agrícolas e domésticas da zona cultivada que os mesmos
      aquedutos abastecem.

      E, como, na enorme maioria dos casos, os terrenos onde brotam as nascentes são
      de domínio particular

      alheio, os diplomas legislativos a que aludimos, no justo e previdente propósito
      de acautelar os grandes

      interesses que da conservação das levadas da Madeira dependem, criaram um regime
      jurídico excepcional

      para esta região, que assentou fundamentalmente na denegação aos proprietários
      do solo de qualquer

      direito nas nascentes cujo fluxo aflui por acção natural ás ribeiras donde estas
      levadas se alimentam ou aos

      respectivos aquedutos.

      Assim o decretou, entre outros diplomas, a carta de mercê de D. João II, de
      7 de Maio, nos seguintes

      termos:

      «Portanto hemos por bem e noz praz e mandamos que particular algum tenha direito
      nem acção nas fontes,

      olhos e tornos de água que em suas terras nascerem. . »

      Segundo este regime, cuja vigência foi afirmada no artigo 3.º da lei 12 de Novembro
      de 1841, e, mais

      recentemente ainda, na lei de 26 de Julho de 1888, que atribuiu personalidade
      jurídica ás levadas da

      Madeira, tinham estas assegurado o uso das águas a que nos vimos referindo,
      sem necessidade de outro

      título que não fosse a ocupação e posse efectiva das correntes para cuja formação
      elas contribuíssem, e sem

      que á prescrição baseada em tal posse pudesse opor-se a ausência de obras de
      arte nos prédios donde as

      águas provinham, visto que nem eram precisas obras para encaminhar para as ribeiras
      águas que a estas

      vinham dar naturalmente e sem artifício, nem semelhante condição era exigida
      pela lei.

      Manteve-se através de quatro séculos a situação jurídica que deixamos esboçada,
      e que tam eficazmente

      protegia as levadas, facilitando-lhes a repressão dos intentos espoliadores
      com que por vezes se procurava

      desviar, do seu curso, para outros fins e destinos, a corrente de alguma das
      ribeiras ou o fluxo de qualquer

      nascente tributaria, em detrimento do caudal das levadas de jusante.

      Esta situação mudou com a promulgação do Código Civil. Por efeito de interpretações
      demasiadamente

      literárias dos artigos 444.° e 438.°, parágrafo único, do mesmo Código e do
      artigo 5.º da lei de 1 de Julho de

      1867, que o aprovou, surgiu a ideia de que o antigo regime das levadas da Madeira
      fora incluído na fórmula

      revogativa daquele artigo 5.° e que á sombra da lei nova podiam os donos de
      prédios onde existissem

      nascentes nas condições supra referidas dispor livremente das águas respectivas,
      sem embargo de qualquer

      posse das levadas, quando nesses prédios não houvesse obras de arte que a assinalassem
      nos termos do

      citado artigo 438.°, § único.

      Estas ideias traduziram-se logo em factos, iniciando-se em muitos pontos da
      ilha obras destinadas a divertir

      das ribeiras, de que eram tributárias, as águas dos prédios adjacentes, e por
      vezes as próprias correntes

      destas ribeiras, em proveito exclusivo dos donos desses prédios, e em prejuízo
      das levadas para as quais

      deste modo se ia reduzindo progressivamente o caudal.

      Iniciou-se deste modo uma luta de interesses que deu lugar a inúmeros pleitos,
      nos quais as levadas foram

      geralmente vencedoras perante os tribunais da Ilha, mas vencidas nas instâncias
      superiores, onde, por

      menos completo conhecimento das circunstancias locais e do regime especial de
      que temos falado, se

      resolveu em sentido oposto ao direito por elas invocado.

      Nas circunstancias angustiosas que ameaçavam de extinção as levadas da Madeira,
      e de inteira subversão

      toda a economia local, foram dirigidas aos Poderes Públicos representações solicitando
      instante mente a

      adopção de providencias legislativas que remediassem o mal, e o remédio foi
      dado na lei de 20 de Abril de

      1914, em cujo artigo 1.° se dispôs o seguinte:

      São mantidos ás entidades jurídicas–levadas da Ilha da Madeira–os direitos por
      elas adquiridos, à data da

      publicação do Código Civil, sobre certas e determinadas águas que derivam das
      nascentes existentes em

      prédios alheios.

      Evidentemente, os direitos adquiridos pelas levadas da Madeira à data da publicação
      do Código Civil, e

      assim mantidos, são os que lhes eram reconhecidos na lei anterior, isto é, no
      regime especial cujos

      princípios basilares apontamos, a saber:

      1.º Pertenciam às levadas todas as águas que provêm das nascentes existentes
      nos prédios alheios,

      marginais das ribeiras de onde as mesmas levadas se abastecem, e que, pela disposição
      natural do terreno,

      vinham juntar-se nos leitos destas ribeiras e formar a corrente captada e aproveitada
      por aquelas, bem

      como as águas que no prolongamento dos aquedutos para estes escorressem;

      2.°A aquisição deste direito não dependia da existência de obras de arte nos
      prédios alheios donde as águas

      provêm, bastando para titular o direito das levadas a essas águas o facto de
      virem por mera acção natural

      juntar-se e integrar-se na corrente das referidas ribeiras e acharem-se, por
      assim dizer, automaticamente na

      posse das levadas.

      Tais são os direitos que a lei de 20 de Abril de 1914 expressamente manteve
      no artigo 1.°, e implicitamente

      no artigo 4.°, onde se declaram interpretados nos termos das novas disposições
      os artigos 438.º 444.º e

      450.° do Código Civil, pois que o efeito jurídico e lógico do disposto no artigo
      4.°, com relação ás águas de

      que no artigo 1.° se trata não pode ser outro, senão o de bem acentuar que a
      aquisição dos direitos

      ressalvados no artigo 1.° se não subordinaria às restrições estabelecidas naqueles
      artigos do Código Civil,

      mas havia de regular-se pelos princípios que vigoravam à data da sua publicação.

      Nem de outra forma se compreenderia a ressalva, feita no artigo 1.º, pois que
      seria um flagrante contra-

      senso sujeitar direitos adquiridos, que declaradamente se pretende salvaguardar,
      às exigências de uma lei

      posterior à aquisição no tocante ao título e modo desta.

      Graças à lei de 20 de Abril de 1914, ficou em grande parte conjurado o perigo
      que ameaçava tam gravemente

      os grandes e multíplices interesses que andam ligados às levadas da Madeira.

      O decreto-lei n.° 5.787, de 10 de Maio de 1919, porém, que precipitadamente
      substituiu um novo regime das

      águas ao que fora estabelecido no Código Civil, veio novamente por em risco
      aqueles interesses.

      Considerando pois que, a bem dos interesses da agricultura madeirense, convém
      reafirmar e manter os

      direitos adquiridos pelas levadas, nos termos do regime secular à sombra do
      qual foram adquiridos; e

      Atendendo à representação feita ao Governo pela Associação de Agricultura da
      Madeira;

      Usando da faculdade que me confere o n.°

      2.° do artigo 2.° do decreto n.° 12:740, de 26 de Novembro

      de 1926, por fôrça do disposto no artigo 1.° do decreto n.° 15:331, de 9 de
      Abril de 1928, sob proposta dos

      Ministros de todas as Repartições:

      Hei por bem decretar, para valer como lei, o seguinte:

      Artigo 1.° São mantidos às levadas da Ilha da Madeira os direitos por elas adquiridos
      à data da publicação

      do Código Civil, e ressalvados no artigo 1.° da lei de 20 de Abril de 1914,
      sobre as águas de que se abastecem,

      provenientes de nascentes em prédios alheios.

      Art. 2.° A posse de qualquer levada em determinadas águas que nasçam em prédios
      alheios, e por mera

      acção natural se encorporem na corrente de que ela se abastece ou no caudal
      do respectivo aqueduto em

      qualquer ponto do seu percurso, é suficiente para estabelecer o direito da mesma
      levada a tais águas, sem

      necessidade nem dependência de qualquer obra de arte naqueles prédios.

      Art. 3.° Os donos dos terrenos marginais de qualquer corrente de onde se abasteçam
      as levadas, ou dos

      respectivos aquedutos, que à data da publicação do Código Civil tivessem direito
      a regar esses terrenos com

      águas derivadas dessa corrente ou das nascentes que afluam aos ditos aquedutos,
      posteriormente o hajam

      adquirido por modo legitimo, não poderão sob qualquer pretexto desviar tais
      águas para além dos mesmos

      terrenos marginais, com prejuízo do beneficio que ás levadas advém das escorras
      e sobejos das irrigações

      neles feitos.

      Art. 4.° As pesquisas e exploração de nascentes nos prédios a que se refere
      o artigo 1.° ficam subordinadas

      ao que sôbre o assunto dispunham os artigos 2.° e 3.° da lei de 20 de Abril
      de 1914, com a modificação de

      que a medição de que tratava o parágrafo único do artigo 3.° far-se-há antes
      das primeiras chuvas de outono

      e no fim de Fevereiro, em dois anos sucessivos.

      Art. 5.° Quando das obras e explorações nos prédios referidos resulte diminuição
      no volume da água que

      qualquer levada receba das nascentes dos mesmos prédios, serão os donos de tais
      prédios obrigados a

      restabelecer aquele volume.

      Art: 6.° As levadas da Ilha da Madeira, além do direito à passagem dos seus
      aquedutos pelos prédios alheios

      na forma da lei geral, terão também o direito de acesso a estes aquedutos, podendo
      o pessoal encarregado

      da conservação, limpeza e desobstrução deles pelas respectivas administrações,
      ou pelos «hereos», nas

      ocasiões em que respectivamente caiba a cada um o uso da água, transitar ao
      longo dos mesmos aquedutos

      pelas veredas ou caminhos laterais, conforme o antigo costume, sempre que tais
      serviços necessários sejam

      para se assegurar o livre curso de água.

      Art. 7.° Nos direitos assim reconhecidos às levadas inclue-se o de fazerem no
      prédio onde exista alguma das

      nascentes referidas no artigo 1.°, e onde o aproveitamento dela o exija, os
      encanamentos necessários para a

      condução do fluxo respectivo, pelo modo que menos incómodo for para o dono do
      prédio, e sem prejuízo de

      que fica estabelecido no artigo 4.°.

      Art. 8.° Fica deste modo interpretado, com referência ao objecto da presente
      lei, os dispostos nos artigos

      99.° e § único, 102.°, 105.° e 145.° do decreto-lei n.° 5:787-III, de 10 de
      Maio de 1919, e revogada a legislação

      em contrário.

      Determina-se portanto a todas as autoridades a quem o conhecimento e execução
      do presente decreto com

      força de lei pertencer o cumpram e façam cumprir e guardar tam inteiramente
      como nele se contém.

      Os Ministros de todas as Repartições o façam imprimir, publicar e correr. Dado
      nos Paços do Governo da

      República, em 14 de Fevereiro de 1931.–ANTÓNIO OSCAR DE FRAGOSO CARMONA».

      '
