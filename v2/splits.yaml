    full_text: 'Teve uma antiga colegiada com 4 beneficiados, tesoureiro e pregador,
      além do pároco e do cura. A dar

      credito ao que não há muito lemos num jornal, esta colegiada andou durante alguns
      anos numa constante

      peregrinação, mudando a curto intervalo de igreja para igreja e de capela para
      capela, tendo sua sede de

      1811 a 1815 na igreja do convento dos franciscanos, de 1815 a 1821 na capela
      de Santo Antonio e alguns

      meses do ultimo ano na capela da Misericórdia, e de 1821 a 1834 na igreja matriz.

      Merecem uma referência especial o tecto da capela-mor da igreja paroquial, construído
      como o da nossa Sé

      Catedral, e muito particularmente o sacrario, que é uma obra de raro valor artístico,
      feito em ébano, com

      primorosas incrustações em prata, e que é uma oferta do rei D. Manuel I. Pena
      é que esta preciosa peça de

      arte religiosa do século XVI, tenha sido algum tanto descurada no seu estado
      de conservação, pois a sua

      antiguidade, valor histórico e notáveis primores artísticos que encerra, impunham
      o mais esmerado e atento

      cuidado em prevenir e evitar, quanto coubesse no possível, a acção corrosiva
      e destruídora do tempo.

      '
