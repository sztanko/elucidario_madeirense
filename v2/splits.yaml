    full_text: 'Em 29 de Novembro de 1916, deferiu a Câmara um requerimento do empreiteiro
      datado de 20 do mesmo

      mês, em que era pedida a rescisão do contrato celebrado para o abastecimento
      de águas e canalização de

      esgotos do Funchal, e, em 25 de Julho do ano imediato, recebia o mesmo empreiteiro
      a quantia de

      80.029.468 réis, por saldo do preço dos trabalhos que havia executado. Antes
      disso, tinha ele recebido

      20.814.918 réis em 22 de Abril de 1915, e 8.041.805 réis em 8 de Abril de 1916,
      sendo portanto de

      108.886.191 réis a importância total que lhe foi paga pela Câmara.

      Há canos para água e esgotos assentes pelo empreiteiro na Avenida Manuel de
      Arriaga e R. da Imperatriz, e

      canos só para esgotos na R. das Hortas, desde a Avenida de João de Deus até
      a Avenida de Pedro José de

      Ornelas, etc.. Além destas canalizações, recebeu a Câmara por ocasião da rescisão
      do contrato, diversos

      maquinismos, ferramentas, utensílios e materiais, realizando mais tarde, e já
      por sua conta, a mudança dos

      tubos de condução de águas desde os Saltos até o Torreão, e desde este último
      local até à fonte do Colégio.

      '
