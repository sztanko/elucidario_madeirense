    full_text: 'Teve residência e sesmaria nesta freguesia Gonçalo Fernandes, personagem
      misterioso a que se referem as

      antigas crónicas madeirenses e de quem falaremos em artigo especial.

      Tem esta freguesia as capelas de Nossa Senhora do Loreto, Nossa Senhora da Nazaré,
      Sagrado Coração de

      Jesus, Nossa Senhora da Conceição e Nossa Senhora da Vida. Das antigas capelas
      de Nossa Senhora do

      Desterro e de Nossa Senhora da Boa Hora só restam hoje alguns montões de escombros.
      Outras ermidas

      existiram, que totalmente desapareceram e que foram as de Nossa Senhora das
      Mercês, Nossa Senhora da

      Consolação, Nossa Senhora da Visitação, Nossa Senhora da Conceição, Santo Antonio
      e Santa Maria

      Madalena.

      Quasi todas estas capelas eram de instituição vincular e algumas delas a cabeça
      e sede de diversos

      morgadios, que não poucos houve nesta paróquia. Entre eles mencionaremos o do
      Píncaro, instituído por

      Braz Ferreira, o primitivo fundador da capela de São Braz que, diz um antigo
      manuscrito, “principiava na

      fazenda que cerca a egreja parochial e se vae continuando nesta corda direito
      do mar á serra, até o Pinheiro.

      . .”; o morgadio instituido por Iria Pires, que depois foi acrescentado pelo
      administrador Pedro Barreto e

      *que está na corda da Ribeira do Ledo, que o confronta pelo norte, e assim se
      continda até á Cova do Arco+;

      o vinculo da Consolação, que hoje pertence á casa Torre Bela e que parece se
      juntou ao do Pincaro; o

      importante morgadio instituído por Gonçalo Fernandes, encabeçado na capela da
      Conceição da Serra de

      Água; o do Loreto, criado por D. Joana de Eça; o morgado que tinha por sede
      a capela da Nazaré e que fora

      instituído por Antonia de Cristo e sua irmã Leonarda do Horto; o das Florenças,
      fundado por João Homem

      de El-Rei e ainda outros.

      '
