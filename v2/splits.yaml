    ends_with: de 1493, como afirma o Dr. Rodrigues de Azevedo.
    full_text: 'No manuscrito Noticia das cousas da Ilha da Madeira desde o seu segundo
      descobrimento pelo Zargo se diz que a nossa Sé se fez

      pelas medidas da igreja do Carmo em Lisboa, que, como se sabe, foi mandada levantar
      por Nuno Alvares Pereira. Este magnífico

      templo, que era um dos mais belos exemplares da arquitectura gótica em Portugal,
      foi destruído pelo terramoto de 1755, mas, por

      uma gravura antiga, que Oliveira Martins reproduziu na sua obra sobre Nuno Alvares,
      se vê que a frontaria do edifício era muito

      diferente do frontispício da Sé do Funchal, a não ser o pórtico em ogiva com
      as suas arquivoltas e também a rosácea com os seus

      ornatos bordados em pedra. Quanto ao interior, nada podemos dizer acêrca da
      semelhança que porventura pudesse existir entre os

      dois templos, por não conhecermos nenhuma das crónicas antigas que se ocupam
      de Nuno Alvares e do convento do Carmo, onde

      certamente se encontrará a descrição da sua igreja.

      A data mais antiga de que temos conhecimento relativa à construção da nossa
      Sé Catedral é a de 5 de Junho de 1485, em que o

      infante D. Manuel, duque de Viseu, e grão-mestre da ordem de Cristo, por carta
      assinada em São Tiago de Cacém, faz doação dos

      terrenos situados no Campo do Duque (volume I, página 225), para neles ser erigida
      «huma igreja e praça e adro e casas para o

      concelho». Uma carta do mesmo duque, de 22 de Outubro de 1488, concede metade
      das penalidades que na «ylha forem postas»

      para «ho facimento da ygreja que no dito Funchal, prazendo a Deus espero mandar
      fazer».

      Não são inteiramente concordes as noticias àcêrca do ano em que se iniciaram
      as respectivas obras, devendo no entretanto adoptar-

      se como mais provável a opinião do Dr. Alvaro Rodrigues de Azevedo, quando afirma
      que a «edificação do templo começou pouco

      depois de 1493, pois que neste ano o duque de Vizeu, depois rei D. Manoel, mandou,
      por carta que está registada a fs. 174 do tomo I

      do Archivo da Câmara Municipal do Funchal, applicar a renda da imposição do
      vinho a essa obra.» Acrescenta ainda o anotador das

      Saudades:«...e já em 1502 ella estava em andamento, sendo-lhe então destinado
      o produto dessa imposição não só no município do

      Funchal, mas também nos da Ponta do Sol e Calheta, como se vê da carta regia
      do mesmo D. Manoel desse ano de 1502». Esta carta

      vem transcrita a paginas 488 e não 503, como na nota XX se diz, interessando
      ao assunto deste artigo os seguintes trechos:

      «Primeyramente nos pedis que ha ymposiçom das billas da pomta do soll & calleta
      fosse sempre para as obras da ygreja dessa billa

      & do conçelho. A esto respondemos & nos praz que emquanto durarem has obras
      da dita ygreja se arecade a ymposiçom dos

      sobreditos lugares para ellas somente & mais nom. It. que os moradores da pomta
      do soll & da calleta paguem pera ygreja dessa

      billa o que lhe for taxado atee ser acabada. A esto respondemos & nos praz que
      paguem o que a cada hum for taxado segundo a sua

      faculdade».

      Pela carta citada, se vê claramente que as obras iam em andamento no ano de
      1502, o que de todo invalida a noticia, que em muitos

      lugares se encontra, de que as obras da construção da Sé Catedral principiaram
      no ano de 1508. Afirmando-se geralmente que essa

      construção foi muito demorada, como quasi sempre acontecia com as edificações
      daquela época, acrescendo ainda a grande falta de

      recursos de toda a ordem que haveria no nosso meio de então, poderá facilmente
      ajuizar-se da impossibilidade de se acabarem as

      obras de edificação no tempo decorrido de 1508 a 1516, ou talvez ainda anteriormente
      a este ultimo ano. 0 que parece indubitável, a

      vista do que fica exposto, é que as obras da construção se iniciaram na ultima
      década do século XV, isto é, pouco depois de 1493,

      como afirma o Dr. Rodrigues de Azevedo.

      '
