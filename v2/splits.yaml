    full_text: 'Os principais sítios desta freguesia são Igreja, Casais, Lagoa, Poços,
      Arco Pequeno e Quebrada. Este ultimo

      deve o seu nome á grande quebrada que ha mais de dois séculos ali caiu, desagregando-se
      muitos terrenos,

      principalmente do Arco Pequeno, que deram lugar á formação daquele sítio. O
      caso é vulgar na Madeira, e a

      freguesia do Jardim do Mar, uma parte da do Paul e o sítio do Lugar de Baixo
      e ainda outros, formaram-se

      de maneira idêntica a esta. Na Quebrada do Arco de S. Jorge deu-se, porém, uma
      circunstancia muito

      singular, que merece menção especial e á qual temos encontrado várias referências,
      como nas Noticias

      Mineralogicas da Ilha da Madeira do Dr. Pereira Drumond, publicadas em 1818
      no Investigador Portuguez e

      em outros autores nacionais e estrangeiros, referências que perfeitamente se
      casam com a tradição local,

      que conserva ainda intacta a noticia do acontecimento. Acerca deste extraordinário
      sucesso, encontram-se

      interessantes pormenores numa carta descoberta em 1848 na Biblioteca Publica
      de Lisboa pelo general

      Antonio Pedro de Azevedo, e de que há anos foi publicado num jornal do Funchal
      o curioso extracto que em

      seguida reproduzimos. (V. Verdade, n.° 944):

      “ Dou a V. M.Ce esta nova por ser caso maravilhoso, que detraz da ilha, no Arco
      de S. Jorge, que a maior

      parte delle he huma fazenda do meu morgado, ha muitos anos que estava a terra
      aberta com huma grande

      greta; e sendo a terra muito apique, com a grande invernada deste anno, dia
      de paschoa pela meia noite

      correo a terra em grande quantidade pelo mar dentro obra de meia legoa, levando
      diante de si os penedos e

      baixas com tanta quietação, que as casas, arvores, latadas ficaram em ser, e
      em huma dois toneis de vinho

      no canteiro sem virarem, e hum cortiço de abelhas sobre uma huma laje sem cair,
      e uma galinha que estava

      no choco com ovos, amarrada ao pé duma figueira, tudo se achou lá sem mudança
      nem desmanchamento

      da terra, e formou uma ilha no mar obra de vinte moios de semeadura, que está
      continuando-se com esta:

      fez praia com dois bellos portos de que necessitava naquella parte, que por
      ser baixio se não embarcava

      nada, e ficou donde correo uma fundura em cima com uma rocha talhada e para
      baixo fajã de terra nova

      excellente até se juntar com a que está no mar sendo dantes rocha muito alta
      donde partia com o mar; e

      correo sem estrondo e sem ser sentido, mais que um homem que vendo-a de noite
      ir correndo lhe deu um

      accidente; isto como um barco que se botava ao mar correndo sobre paraes, e
      a maravilha he ter dias antes,

      na largura da terra que correo, nada encheo nem vazou a maré tres dias, e estava
      o mar como morto e para

      huma e outra banda vasava e enchia, com as ondas costumadas no mar do norte.”

      '
