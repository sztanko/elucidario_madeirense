    full_text: 'Desde que o Infante mandou lançar cabras e coelhos nas Desertas e
      nas Selvagens abunda ali a carne, apesar da falta de água. Os

      animais dessedentam-se com a mastigação duma planta aborígene largamente ensopada
      de seiva, e que é um verdadeiro deposito

      de liquido potável.

      Nestas rochas hispidas, cheias de côncavos sombrios, habitam milhares de aves
      marinhas. Se dermos crédito a um escritor do

      século XVIII, não se podia, então, andar nas Selvagens sem patinhar os ninhos.
      Ainda hoje, nos socalcos da rocha, entre os caules

      das pequeninas plantas rasteiras, abundam os ninhos da passarada. A caça a uma
      das espécies, a cagarra ocasiona todos os anos um

      desbaste duns 20.000 animais, e calcula-se que existem nos ilhéus para cima
      de 60.000.

      As Selvagens tem a sua lenda. Através da bruma dos tempos avolumou-se a crença
      dum tesouro escondido na ilha Maior. Os

      morgados das Selvagens procuraram afincadamente, durante anos, a fortuna dos
      piratas oculta na ilhota. A terra foi toda revolvida,

      a ponto de tentarem depois, cultiva-la, para de todo se não perder o trabalho
      feito. '
