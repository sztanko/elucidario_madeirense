    full_text: 'XIII – Levada do Rabaçal –

      O pitoresco lugar do Rabaçal fica situado no interior da ilha, em

      uma altitude de mil metros acima do nível do mar. Dista cerca de 15 quilómetros
      da vila da Calheta a que se

      acha ligado por uma boa estrada, construída há poucos anos. As águas aproveitadas
      no Rabaçal para a

      alimentação das levadas como acima ficou dito são constituídas pelas fontes
      originárias da Ribeira da

      Janela e várias correntes tributarias da mesma ribeira, que é o mais abundante
      curso de água de toda a ilha.

      Estas fontes nascem no extremo ocidental do Paul da Serra, no centro dum circulo
      de montes de difícil e

      longo acesso.

      Certamente que desde os tempos primitivos da colonização devia aquela região
      ter atraído as atenções dos

      primeiros povoadores, não só debaixo do ponto de vista das belezas naturais,
      mas ainda e principalmente

      da riqueza daqueles ubérrimos caudais, que corriam inutilmente para o oceano.
      Não chegou até nós a

      noticia de quaisquer tentativas que se houvessem feito nos primeiros quatro
      séculos, no sentido de serem

      aproveitadas algumas daquelas águas.

      Tem-se por vezes afirmado que datam do domínio filipino as primeiras tentativas
      feitas para o

      aproveitamento das águas do Rabaçal para irrigação, mas não existe qualquer
      documento ou informação de

      origem segura que inteiramente o confirme. Quando no ano de 1835, se iniciaram
      os trabalhos de

      construção, encontraram-se evidentes vestígios de antigas explorações, que,
      segundo as mais acertadas

      probabilidades, devem remontar-se ao terceiro quartel do século XVIII.

      Com esta afirmativa, se relaciona muito de perto o seguinte interessante oficio
      do governador e capitão-

      general da Madeira João António de Sá Pereira, barão de Alverca, dirigido ao
      sargento-mor e engenheiro

      Francisco de Alencourt e datado de 8 de Outubro de 1768: –«Logo que Vm.

      ce

      receber esta partirá com o

      ajudante-engenheiro Francisco Salustiano da Costa em direcção á vila da Calheta,
      onde deve procurar o Dr.

      Francisco Cristovão de Ornelas e Vasconcelos e na ausência deste ao Juiz Ordinário
      da mesma vila, de quem

      adquirirá saber qual é a pessoa a quem o Desembargador Corregedor deixou encarregado
      de instruir a vossa

      mercê nas noticias donde nascem as agoas declaradas no papel incluso; e passando
      aos sítios dellas

      examinará vossa mercê a qualidade e quantidade das nascentes; o modo mais fácil
      de se poderem

      aproveitar as agoas, fazendo-as passar aos campos chamados da–Cumiada–, e ás
      freguesias dos Canhas,

      Arco da Calheta, Estreito, Prazeres, Fajã da Ovelha, Ponta do Pargo, e chegar
      até á do Porto do Moniz, ou

      até onde for possível.

      «E sendo tudo assim examinado, levantará vossa mercê huma planta de todos aquelles
      sítios, indicando

      nella as nascentes de agoas, a distancia a que he possível conduzil-as, e as
      vias por onde devem passar.

      «E para que se conheça o interesse que pode haver no aproveitamento das ditas
      agoas, fará vossa mercê

      hum arbítrio e orçamento da despeza que se poderá fazer, e da utilidade que
      poderá resultar de se

      cultivarem as terras d''aquellas freguezias, regadas com semelhantes águas,
      regulado tudo conforme a

      qualidade e producção das mesmas terras e preços dos fructos, e mais viveres
      desta ilha».

      Com data de 31 do referido mês e ano, dirigiu o mesmo barão de Alverca uma larga
      exposição ao ministro e

      secretario do Reino acerca dos inapreciáveis benefícios resultantes desse empreendimento,
      citando as

      celebres cartas regias de D. João I, D. João II e D. Manuel, ás quais mais largamente
      nos havemos já

      referido no decurso deste despretensioso estudo.

      Há mais de um século (1835), dizia-se em um documento oficial que a levada do
      Rabaçal «terá sua origem

      nas primeiras nascentes da Ribeira da Janela; circulará por uma grande covoada
      engrossando sempre até á

      Rossada por espaço de 192 braças; daqui prossegue em 310 braças de sul-sudoeste
      e nor-nordeste; donde

      correrá com mais 120 braças para oes-doroeste: daí no rumo sul-sudeste passará
      a outro grande recôncavo,

      em cujo circulo se contam 432 braças até Ligarte. Então se encaminhará para
      o norte por espaço de 432

      braças, saindo por les-sudeste a outra cavidade de 120 braças até o Pico Gordo,
      seguem-se mais 252 braças

      pelo lombo da Aveira até o Pico do Cotum, onde romperá para a Calheta pelas
      Estrebarias e crescem mais

      49 braças, o que tudo soma 1963 braças.»

      José Maria da Fonseca orçou os trabalhos de construção da levada até o monte
      das Estrebarias em cerca de

      20 contos de réis, importância muito avultada para aquela época. Já anteriormente,
      em 1819, o governador

      e capitão general D. Sebastião Xavier Botelho, em oficio dirigido ao governo
      central, pedia com instância a

      construção duma levada, propondo que «se fizesse um adiantamento da real fazenda,
      pagando-se depois

      por uma prestação anual sobre os moradores das terras, que aquelas águas regarem,
      ficando-lhes depois

      pertencendo de propriedade, conforme o plano que melhor convier».

      Julgamos terem resultado infrutíferas todas essas diligências, porque em 1830,
      o capitão António Jacinto de

      Faria Andrade de Bettencourt pediu ao governo da metrópole, sob certas condições,
      a propriedade das

      águas do Rabaçal, para as explorar por conta própria e proceder á construção
      das respectivas levadas.

      Parece que, em 1834, quando o governador e capitão general da Madeira D. Álvaro
      da Costa de Sousa

      Macedo deixara o governo, tinha já, em virtude de ordens superiores recebidas
      anteriormente, ordenado o

      começo dos trabalhos de exploração daquelas águas, mas que a incerteza dos tempos
      e os acontecimentos

      políticos do país não deixaram talvez iniciar. Foi ao seu sucessor, o ilustre
      Luís da Silva Mousinho de

      Albuquerque, que coube a glória de haver dado princípio aquelas gigantescas
      obras, talvez as mais

      importantes que em toda a ilha se têm realizado.

      Esses trabalhos começaram em 1835 e prosseguiram durante alguns anos, mas com
      bastante lentidão,

      tendo sido interrompidos por 1844. Se devemos a Luís Mousinho o inicio da obra,
      a José Silvestre Ribeiro

      devemos o notável incremento que ela tomou no período decorrido de 1847 a 1852.
      Pode afirmar-se sem

      receio de contradita, que, se não foram os titânicos esforços empregados por
      Silvestre Ribeiro, não teriam

      talvez tido prosseguimento as obras do Rabaçal ou só muito tardiamente se conseguiria
      o seu total

      acabamento.

      Ao tomar José Silvestre Ribeiro conta da administração do distrito em 1846,
      volveu sem demora as suas

      atenções para aquela gigantesca obra, compreendendo as enormes vantagens que
      resultariam para a

      agricultura do vasto concelho da Calheta com a conclusão desse grandioso empreendimento.
      Mas só em

      1849, sendo deputado pela Madeira e alcançando do governo da Metrópole o subsidio
      anual de seis contos

      de réis destinado aquelas obras até o seu completo acabamento, é que elas prosseguiram
      com notável

      rapidez, tendo-se concluído o perfuramento do molete das Estrebarias a 5 de
      Novembro de 1850, que era a

      parte mais arriscada e de mais difícil execução de todo o projecto. Com esse
      impulso que lhe imprimiu a

      mão de Silvestre Ribeiro, lá foram os trabalhos prosseguindo pelos anos fora,
      com maior ou menor lentidão,

      até que por 1890, ao acabar-se a levada nova, se deram as obras por definitivamente
      concluídas.

      '
