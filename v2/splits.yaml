    full_text: 'O pequeno grupo das Selvagens, que politicamente faz parte do arquipélago
      da Madeira, está entre 30º e 30º 10'' de

      latitude norte e 16°7, e 16°20'' de longitude oeste do meridiano de Greenwich,
      e é formado pelas ilhotas seguintes: Selvagem Grande,

      Selvagem Pequena e ilhéu de Fora. A segunda destas ilhotas é conhecida também
      pelas denominações de ilhéu Grande e Pitão

      Grande, e a ultima pelas de ilhéu Pequeno e Pitão Pequeno.

      O Sr. Alberto Artur Sarmento no seu opúsculo As Selvagens, dá á Selvagem Grande
      2,5 quilómetros de comprimento e 2,2

      quilómetros de largura, e a superfície de uns 5 quilómetros quadrados, acrescentando
      que as suas costas são escarpadas e de difícil

      abordagem pelo grande numero de rochas que a rodeiam. Segundo o Sr. Adolfo de
      Noronha, as escarpas maritimas da ilha podem

      atingir 100 metros de alto, sendo porém os terrenos interiores mais ou menos
      planos, excepto a leste, onde se ergue o pico dos

      Tornozelos, e a oeste, onde está o pico da Atalaia, este sôbre o mar, sendo
      a sua altitude avaliada em cerca de 150 metros. Ao sul, há

      ainda um pequeno cabeço, o do Inferno, a cerca de 115 metros acima do nível
      do mar.

      A Selvagem Grande dista da Ponta da Agulha, no Bugio, uma das três Desertas,
      250 quilómetros, do porto do Funchal, 280, e da

      ponta do Hidalgo, em Tenerife, 165 quilómetros, ficando portanto mais próxima
      do arquipélago das Canárias do que do da Madeira.

      É despovoada, como as duas outras ilhotas do grupo, e os seus melhores ancoradouros
      são a enseada das Pardelas, a leste, e uma

      outra ao sul, protegida pelo cabeço do Inferno. No sítio a qne chamam a Estancia,
      a sudoeste, está o melhor local para o

      desembarque, sendo por isso que para ali se dirigem os barcos quando tem gente
      a lançar em terra. Há naquele sítio um telheiro e

      uma furna com parede e porta, onde os visitantes se podem abrigar, e para o
      interior existe uma casinhola coberta de folhas de

      zinco, que também pode servir de abrigo aos que pretendam pernoitar na parte
      central da ilha.

      '
