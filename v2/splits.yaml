    full_text: 'A este artigo, transcrito integralmente da primeira edição do Elucidário,
      conviria acrescentar novos elementos acerca da história,

      arquitectura, obras de arte e preciosos objectos do culto da nossa Sé Catedral
      e bem assim corrigir algumas deficiências de

      informação que no mesmo artigo se notam, mas não o permitiu fazê-lo o limitado
      espaço de que podemos dispor nestas páginas.

      Tomamos a liberdade de remeter o leitor para o opúsculo da nossa autoria, intitulada
      A Sé Catedral do Funchal e publicado no ano

      de 1936, em que tratámos o assunto com maior desenvolvimento, depois de havermos
      colhido outras notas nas diversas obras, que

      conseguimos consultar, em um rápido estudo a que procedemos.

      1485 – Por Carta de 5 de Junho deste ano, fez o duque de Beja D. Manuel, como
      grão-mestre da Ordem de Cristo, cedência do

      terreno necessário, no Campo do Duque, para a edificação da «Igreja Grande».

      1488 - O alvará-régio de 21 de Outubro autorizou a arrecadação de um imposto,
      sob o nome de «penas», destinado á nova

      construção.

      1493 – Data conjectural do início das respectivas obras, que tiveram uma larga
      duração.

      1493–1521 – Dentro deste período de tempo, expediu D. Manuel, como grão-mestre
      da Ordem de Cristo e depois como monarca,

      vários diplomas, criando receitas e concedendo diversas «isenções» a favor da
      futura Catedral, sendo a ele que principalmente se

      deve a sua construção.

      1508 – O bispo titular D. João Lobo procedeu à benção do novo templo, ainda
      em atrazada construção, e para ele se fez a

      transferência da sede da paróquia, que então era na igreja de Nossa Senhora
      do Calhau.

      1516 – No ano de 1514, com a criação da diocese, foi a «igreja Grande» transformada
      em Sé Episcopal, sendo benzida pelo bispo

      titular de Dume, D. Duarte, a 18 de Outubro de 1516.

      1518–1521 – A oferta da conhecida e preciosa cruz, feita pelo rei D. Manuel,
      e que é uma maravilha da ourivesaria portuguesa do

      século XVI, deve fixar-se aproximadamente por esta época.

      1533 – É criado o arcebispado do Funchal, com quatro bispados sufragâneos, sendo
      a nossa Catedral elevada à categoria de Sé

      Arquiepiscopal, havendo o arcebispado sido extinto no ano de 1551.

      1566 – Com o terrível saque dos huguenotes franceses, sofreu a Sé Catedral muitos
      ultrajes e profanações e foi também objecto de

      sérias danificações em diversas obras de arte.

      1578– Realizou-se neste templo com notável brilho o primeiro sínodo diocesano,
      em que foram promulgadas umas «Constituições

      Diocesanas» publicadas no ano de 1585 em um volume de XVI- 188 páginas e que
      hoje constituem uma grande raridade

      bibliográfica.

      1608- Morre o prelado D. Luís Figueiredo de Lemos e foi sepultado na Sé Catedral,
      tendo também ali a sua última jazida os bispos

      D. Gabriel de Almeida, falecido no ano de 1674, D. Fr. António Teles da Silva
      (1682), D.Fr.João do Nascimento (1753), D. Gaspar

      Afonso da Costa Brandão (1784), D. Luís Rodrigues de Vilares (1810) e D. Aires
      de Ornelas de Vasconcelos (1880).

      1630– Aproximadamente por esta época começaram as obras da conclusão da capela-mor
      com o seu belo apainelamento e

      interessante cadeirado.

      1730–1740 – Neste decénio se procedeu à construção da sacristia-mor e da casa
      capitular e suas dependências.

      1748 – O terramoto ocorrido neste ano causou bastantes estragos no edifício
      da Sé, especialmente na sua torre e frontaria.

      1755-– Em torno desta época se procedeu à inteira reedificação da capela do
      Santíssimo Sacramento, tendo a antiga sido demolida.

      1775– É colocado um relógio na torre da Sé Catedral, o qual em 1922 foi substituído
      por outro, oferecido por um súbdito

      estrangeiro, tendo a colecção de sinos ali existente sido adquirida no ano de
      1812.

      1805– É sepultado nesta igreja, em lugar que se ignora, o ilustre pintor português
      Francisco Vieira, conhecido por «Vieira

      Portuense».

      1940– É inaugurado o «Museu Diocesano de Arte Sacra», que ficou instalado nas
      salas da Casa Capitular.'
