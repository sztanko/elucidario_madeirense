    full_text: 'O grupo das Selvagens é rodeado por uma extensa barreira de recifes
      que dificulta o acesso das suas costas, sendo o desembarque

      na Selvagem Pequena, e principalmente no Ilhéu de Fora, muito mais difícil que
      na Selvagem Grande. Na Selvagem Pequena há

      praias de calhaus rolados, como na Madeira, e platos de erosão marinha, e entre
      ela e o ilhéu de Fora há uns rochedos á flor de água

      e outros debaixo do mar. Os Palheiros são dois rochedos perto da Selvagem Grande,
      e para o norte do Ilhéu de Fora há alguns

      recifes, dois dos quais são conhecidos pelas denominações de baixa do Sarmento
      e baixa do Noronha.

      É crença que nas Selvagens foi escondido pela tripulação dum navio espanhol
      um rico tesouro proveniente do saque de três navios

      mexicanos, e mais duma vez fizeram os antigos morgados daquelas ilhas pesquisas
      para encontra-lo. Em 1851, estiveram na

      Selvagem Pequena e no Ilhéu de Fora uns inglêses em procura do mesmo tesouro,
      tendo outras buscas sido feitas pelos mesmos em

      1848, 1849

      1850.

      '
