      se achou na destruição de Cranganor, tendo sido

      capitão-mor do Mar do Sul, no oriente. Mais tarde, esteve com D. Jaime, duque
      de Bragança, na conquista de Azamor, em Africa,

      sendo encarregado da direcção dos serviços do mar, em que era muito perito.

      Luís de Noronha e João Fogaça de Eça, filhos de Pedro Gonçalves da Câmara e
      de D. Joana de Eça, camareira-mor da rainha D.

      Catarina, foram os dois capitães da armada que, por ordem do capitão-donatario
      do Funchal, Simão Gonçalves da Câmara, saiu

      desta ilha em socorro da fortaleza de Santa Cruz no cabo de Gué, em Africa,
      tendo-se ali distinguido pelo seu valor e coragem.

