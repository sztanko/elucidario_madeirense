    full_text: 'XVIII – Aguas do Porto Santo –

      A vizinha ilha do Porto Santo, quando são prolongadas as

      estiagens, o que acontece de quando em quando, sofre as consequências de uma
      verdadeira calamidade

      publica, sendo muito para louvar a atitude da Junta Geral do Distrito da presidência
      do Dr. João Abel de

      Freitas, que ali mandou proceder a importantes trabalhos de hidráulica agrícola
      com o fim de atenuar as

      crises produzidas por essas estiagens e beneficiar consideravelmente a indústria
      agrícola de toda aquela

      região. Foi julgada necessária a construção de uma grande vala que o referido
      presidente, em uma

      entrevista concedida a um jornal, no ano de 1942 descreve nos termos que vamos
      reproduzir.

      «A construção de uma vala para captação e distribuição de águas das chuvas a
      que se está procedendo, é

      talvez a obra de maior alcance económico-social até hoje ali realizada não só
      pela sua oportunidade em

      fornecer trabalho a centenas de braços, mas pela influencia que deverá ter no
      desenvolvimento agrícola da

      região.

      Esta vala tem, em primeiro lugar, a função de captar as águas que, por vezes
      em grandes caudais, escorrem

      das encostas do Pico do Castelo, e que tanto dano têm causado nas encostas subjacentes;
      eliminada uma das

      causas principais do descalabro em que esses terrenos se encontram, é possível
      que apareça o incentivo de

      reconstrução das paredes e se faça a reconstituição dos terrenos desaparecidos.

      Em segundo lugar, a água assim captada será transportada, na parte da vala considerada
      de distribuição,

      através de terrenos de areias, nos sítios da Camacha, Eira Velha, Areias, etc.,
      que constituem reservatório

      natural de grande capacidade onde se infiltrará toda a água para ali canalizada;
      deste grande campo de

      infiltração deriva água para quasi todas as nascentes e poços existentes.

      Pretende-se assim fazer o aproveitamento de águas até aqui prejudiciais por
      duas formas: em primeiro

      lugar e de uma forma directa, pela rega de terrenos subjacentes à vala, e em
      segundo lugar, pelo aumento de

      águas subterrâneas e, consequentemente, do fluxo das nascentes. Daqui resultará
      também, justificação

      económica de abertura de novos poços, e portanto, o alargamento dos terrenos
      de regadio.

      Outra vantagem da construção desta vala, é ainda, a de constituir incentivo
      para a construção de poços ou

      represas, nos lugares mais convenientes ao longo do seu percurso, em que sejam
      retidas as águas, para

      futura irrigação, quando se verifique a existencia regular de excedentes de
      água, a justificar essa

      construção».

      '
