      e ainda outros,

      formando-se ali grandes fazendas povoadas, com suas casas nobres, capelas, engenhos
      e terrenos

      cultivados.

      Diz Gaspar Frutuoso: “Da Magdalena hum guarto de legoa está a Lombada que foi
      de Pedro Gonçalves da

      Camara, marido de D. Joanna de Eça, camareira-mór da rainha: he muito grossa
      fazenda, tem engenho de

      assucar e muitas térras de canas e grandes aposentos de casas e egreja com seu
      capelão. Um quarto de legoa

      desta Lombada... está outra que se chama o Arco ou Lombada do Arco, que foi
      de João Fernandes, irmão de

      Gonçalo Fernandes, fazenda tambem muito grossa, que tem engenho e muitas terras
      de cana e grandes

      aposentos de casas, egreja e capellão”.

      '
