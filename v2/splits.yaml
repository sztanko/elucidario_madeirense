    full_text: 'XXI – Terminologia Usual –

      É de todos sabido e ficou bem acentuado nas páginas precedentes

      que as «levadas» constituem o principal elemento da agricultura madeirense e
      um dos mais importantes

      factores da economia de todo o nosso arquipélago. Ainda prestam outros valiosos
      serviços, como sejam o

      fornecer a água para todos os usos domésticos a alguns milhares de indivíduos
      que vivem nos sítios

      marginais das mesmas levadas, o emprestar a força motriz para o funcionamento
      de muitas azenhas e o

      abastecer numeráveis lavadouros públicos com a água indispensável para poderem
      ser aproveitados

      durante todo o ano. Assim acontece com o abundante caudal da levada dos Piornais
      em um percurso

      superior a uma dezena de quilómetros.

      É já quatro vezes secular e generalizado em todo o arquipélago o emprego de
      termos peculiares destinados a

      designar as condições e meios de acção em uso no privativo sistema da irrigação
      madeirense. Embora sejam

      muito conhecidos e cotidianamente empregados pelas populações rurais, não o
      são todavia para um

      numero considerável de habitantes citadinos e de modo particular para as pessoas
      que apenas breve e

      passageiramente visitam a Madeira. A estas, em especial, se destina a pequena
      «nomenclatura» ou

      «terminologia» que aqui deixamos esboçada acerca dos nossos aquedutos ou canais
      de irrigação.

      Levadas –

      Apesar de já ficar dito, repetiremos que são estreitos canais abertos no solo
      e geralmente

      construídos de sólida alvenaria, que não chegam a ter um metro de largura e
      cuja profundidade poucas

      vezes vai além de cinquenta a setenta centímetros. Partem quási todas de pontos
      centrais da ilha,

      encabeçando a maior parte delas nas torrentes que correm nos leitos das ribeiras,
      havendo algumas que

      medem dezenas de quilómetros de comprimento.

      Caudal ou volume» de água.

      – É bastante variável o fluxo do caudal ou «volume» de água, que

      corre em cada aqueduto, ainda mesmo que esse «volume» totalmente se destine
      à irrigação de um só lugar.

      Mais variável porém se torna quando o «volume» comum que atravessa o canal se
      divide em duas, três ou

      quatro partes, afim de proceder-se às regas em outros tantos lugares diferentes.
      O volume de cada linha de

      água para a irrigação em um só ponto pode aproximadamente variar entre o fluxo
      continuo de 12 e 30 litros

      por segundo ou sejam de 720 a 1800 penas. Há levadas de um caudal pouco abundante,
      que apenas

      aproveitam a certas culturas, e há outras de mais volumoso caudal, que indistintamente
      podem servir para

      todas as regas.

      Madre da Levada – Dá-se esta designação aos locais da sua origem ou pontos de
      confluência com outros

      aquedutos e também às paredes de alvenaria ou de barro que formam as mesmas
      levadas. Na Madeira,

      designava-se, em outro tempo, por «madre de água» o ponto em que brotavam as
      nascentes ou «tornos» de

      água.

      Caixa da Levada – É o próprio aqueduto, abstraído do caudal que nele corre.

      Mainel da Levada – São «mainéis» as paredes da levada e particularmente a parte
      que sobressai ao solo

      adjacente.

      Esplanada–É a estreita vereda que em geral acompanha contígua e paralelamente
      a levada em quasi toda a

      sua extensão. É geralmente aproveitada como servidão e caminho para os moradores
      das vizinhanças.

      Caixa Divisória – Há aquedutos que conduzem um caudal abundante, destinado a
      ser dividido em dois, três

      e quatro «lanços» ou aquedutos secundários para a irrigação em diversos pontos,
      realizando-se a sua

      rigorosa repartição em local apropriado para esse fim, que tem o nome de «Caixa
      Divisória».

      Furados – Aos pequenos túneis ou estreitos caminhos subterrâneos destinados
      a passagem dos aquedutos,

      dá-se na Madeira o nome de «Furados». Os mais importantes são o Furado Velho
      da Levada Velha do

      Rabaçal, que mede 450 metros de extensão, e o Furado Novo da Levada Nova do
      Rabaçal, que tem 800

      metros de comprimento, havendo outros de muito mais limitada extensão.

      Lanço – Quando um caudal se reparte, afim de proceder-se à irrigação em diversos
      pontos aplica-se a cada

      uma dessas divisões a designação de «lanço» ou «ramal», sendo este, por vezes,
      susceptível de subdivisões.

      Adufas – Conservam este nome as pequenas «comportas», que se fazem nos mainéis
      ou paredes dos

      aquedutos e destinadas a dar vasão às águas nos pontos em que se procede a irrigação.

      Giro – Em sentido mais lato, entende-se por «giro» o período inteiro da irrigação
      que normalmente se

      estende do mês de Abril ou Maio aos fins de Setembro. Em sentido mais restrito,
      chama-se «giro» ao tempo

      decorrido entre a rega de um terreno e a sua rega subsequente, lapso este de
      dias, que geralmente não se

      altera para cada levada. É porém, variável de uma para outra levada, mediando
      cada «giro» entre quinze e

      trinta dias. Há casos em que o «giro» se divide, havendo «giro pequeno» e «giro
      grande».

      Adopta-se a expressão «um ano de giro» para significar o direito que têm os
      cultivadores a irrigar as suas

      terras durante todo o ano, isto é, durante o tempo normal das regas, em virtude
      de arrendamentos por eles

      feitos às levadas do Estado ou ainda às levadas particulares.

      Quando se diz que uma propriedade rústica «tem uma hora de água no giro de quinze
      dias», deve entender-

      se que essa propriedade goza do direito de ser irrigada de quinze em quinze
      dias, durante o tempo de uma

      hora dentro do período ordinário da irrigação.

      Heréus –

      «É, ao presente, diz-nos o ilustre comentador das Saudades no ano de 1873, nesta
      ilha da

      Madeira, o proprietário de qualquer porção de água em uma levada, mas originariamente
      era o agricultor

      ou colono que cultivava terras regadias». Embora o Dr. Azevedo nos informe que
      este termo foi usado, em

      sentido análogo, no continente português, a verdade é que o não encontramos
      registado nos modernos

      dicionários da língua, parecendo-nos que é hoje privativamente empregado neste
      arquipélago com o

      significado que fica indicado.

      Como atrás se disse e se vê por vários diplomas legislativos, existem na Madeira
      diversas associações de

      «heréus», legalmente organizadas e formadas pelos proprietários de águas das
      levadas com administração

      própria exercida por uma «Comissão» eleita pelos mesmos «heréus». As levadas
      mais importantes têm

      cada qual a sua administração autónoma e independente das outras levadas. Em
      um documento oficial do

      ano de 1485, encontra-se já o termo «heréu», com significação idêntica á que
      hoje lhe é atribuída.

      Juiz da Levada –

      O Estado considerou-se durante séculos o único proprietário das águas destinadas

      ao uso comum dos cultivadores das terras, estando a cargo dos donatários, dos
      governadores gerais e dos

      governadores e capitães-generais a direcção de todos os serviços respeitantes
      ás mesmas águas, que para

      isso nomeavam um «Juiz», geralmente escolhido entre pessoas qualificadas do
      nosso meio social. Os

      «heréus» foram-se a pouco e pouco libertando dessa tutela e adquirindo a propriedade
      das águas, passando

      á nomeação de comissões administrativas, que uma lei tornou autónomas e com
      vida jurídica própria,

      quando fossem observadas determinadas cláusulas. Desnecessário será dizer que
      este regime respeita

      somente ás levadas particulares, pois as do Estado, que contam pouco mais de
      um século de existência, são

      administradas pelas respectivas repartições de obras públicas.

      Sacadas –

      Dá-se comummente este nome às «paredes» de pedras e torrões de argila atravessadas
      nas

      correntes, fazendo desviar furtivamente as águas para as terras marginais das
      mesmas correntes, antes de

      entrarem nos aquedutos, diminuindo deste modo o caudal das levadas.

      Terral –

      Era conhecido este termo, e em alguns logares ainda o é, para designar a contribuição
      a

      satisfazer por cada «heréu» e destinada ás despesas havidas na conservação das
      levadas e pagamento do

      pessoal nelas empregado. O arrendatário da água, que não era «heréu» não pagava
      «terral», mas contribuía

      com uma módica importância para o mesmo fim a que se chamava «a vigia».

      No serviço das regas é muito usual o emprego destes termos: tornadouro para
      designar o local em que a

      linha de água entra nos terrenos a irrigar ou nos «regos» cultivados; levadeiros
      se chamam os homens

      encarregados da distribuição da água, para efeito das regas, nas diversas propriedades;
      e minadoiros são as

      pequenas nascentes de água que afloram à superfície do solo.

      Vigias –

      Durante o período da irrigação, vários indivíduos percorrem permanentemente
      as margens das

      levadas, afim de manter-se a livre passagem do caudal, desobstruindo o aqueduto
      de qualquer obstáculo

      que prejudique essa passagem.

      XXII – As Levadas e os Arvoredos –

      Embora talvez hisperbolicamente, mas com um certo

      pitoresco, se diz algures que «as árvores são as mães das levadas», para assim
      se exprimir a íntima

      afinidade que existe entre a vegetação florestal e os mananciais que alimentam
      os aquedutos empregados na

      irrigação madeirense. Essa próxima correlação constitui uma verdade elementarissima,
      que até os mais

      modestos cultivadores de terras reconhecem, e consubstancia a evidente necessidade
      de promover-se e

      manter-se um intenso repovoamento dos arvoredos, especialmente nas eminências
      das serranias e de modo

      muito particular nas imediações das origens das respectivas nascentes. No entretanto,
      sempre que se

      oferece oportunidade de tratar das «levadas», é ponto obrigado uma referência
      ao rico e inapreciavel

      contingente que as florestas emprestam aos caudais, que formam as mesmas «levadas».

      É de todos sabido que as eminências cobertas de arvoredo favorecem notavelmente
      a formação dos

      nevoeiros, a condensação dos orvalhos e a queda das chuvas, podendo todo o revestimento
      florestal ser

      considerado como um dos mais poderosos meios de atracção das águas pluviais
      que fertilizam uma região.

      O fenómeno meteorológico é facilmente verificavel na Madeira, apesar da limitada
      área dos seus oitocentos

      quilometros quadrados de superfície.

      A necessária conservação das águas, a sua gradual infiltração através do solo
      e a sua regular distribuição

      pelas vertentes e encostas deve-se em grande parte à benéfica existência dos
      arvoredos. Deste modo se vão

      alimentando as fontes e nascentes e formando-se os abundantes e preciosos mananciais,
      pois, de outra

      sorte, as águas das chuvas se transformariam em torrentes mais ou menos caudalosas,
      causando os maiores

      estragos nos terrenos marginais e ainda se perderiam nos leitos pedregosos das
      ribeiras.

      Com a distribuição mais ou menos regular e uniforme das águas pluviais, favorecida
      pela permanência dos

      grandes maciços arbóreos, não somente se evita o frequente arrastamento de muitas
      terras aráveis, como

      ficou dito, mas também se fixa e consolida a estabilidade de muitas glebas já
      cultivadas e de valiosa

      produção agrícola, que as chuvas torrenciais, sem diques que as contivessem,
      destruiriam na sua impetuosa

      passagem. É este certamente um inapreciável beneficio que, embora de uma maneira
      indirecta, as florestas

      prestam á mais importante e generalizada indústria madeirense, além de prevenir
      e acautelar a ocorrência

      de incalculaveis prejuízos.

      A larga experiência dos anos vem insofismavelmente demonstrando que os caudais
      das levadas estão

      diminuindo de volume na razão directa da destruição dos arvoredos. É certo que
      as favoráveis condições

      climatéricas e a exploração de novas nascentes tem parcialmente corrigido essa
      perda lamentável, mas o

      mal perdura e tende a agravar-se assustadoramente. Ninguém pode duvidar que,
      no decorrer do tempo e a

      persistir o já tradicional vandalismo, as águas de regadio ficarão reduzidas
      a bem limitadas proporções,

      afectando profundamente a indústria agrícola, de que vive setenta por cento
      da população madeirense, e

      produzindo inevitavelmente um grande e talvez irremediável desequilibro em toda
      a economia do

      arquipélago.

      Não é, pois, uma impertinente insistência nem uma descabida redundância o vir
      alguém, embora pela

      milionésima vez, tratar o «velho e relho» mas sempre novo e actual assunto da
      arborização das nossas

      serras.

      Vem de longe as enérgicas medidas de repressão emanadas do governo da metrópole
      e destinadas a

      combater a destruição dos arvoredos desta ilha, datando de 1493 o alvará régio
      de D. João II, que é o mais

      antigo de que há notícia e ao qual se seguiu a promulgação de outros diplomas
      legislativos, nomeadamente

      o conhecido « Regimento das Madeiras», do ano de 1515, que já foi chamado o
      verdadeiro «Código Florestal

      da Madeira». Em alguns desses alvarás, encontram-se disposições expressas acerca
      dos benefícios que as

      matas prestam ás nascentes, acautelando-se a permanente conservação destas origens
      com o fim de serem

      destinadas ao importante serviço da irrigação. Outras providencias se adoptaram
      no decorrer do tempo,

      como foi o alvará régio de D. João IV de 12 de Janeiro de 1641, em que tão severamente
      se condena o

      prejudicialissimo uso de «se acabarem cada vez mais as nossas serras, com contínuos
      e crescentes cortes de

      arvoredos em detrimento da necessária condensação atmosférica, do regime das
      chuvas e

      consequentemente dos caudais das levadas e das fontes.»

      Não nos referimos á benéfica influencia que as matas exercem em diversos aspectos
      do clima, aos serviços

      que prestam como combustível, como forragens e como materia prima para certas
      industrias e ainda a

      outras prestimosas aplicações por ser objecto estranho ao particular assunto
      deste capítulo.

      XXIII - Legislação e Bibliografia –

      Para quem pretenda possuir uma notícia mais

      circunstanciada acerca do assunto, tão importante para a nossa terra dos aquedutos
      e mananciais

      empregados na irrigação, e de que apenas deixámos aqui traçado um ligeiro esboço,
      vamos fazer rápida

      menção dos principais diplomas legislativos e dos mais conhecidos escritos,
      que de modo particular

      interessam a esta matéria e que fornecem elementos muito apreciáveis para o
      seu estudo:

      «Capítulo» do ano de 1451 do infante D. Fernando, grão mestre da Ordem de Cristo,
      registado a fls. 207 do

      tomo 1.° do «Arq. da Cam. do Funchal, mandando nomear dois indivíduos encarregados
      da repartição das

      águas de regadio; Cartas régias de 7 de Março e 8 de Maio de 1493, em que se
      consignam os direitos dos

      cultivadores das terras ás nascentes destinadas á irrigação, achando-se integralmente
      transcritas a páginas

      673 e seguintes das Saudades da Terra», Carta régia de 9 de Fevereiro de 1502,
      adoptando várias

      providencias que facilitam a construção dos aquedutos («Saud. da Ter.» a pag.
      688); Carta régia de 2 de

      Fevereiro de 1515, em que se tomam algumas medidas acerca de diversas levadas
      com respeito ás nascentes

      e distribuição das águas (Arq. da Cam. 1-116): Cartas régias de 26 de Setembro
      e 19 de Outubro de 1562, que

      particularmente se ocupam das levadas da «Ribeira dos Socorridos» dos «Piornais»
      e do «Castelejo»,

      (citadas a pag. 691 das «Saudades da Terra»); Três cartas régias do ano de 1563
      , registadas no Arq. da Cam.

      e indicadas nas Saud. a pag. 691, estabelecendo diversas providencias em reforço
      das medidas já adoptadas;

      Cartas régias de 1644 e 1655, concedendo empréstimos para a realização de importantes
      melhoramentos

      nas nascentes e aquedutos; Carta régia de 5 de Março de 1770, confirmando as
      antigas concessões feitas,

      transcrita a pag. 711 das «Saudades da Terra»; Portaria de 13 de Julho de 1839
      acerca da conclusão de uma

      levada construída no sítio do Ribeiro Frio da freguesia do Paial; Decreto de
      8 de Novembro de 1839

      ordenando á Junta Geral a organização dos regulamentos para o serviço das levadas;
      Portaria de 1 de Março

      de 1840 aprovando os estatutos da Sociedade da Nova Levada do Furado; Lei de
      12 de Novembro de 1841

      estabelecendo que não seja alterada a legislação especial das águas das levadas;
      Lei de 11 de Julho de 1849,

      autorizando o Governo a concluir as obras da Levada do Rabaçal; Lei de 11 de
      Marco de 1884 regulando o

      pagamento dos empréstimos para as obras das levadas; Lei de 26 de Julho de 1888,
      permitindo ás

      associações de «heréus» adquirirem bens imobiliários e conferindo-lhes capacidade
      jurídica; Portaria de 30

      de Maio de 1894 nomeando uma comissão para o estudo de um regimento para as
      florestas e águas da

      Madeira; Decreto de 9 de Novembro de 1894 concedendo um subsidio para a construção
      da Levada do

      Furado; Lei de 21 de Maio de 1896 autorizando o Governo a adjudicar a construção
      das levadas; Decreto de

