    full_text: 'XXII – AS Aguas do Paul da Serra -

      O planalto do Paul da Serra, único de certa extensão

      que existe na Madeira, está situado a 1500 metros de altitude e mede cinco quilómetros
      e meio de

      comprimento na direcção leste a oeste e pouco mais de três quilómetros na sua
      maior largura. A sua

      importância relaciona-se de perto com os serviços de irrigação, porque muitos
      e dos mais abundantes

      mananciais que alimentam as levadas têm ali a sua origem. Achamos por isso interessante
      deixar aqui

      transcritas algumas das informações ministradas pela Junta Geral do Distrito,
      acerca de diversos trabalhos

      que já nesse planalto se realizaram no sentido de serem parcialmente aproveitadas
      as águas pluviais que ali

      caiem em grande abundância na quadra do inverno. Estas informações dizem respeito
      ao período decorrido

      de 1938 a 1940.

      «Região de chuvas e neves mais abundantes, constitue campo de infiltração donde
      derivam os maiores

      caudais de água utilizados e utilizáveis para irrigação.

      «Nele ou nas suas encostas teem origem as ribeiras mais caudalosas da Madeira-
      Ribeira da Janela, Ribeira

      do Seixal, Ribeira do Inferno, Ribeira de São Vicente, Ribeira da Ponta do Sol
      e Ribeira da Madalena.

      «Levadas mais importantes que dele derivam: Levada do Pico da Urze, que abastece
      abundantemente o

      Arco da Calheta e que tem a sua origem a cerca de 1.350 m. de altitude: Levadas
      do Rabaçal (1.000 a 1.100),

      que regam o concelho da Calheta (necessita mais água); Levada do Monte Medonho
      que abastece parte da

      Ribeira Brava e Tabua; Levada do Caramujo, que irriga S. Vicente.

      «As águas da Ribeira do Seixal são em abundancia, sendo aproveitadas quasi exclusivamente
      de dia. As

      águas da Ribeira do Inferno não têm aplicação à irrigação.

      «As águas das Ribeiras da Ponta do Sol e Madalena abastecem bem as respectivas
      localidades.

      «Numa certa altitude tem a sua origem uma pequena levada particular, cuja água
      é utilizada nos Canhas.

      «Há ainda diversas levadas particulares que tem a sua origem em altitudes mais
      baixas mas cujo caudal só

      em pequena proporção dependerá das águas infiltradas no Paul.

      «Do enorme volume de águas que caiem no Paul da Serra, apenas algumas se infiltram;
      a grande demasia

      escoavam-se para as ribeiras.

      «Promovendo a retenção de uma maior percentagem da água que cai no Paul da Serra,
      ou doutro das suas

      «beiras», conseguir-se-á maior caudal de água para as nascentes. Este propósito
      levou a Junta Geral a

      iniciar trabalhos experimentais no chamado «Campo Grande» do Paul da Serra,
      onde se construiu uma

      barragem para retenção de águas que se escoam pelo Ribeiro do Alecrim para a
      Ribeira da Janela, nas quais

      já gastou perto de 100 contos.

      «Ultimamente, e com o intento de prosseguir a trabalhos de natureza semelhante,
      fez-se um

      reconhecimento noutros pontos do planalto, verificando-se a existencia de alguns
      em que represas de custo

      relativamente pequeno, mas de grande capacidade, se podem construir. Estão neste
      caso o Chão das Mesas

      e os Ariais ou Campo Pequeno para onde se podem desviar as águas do Ribeiro
      do Lagedo que, de inverno

      conduz enormes caudais de água para a Ribeira da Janela.

      «Em consequência dos trabalhos já feitos, temos noticia que aumentou o volume
      dos olhos de água, ou

      nascentes, em vários pontos sob a influencia das infiltrações do planalto. Esta
      informação é de molde a

      encorajar-nos no prosseguimento das obras.

      '
