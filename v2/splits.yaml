    full_text: 'A guerra europeia em que Portugal se viu envolvido, trouxe a princípio
      prejuízos sérios à indústria dos

      bordados. Os mercados alemais, diz o Sr. Vitorino José dos Santos no numero
      97 do Boletim do Trabalho

      Industrial, fecharam e mesmo na América, as contingências dum futuro incerto
      em breve reduziram as

      encomendas, impondo a diminuição de trabalhos e a supressão de empregados e
      de operarias nas casas e

      oficinas sedes. A crise, a pesar de terrível, foi porém pouco duradoura, e em
      fins de 1918 havia no Funchal

      34 casas exportadoras de bordados, que dispendiam com mão de obra e ordenados
      a empregados cerca de

      1:500 contos. Em 31 de Dezembro de 1912, isto é, antes de começar a guerra,
      eram essas casas em numero

      de 19, e dispendiam com mão de obra cerca de 600 contos.

      Supõe o Sr. Vitorino José dos Santos que em 31 de Dezembro de 1912 havia em
      todo o distrito 32:000

      bordadeiras rurais e 2:500 profissionais e que em 31 de Dezembro de 1914 estava
      o trabalho produzido por

      essas bordadeiras reduzido a metade, dada a crise que resultou da conflagração
      europeia.

      A indústria dos bordados está agora (1923) florescente na Madeira e nem parece
      ressentir-se já dos

      prejuízos que sofreu quando a guerra europeia fechou os mercados alemãis aos
      produtos da ilha. Os Estados

      Unidos são o país que importa maior quantidade de bordados madeirenses, e a
      Inglaterra a pesar das

      restrições que estabeleceu para a importação dos artigos de luxo, continua a
      ser um importante mercado de

      consumo para os mesmos bordados. Muitas mulheres funchalenses vivem exclusivamente
      da indústria dos

      bordados, e, nos campos, os lucros que muitas operarias auferem da mesma indústria,
      concorrem bastante

      para tornar mais desafogada a vida de muitas famílias.

      '
