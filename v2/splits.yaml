    full_text: 'O órgão grande da nossa Sé, que se encontra no coro principal, foi
      mandado construir pelo bispo diocesano D. Jeronimo Fernando,

      que esteve à frente desta diocese no período decorrido de 1624 a 1641. Para
      a época, era considerado como uma peça de muito

      valor, tendo sido delineado e traçado o seu desenho pelo padre Antonio Gonçalves
      e fabricado por um artífice, natural de Cordova,

      chamado João Manuel. O orgão mais pequeno, que se acha no coro junto da capela-mor,
      foi adquirido no ano de 1736, tendo sido

      de 1.100$000 réis o custo da sua compra, transporte e colocação no lugar onde
      se encontra (1921).

      Por ocasião das cerimónias da Semana Santa, levanta-se na capela do Senhor Jesus
      o chamado camarim ou trono, que, no seu

      conjunto, é duma rara beleza e elegância. Tem uma grande altura e ocupa todo
      o espaço da capela, que é bastante vasta, sendo

      composto por centenas de peças, muitas das quais em bela talha dourada. É do
      primeiro quartel do século passado.

      Com respeito ao pessoal eclesiástico da Sé Catedral, já dissemos o suficiente
      no artigo Cabido (volume I, página 179), para onde

      remetemos o leitor. V. Neale.

      '
