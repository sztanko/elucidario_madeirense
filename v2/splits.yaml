    full_text: 'XXII – As Levadas e os Arvoredos –

      Embora talvez hisperbolicamente, mas com um certo

      pitoresco, se diz algures que «as árvores são as mães das levadas», para assim
      se exprimir a íntima

      afinidade que existe entre a vegetação florestal e os mananciais que alimentam
      os aquedutos empregados na

      irrigação madeirense. Essa próxima correlação constitui uma verdade elementarissima,
      que até os mais

      modestos cultivadores de terras reconhecem, e consubstancia a evidente necessidade
      de promover-se e

      manter-se um intenso repovoamento dos arvoredos, especialmente nas eminências
      das serranias e de modo

      muito particular nas imediações das origens das respectivas nascentes. No entretanto,
      sempre que se

      oferece oportunidade de tratar das «levadas», é ponto obrigado uma referência
      ao rico e inapreciavel

      contingente que as florestas emprestam aos caudais, que formam as mesmas «levadas».

      É de todos sabido que as eminências cobertas de arvoredo favorecem notavelmente
      a formação dos

      nevoeiros, a condensação dos orvalhos e a queda das chuvas, podendo todo o revestimento
      florestal ser

      considerado como um dos mais poderosos meios de atracção das águas pluviais
      que fertilizam uma região.

      O fenómeno meteorológico é facilmente verificavel na Madeira, apesar da limitada
      área dos seus oitocentos

      quilometros quadrados de superfície.

      A necessária conservação das águas, a sua gradual infiltração através do solo
      e a sua regular distribuição

      pelas vertentes e encostas deve-se em grande parte à benéfica existência dos
      arvoredos. Deste modo se vão

      alimentando as fontes e nascentes e formando-se os abundantes e preciosos mananciais,
      pois, de outra

      sorte, as águas das chuvas se transformariam em torrentes mais ou menos caudalosas,
      causando os maiores

      estragos nos terrenos marginais e ainda se perderiam nos leitos pedregosos das
      ribeiras.

      Com a distribuição mais ou menos regular e uniforme das águas pluviais, favorecida
      pela permanência dos

      grandes maciços arbóreos, não somente se evita o frequente arrastamento de muitas
      terras aráveis, como

      ficou dito, mas também se fixa e consolida a estabilidade de muitas glebas já
      cultivadas e de valiosa

      produção agrícola, que as chuvas torrenciais, sem diques que as contivessem,
      destruiriam na sua impetuosa

      passagem. É este certamente um inapreciável beneficio que, embora de uma maneira
      indirecta, as florestas

      prestam á mais importante e generalizada indústria madeirense, além de prevenir
      e acautelar a ocorrência

      de incalculaveis prejuízos.

      A larga experiência dos anos vem insofismavelmente demonstrando que os caudais
      das levadas estão

      diminuindo de volume na razão directa da destruição dos arvoredos. É certo que
      as favoráveis condições

      climatéricas e a exploração de novas nascentes tem parcialmente corrigido essa
      perda lamentável, mas o

      mal perdura e tende a agravar-se assustadoramente. Ninguém pode duvidar que,
      no decorrer do tempo e a

      persistir o já tradicional vandalismo, as águas de regadio ficarão reduzidas
      a bem limitadas proporções,

      afectando profundamente a indústria agrícola, de que vive setenta por cento
      da população madeirense, e

      produzindo inevitavelmente um grande e talvez irremediável desequilibro em toda
      a economia do

      arquipélago.

      Não é, pois, uma impertinente insistência nem uma descabida redundância o vir
      alguém, embora pela

      milionésima vez, tratar o «velho e relho» mas sempre novo e actual assunto da
      arborização das nossas

      serras.

      Vem de longe as enérgicas medidas de repressão emanadas do governo da metrópole
      e destinadas a

      combater a destruição dos arvoredos desta ilha, datando de 1493 o alvará régio
      de D. João II, que é o mais

      antigo de que há notícia e ao qual se seguiu a promulgação de outros diplomas
      legislativos, nomeadamente

      o conhecido « Regimento das Madeiras», do ano de 1515, que já foi chamado o
      verdadeiro «Código Florestal

      da Madeira». Em alguns desses alvarás, encontram-se disposições expressas acerca
      dos benefícios que as

      matas prestam ás nascentes, acautelando-se a permanente conservação destas origens
      com o fim de serem

      destinadas ao importante serviço da irrigação. Outras providencias se adoptaram
      no decorrer do tempo,

      como foi o alvará régio de D. João IV de 12 de Janeiro de 1641, em que tão severamente
      se condena o

      prejudicialissimo uso de «se acabarem cada vez mais as nossas serras, com contínuos
      e crescentes cortes de

      arvoredos em detrimento da necessária condensação atmosférica, do regime das
      chuvas e

      consequentemente dos caudais das levadas e das fontes.»

      Não nos referimos á benéfica influencia que as matas exercem em diversos aspectos
      do clima, aos serviços

      que prestam como combustível, como forragens e como materia prima para certas
      industrias e ainda a

      outras prestimosas aplicações por ser objecto estranho ao particular assunto
      deste capítulo.

      '
