    full_text: 'Acerca da lendária notícia da existencia de um «tesouro» enterrado
      nestas ilhas, a que acima se faz referência e de que vários

      escritores se têm ocupado, oferece um certo interesse os seguintes pormenores,
      que encontramos em um jornal da capital.

      «Ficam em pleno Atlântico, afastadas da linha de navegação para a América do
      Sul, entre as Canárias, e a Madeira, e pertencem a

      um dos membros da família Vieira de Castro.

      Ninguém lá habita. Água não há. São uns tristes rochedos, escalvados, de natureza
      vulcanica, profundamente ravinados pelas

      ondas. Em épocas de emigração das aves, pousam lá as «cagarras», que ali descansam
      alguns dias do seu voo Atlântico,

      demandando depois paragens mais risonhas.

      Só os espanhois, das Canárias, conhecem as Selvagens, fazendo ali frequentes
      excursões com o maior desprezo pela nossa real

      soberania, que não tem quem a represente.

      As Selvagens, porém, já despertaram a cobiça dum inglês celebre, o explorador
      Shackleton, que ha anos morreu no Polo Sul.

      É uma história curiosa e misteriosa que valia bem a pena desvendar, tornando
      imensamente rico qualquer de nós.

      Mas é melhor contá-la, saboreá-la.

      Um dia o proprietário das Selvagens, almoçava, apressado, com um jornal inglês
      na frente, quando uma noticia lhe despertou a

      atenção. Nela dizia-se que Shackleton tencionava explorar aqueles ilhéus, no
      regresso da sua viagem ao Polo Sul. Mera curiosidade

      scientifica - Base para hidro-aviões de longo curso? Sentinelas geográficas
      para Inglaterra, dominadora dos mares?

      Nada disso! Ou por outra, muito mais e melhor. Shackleton ia às Selvagens descobrir
      um fabuloso tesouro, que um corsário francês

      ali naufragado no século XVIII escondera em ignorado local. O proprietário das
      Selvagens, imediatamente telegrafou para Londres

      ao explorador, proíbindo-o de fazer quaisquer pesquizas nos ilhéus.

      E nunca mais pensou no caso. Decorreram meses. O telegrama não teve resposta.
      Tratava-se, naturalmente, pensou o dono das

      Selvagens, duma fantasia jornalística, sem consequência de maior.

      Mas enganou-se. Um dia chegou ao Funchal, no seu barco armado e equipado para
      a expedição que ia fazer ao Polo Sul, o famoso

      Shackleton.

      O proprietário das Selvagens caíu das nuvens quando o explorador, com aquela
      linguagem seca e linear, que caracterisa os ingleses,

      lhe pediu autorização para procurar nos ilhéus o tal tesouro, que seria dividido
      entre os dois. Aceitou. A volta do Polo Sul, disse-lhe

      Shackleton, iria a Inglaterra buscar maquinas perfuradoras, pois julgava que
      o tesouro estivesse enterrado sob algum rochedo, visto

      que ali são frequentes os desabamentos. Como o nosso compatriota estranhasse
      bastante a existencia do tesouro, tanto mais que

      nunca tinha ouvido falar nele, Shackleton informou-o de que havia nos arquivos
      do almirantado inglês, um documento que o

      comprovava: a narração dum marinheiro sobrevivente do naufrágio do corsário
      francês.

      Vinte e quatro horas depois, Schackleton partia para o Polo Sul, onde morreu.
      E com ele a ideia de descobrir o tesouro das

      Selvagens, que lá continua, oculto, misterioso e fabuloso, guardado pelos rochedos
      indecifraveis.»'
