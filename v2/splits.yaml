    full_text: 'XVI – Levadas Particulares –

      Como atrás ficou dito, já no ultimo quartel do século XV

      existiam várias levadas, que conduziam abundantes mananciais, principalmente
      destinados a agricultura da

      cana de açúcar. Pode, porém, afirmar-se que as mais antigas levadas são contemporâneas
      das primeiras

      explorações agrícolas. As mais importantes dessas levadas, algumas das quais
      ainda existem, datam, porém,

      do século XVI.

      As primeiras explorações de águas e construção dos respectivos aquedutos foram
      empreendidas pelos

      primitivos colonizadores á custa do próprio esforço e, através do tempo, a iniciativa
      particular teve sempre

      uma acção muito importante na tiragem e conservação das levadas.

      Uma das mais antigas e a mais importante das levadas particulares é a de Santa
      Luzia, assim chamada por

      se alimentar das águas da ribeira deste nome. Existe registado no arquivo da
      Câmara do Funchal um alvará

      régio de 1515, em que D. Manuel ordena que de futuro não fosse mudado o curso
      da mesma levada. Numa

      comunicação dirigida em 1813 ao Governo da Metrópole pelo Capitão-General e
      Governador do

      arquipélago, se encontram algumas notas descritivas desta levada, dizendo-se
      que ela tem sua origem numa

      alta serrania que tem os nomes de Terreiro das Galinhas e Terreiro de Água,
      e dista duas léguas da cidade. A

      estas fontes se juntaram depois a do ribeiro dos Frades e mais adiante a do
      Pisão, engrossando sobretudo o

      caudal as abundantes nascentes dos Tornos, além de muitos outros mananciais
      que se precipitam na

      mesma ribeira. Toda a água se dividia em duas partes, sendo uma destinada aos
      moinhos e a outra

      constituía a Levada de Santa Luzia. No mesmo documento, se afirma que «no princípio
      do encanamento

      recebe 250 polegadas quadradas de água e que a sua extensão desde aquele ponto
      até ao Socorro é de 2130

      braças». O curioso documento do ano de 1515, a que acima se faz referência,
      é concebido nos seguintes

      termos: «Nós El-Rei fazemos saber a vós bacharel Ruy Pires, juiz de fora por
      nós, com alçada em a nossa

      cidade do Funchal e aos officiaes da câmara da dita cidade, que nós soubemos
      ora que uma levada que os

      Balthazares e outros hereus teem na ribeira de Santa Luzia, a queriam levantar
      mais acima do que estava, o

      que é em muito prejuízo e damno da dita cidade e da limpeza d''ella e contra
      a defeza que temos posta que

      nunca em nenhum tempo na dita ribeira se fizesse innovação, mais do que havia
      a tempo que fizemos mercê

      d''aguas da dita ribeira á dita cidade, e por que nós não havemos por bem que
      a dita levada se mude nem

      faça n''ella nenhuma innovação, vos mandamos que tanto que este vos for apresentado,
      mandeis da nossa

      parte aos ditos Balthazares e hereus a que pertence, que não bullam coisa alguma
      com a dita levada, nem a

      mudem donde soia estar, sob pena de a perderem para nós, e nós juizes e officiaes
      consentindo-lho

      havemos nós por condemnada em pena de cincoenta cruzados, e se na dita levada
      alguma mudança é feita,

      logo a fazei tornar ao ponto e estado em que antigamente estava, e vós juiz
      fazei de tudo isto que assim

      mandamos fazer um auto e trasladar este no livro da Câmara da dita cidade para
      em todo o tempo se saber

      como isto assim mandamos e defendemos e avizamos-vos por nossa carta que n''isto
      fiqueis, e este alvará

      ficará em vossa mão, e cumprio-o assim, feito em Almeirim aos vinte e dois dias
      do mez de fevereiro,

      Damião Dias o fez de mil quinhentos e quinze, não faça duvida onde diz ditos
      e riscados annos por que o fiz

      por verdade, o qual tanto que foi trasladado logo foi entregue e dado ao dito
      bacharel Ruy Pires juiz de fora

      e o concertei com o próprio eu Affonso Eannes que o escrevi». (L.° 1.º do Registo
      Geral , fls 116, v.)

      Acerca da ribeira de Santa Luzia e das levadas que ela alimenta e referente
      ao ano de 1866, encontramos

      algures que ela tinha então o fluxo de 185 litros por segundo e abastecia as
      levadas de Santa Luzia, Moinhos

      e Dona Isabel, cujas águas vinham em comum até o sítio da Fundoa de Cima, em
      S. Roque, onde tinha a sua

      embocadura a última dessas levadas. Do sítio da Fundoa, as águas seguiam conjuntamente
      até á Ribeira das

      Cales e aqui se dividiam em duas partes iguais e formavam as levadas dos Moinhos
      e de Santa Luzia. Nessa

      época, a medição acusava 19,5 litros para a levada de Dona Isabel e 83 para
      cada uma das outras duas. Em

      uma medição a que se procedeu no ano de 1901, vemos que o caudal comum das três
      levadas era de 153

      litros por segundo, cabendo 63 á de Santa Luzia, 55 à dos Moinhos e 34 á de
      Dona Isabel. Depois da de

      Santa Luzia, uma das mais importantes e antigas levadas particulares é a dos
      Piornais, que nasce na

      margem esquerda da ribeira dos Socorridos e é destinada á irrigação das freguesias
      de São Martinho e São

      Pedro. Vimos algures que a tiragem desta levada foi empreendida por Luís Doria
      Velosa, o qual morreu no

      ano de 1546. Com referência a esta e ás levadas do Castelejo e da Ribeira dos
      Socorridos, se encontra

      tombado no arquivo da Câmara desta cidade um diploma régio de 1562, em que D.
      Catarina mandava que

      elas «se tirassem e limpassem» no tempo próprio á custa dos heréus e senhorios.

      Em uma interessante «Memoria» publicada no «Diário de Notícias» do Funchal,
      de 4 de Dezembro de 1921,

      lê-se que «a levada dos Piornais tem a sua origem nas vertentes que formam a
      Ribeira dos Socorridos e as

      primeiras obras de arte encontram-se na freguesia do Curral das Freiras, sítio
      da Fajã dos Chiqueiros, entre

      as Ribeiras do Cidrão e a do Gato, concelho de Câmara de Lobos, a quinze quilómetros
      da cidade do

      Funchal, onde se dividem as águas em dois volumes iguais, entre esta Levada
      e a Nova do Curral e

      Castelejos, em harmonia com o disposto na escritura de transacção entre as duas,
      de 13 de Fevereiro de

      1896, do notário Alexandre Baptista Pereira. Segue, depois, o seu curso recolhendo
      várias nascentes numa e

      noutra margem da Ribeira dos Socorridos, até que entra na sua madre ou açude,
      da margem esquerda da

      dita ribeira, no sítio da Fajã do Poio, freguezia de Santo António, concelho
      do Funchal. A cerca de cinquenta

      metros, no sítio do mesmo nome, está construída a caixa divisória da água, entre
      as Levadas Nova de

      Câmara de Lobos e a dos Piornais, em conformidade com a escritura de 19 de Dezembro
      de 1898, do já

      referido notário, em que a primeira recebe uma sétima parte da água e a segunda
      as seis sétimas partes

      restantes».

      Acerca dessas levadas, são bastante interessantes as informações que nos dá
      o ilustre comentador das

      «Saudades da Terra», que vamos transcrever: «Nesse período (princípio do século
      XVI), as principais

      levadas gerais ou comuns da ilha da Madeira, arterias por onde, desde então
      até agora, apesar de já

      deturpada a instituição, circula abundante o sangue da sua vida agrícola, o
      precioso filtro da sua abastança e

      constante rejuvenescimento. Já no anno de 1515 existia a levada de Sancta Luzia,
      suburbios ao norte do

      Funchal; por um alvará desse anno (Arch. da Cam. do Funchal, tomo I fls. 116
      v.) mandou D. Manoel que de

      futuro ela não fosse mudada. Por outro, de 26 de septembro de 1562 (ib. idem,
      tombo velho, fls. 135),

      determinou a rainha D. Catharina, regente em nome de D. Sebastião que as levadas
      da Ribeira dos

      Soccorridos, dos Piornaes, e do Castellejo, a oeste do Funchal, se tirassem
      e limpassem no devido tempo, á

      custa dos hereos e senhorios, sendo a despesa adiantada pelo cofre da alfândega,
      até a quantia de 120$000

      reis: e por outro, de 19 de outubro do mesmo anno (liv. II do registo da Provedoria,
      fls. 185), generalisou

      análoga disposição a todas as demais levadas, «bisto se perderem muytas canas
      daçuquar e deixarem de se

      prantar outras por se nom tirarem e limparem as levadas em tempo», e commetteu
      aos donatarios a

      superintendência dellas, tanto para esse fim, como para «tirar novas levadas
      ou muda-las, destribuir» as

      águas mediante certo preço de «preferência as pessoas que tevessem canaviaes
      ou engenhos», e tomar

      «conhecimento das demamdas sobre esso, decidimdoas, e dando apellaçom e agravo».
      E, finalmente, o

      cardeal D. Henrique, regente em nome do mesmo D. Sebastião, mandou expedir três
      alvarás em 1563: um,

      para que, sob a superintendência do vereador mais velho da Câmara do Funchal,
      os vizinhos das ribeiras

      procedessem regularmente á limpeza e fortificação dellas; outro, para que fossem
      cumpridas as anteriores

      provisões da limpeza anual das levadas; e outro, para que, na distribuição das
      águas, precedessem os

      canaviaes, sendo o preço dellas taxado em cada capitania pelo respectivo capitão
      donatario, com «hua pesoa

      honrrada, conforme a quantidade e o proveito que fezesem».

      – Os dois primeiros alvarás estão registados no Arch. da Cam. do Funchal, tombo
      velho, fls. 117; e tomo II,

      fls. 75; o terceiro consta ter sido, lançado no livro III da Provedoria, fls.
      99».

      Merece igualmente uma especial referência a levada chamada de D. Isabel, também
      conhecida pelo nome de

      levada da Fundoa, que irriga vários terrenos das freguesias de S. Roque, São
      Pedro e Santa Luzia. Não se

      sabe ao certo quem foi esta D. Isabel que lhe deu o nome, mas parece pertencer
