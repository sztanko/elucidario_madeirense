    full_text: 'O protesto contra a demolição deste edificio, que devera ser religiosamente
      conservado, fá-lo o autor dos

      trechos transcritos, nas palavras cheias de ironia, mas de inteira justiça,
      que em seguida reproduzimos, e

      que representam o nosso verdadeiro modo de sentir sôbre o assunto:

      “O monumento foi derrubado; mas a Camara em homenagem aquelle que, segundo a
      tradição, fôra seu

      illustre habitador, baptisou a insignificante arteria, que apenas terá 30 metros
      de comprido, com o nome

      pomposo de Rua de Christovão Colombo e tudo ficou completamente sanado. Mais
      do que isso: a Camara

      rejubilou com a sua resolução: podia ufanar-se da gloria de haver dotado a cidade
      com mais uma via

      publica, por um preço relativamente baixo; satisfizera uma necessidade dos mercadores
      do sitio, poupando-

      lhes mais uns passos para irem d’uma rua á outra; e acabará com aquelle espantalho
      denegrido e irritante,

      que só servia para mover ao pasmo alguns yankees de passagem na Madeira, ladeando
      o espaço vasio por

      umas paredes frescas, bem caiadas, symetricamente abertas pelos ventiladores
      de dois armazens de cereaes.

      O espirito burguez da edilidade funchalense estava justamente radiante. E para
      que se não dissesse que não

      sabia prestar culto aos grandes homens, lá estava, na cal do muro dos celleiros,
      o nome do descobridor da

      America: não se sabe bem se por este ter vivido na casa demolida, se por haver

      O distinto escritor e jornalista Visconde de Meireles, que em 1913 visitou esta
      ilha, publicou no Heraldo da

      Madeisra de Março e Abril do mesmo ano, alguns artigos advogando com eloquüencia
      a ideia da

      reconstrução da casa onde residiu Cristovão Colombo no proprio local em que
      ela se erguia outrora.

      Desapareceria a travessa que hoje tem o nome do grande navegador, e a rua do
      Sabão passaria a

      denominar-se de Cristovão Colombo. A casa reconstruída seria destinada a um
      museu de caracter regional e

      tornar-se-ia um centro de atracção para os visitantes estrangeiros, especialmente
      os norte-americanos, que

      não deixariam de visitar e examinar com religioso carinho o logar em que porventura
      se elaborou e

      desenvolveu o grandioso projecto da descoberta da sua America. O caso não seria
      novo, pois varios edificios

      historicos se têm reconstruído no estrangeiro, destinados a perpetuar a memoria
      de acontecimentos ou

      pessoas notaveis, que convinha tornar mais memoraveis e duradouros. Da antiga
      casa de Colombo,

      poderiamos assim chamar-lhe, restam felizmente algumas fotografias, e mais ainda
      a celebre janela gotica,

      profusamente reproduzida pela gravura em numerosos livros, publicações e revistas.
      A arquitectura e a arte

      fariam o resto. Aqui deixamos registado o pensamento do visconde de Meireles,
      que talvez num futuro

      proximo se torne ainda uma eloquente realidade.

      Essa interessante janela existe hoje (1940) artistica e devotadamente colocada
      nos jardins da magnifica

      Quinta da Palmeira, no Caminho da Levada de Santa Luzia, propriedade do inteligente
      e benemerito

      industrial Henrique Hinton, que ali conserva com a maior veneração e aprêço
      aquela preciosa reliquia do

      passado.

      Fica acima sucintamente exposta a correlação existente entre a vida de Cristovão
      Colombo e a historia da

      Madeira, no que particularmente diz respeito ao casamento e á estada do grande
      navegador neste

      arquipelago. Nos ultimos anos, porém, vieram novos trabalhos de investigação
      histórica tornar mais intima

      essa correlação e oferecer assunto para interessantes e demorados estudos que
      a estreiteza do espaço de que

      dispomos e uma comprovada falta de competencia nos inibe absolutamente de o
      fazer.

      No entretanto diremos que depois de terem aparecido nos anos de 1928 e 1929
      os dois curiosos livros de

      Patrocinio Ribeiro e de Pestana Junior, intitulados A Nacionalidade Portuguesa
      de Christovam Colombo e

      Cristóbal Colom ou Simão Palha, em que os seus distintos autores pretendem provar
      que o ilustre

      descobridor da America era de nacionalidade portuguesa, foram publicados os
      dois não menos curiosos

      volumes subordinados ás epigrafes de Salvador Gonçalves Zarco (Cristóbal Colon)
      e Cristobal Colon

      Salvador Gonçalves Zarco Infante de Portugal, devidos respectivamente á pena
      de G. L. dos Santos Ferreira

      e Antonio Ferreira de Serpa e de Artur Lobo de Avila e Saul dos Santos Ferreira,
      tentando-se neles

      demonstrar, com habil dialectica mas com argumentos pouco convincentes, que
      o grande navegador era

      filho ilegitimo do infante D. Fernando e duma neta de João Gonçalves Zargo.
      É sabido que D. Fernando,

      herdeiro e sucessor do infante D. Henrique no grão-mestrado da Ordem de Cristo,
      teve interferencia muito

      directa no govêrno do nosso arquipelago, que “no espiritual” pertencia a essa
      ordem, e desnecessario será

      dizer que Gonçalves Zarco a que aqueles autores se referem é o primeiro capitão-donatario
      do Funchal e o

      mais ilustre iniciador da primitiva colonização madeirense.

      Embora se possa discordar das conclusões a que chegaram os referidos autores,
      é de justiça confessar que

      os seus livros se lêem com grande aprazimento de espirito, encontrando-se neles
      alguns elementos, que

      podem aproveitar bastante á historia deste arquipelago.'
