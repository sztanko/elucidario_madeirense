    full_text: 'Já não pouco se tem escrito acêrca do edificio que a tradição sempre
      apontou como sendo o da residencia de

      Cristovão Colombo, no Funchal, e que ficava no logar hoje ocupado pela travessa
      que tem o nome do

      navegador, e que comunica as ruas do Sabão e Esmeraldo. A citada memoria de
      Agostinho de Ornelas, um

      valioso trabalho do dr. Alvaro de Azevedo, uma desenvolvida noticia publicada
      em 1878 na Illustracion

      Espanola y Americana e ainda outros escritos, se tem ocupado com alguma largueza
      do assunto. Dele se

      ocupou também com grande proficiencia o escritor madeirense J. Reis Gomes, nas
      notas do seu livro A

      Filha Tristâo das Damas, e dele vamos transcrever alguns trechos, que muito
      de perto interessam ao

      assunto deste artigo:

      “O edificio que a tradição sempre indicou como habitação de Colombo, na Madeira,
      e de que fôra

      proprietario o flamengo João Esmeraldo, era um vasto edificio de dois andares,
      tendo no alto um amplo

      eirado, predio mais tarde reduzido a celleiro e por isso conhecido pelo nome
      de granel do Poço, n’este bairro

      quasi exclusivamente destinado a mercadores.

      Alongariamos demasiado esta nota se quizessemos referir aqui com esta habilitação
      aristocratica passou dos

      representantes do seu proprietario para a posse da Camara que a arrazou. No
      numero 55 da Revista

      Illustrada (1892), vem inserto um artigo do dr. Alvaro Rodrigues d’Azevedo sob
      o titulo- “Era inscripcional

      da casa memorada como da habitação de Colombo na Ilha da Madeira - que, na sua
      primeira parte, nos dá

      sobre esse ponto informações fidedignas e precisas.

      A architectura do edificio foi primitivamente do estylo gothico, como o prova
      a parte ogival que dava para a

      rua do Sabão e que “O Ocidente” em seu numero 34, de maio de 1879, reproduziu
      em gravura, calcada sobre

      uma das varias photographias que da mesma casa foram tiradas pelo distincto
      photographo madeirense

      João Camacho. Passou, depois, por uma restauração onde apparecem, mais ou menos
      caracteristicamente,

      as formas da architectura Renascença.

      A era inscripta no capitel da columneta da linda janella bipartida que se vê
      na estampa junta, foi lida de tres

      maneiras differentes, conduzindo essa leitura vária a hypotheses diversas quanto
      ao edificador do predio, ás

      probabilidãdes de este ter sido habitado por Colombo, e até a algumas divagações
      sobre o estylo

      architectonico ostentado na frente da Rua do Esmeraldo!. Leu-se, ahi primeiramente,
      nunca

      comprehendemos bem como, 1457, ainda a casa estava de pé. Tal era, em notavel
      desaccordo com o estylo,

      correu mundo, e o proprio Henry Hanisse a admitiu, a ella se referindo em uma
      nota do seu livro

      Christophe Colomb.

      Essa leitura fôra manifestamente erronea, Viu-se, depois d’apeada a janella,
      que o ultimo algarismo era um

      4, nitido e perfeito, subsistindo duvidas unicamente sobre o terceiro, que uns
      leram como 7 e outros como

      9. Seria 1474 ou 1494 a era inscripta? Para Agostinho d’Ornellas, possuidor
      das pedras que constituiram a

      preciosa janella, o terceiro algarismo era 7, porquanto “a barra transversal,
      embora um pouco curva, não

      fecha com a vertical” como elle informa na sua Memoria já citada por nós em
      outra nota. Para o dr. Alvaro

      d’Azevedo, que, depois de vêr a era com os seus proprios olhos e tomar-lhe o
      decalco, procedeu a

      investigações entre eruditos, o discutido algarismo ficou sendo um 9, exactamente
      como elle se escrevia e

      gravava no fim do seculo XV.

      Tambem nós fomos ver, ultimamente, essas pedras que continuam a ser propriedade
      da familia Ornelas. Lá

      estavam claros todos os algarismos, só nos offerecendo duvida o tal terceiro
      com a cabeça por fechar,

      lembrando sete, mas, pela forma arredondada e haste curva, a indicar um 9. Decalcámol-o
      e fizemos por

      nossa parte, as precisas averiguações. Por intermedio d’um amigo, já por si
      proprio competente,

      consultámos os que na capital melhor nos poderiam esclarecer sobre o assumpto.
      Ficou para nós assente

      que era 9 o equivoco algarismo e a era da inscrição: 1494. Entre varios documentos
      comprovativos, deu-nos

      a certeza absoluta, uma data impressa nas Ephemerides de Monterregio, edição
      de Veneza, de 1492.

      Lá estava em toda a evidencia um nove com o mesmo desenho: a cabeça por fechar
      e a haste recurvada.

      A era, 1494, n’uma janella que, segundo todas as probabilidades, fôra ogival,
      mas apresentando, de facto,

      aquella fórma caracteristica da nossa architectura renascença, que só no seculo
      XVI appareceu em Portugal,

      fazia scismar, na verdade, quem prendesse a sua attenção ao extranho caso.

      A restauração era bem do tempo de D. João II, d’um anno antes da sua morte,
      mas com o caracter

      architectonico que só muito mais tarde apparece entre nós, marcando-se, embora,
      mais especificamente

      pelos attributos maritimos tirados das descobertas e conquistas, e que ficou
      sob a designação d’estylo

      manuelino!...

      O facto, comtudo, não offerecerá maior reparo desde que se pense que o edificio
      pertencia a um estrangeiro,

      nobre e rico, vivendo numa terra, a Madeira, pelas correntes immigratorias,
      em relações muito mais

      estreitas com a Europa onde já, especialmente na Italia e França, florescia
      a architectura da Renascença, do

      que com o continente do reino onde áquella data esse estylo ainda não tinha
      entrado.

      O edificio era d’um particular, pela sua procedencia e convivio, em circunstancias
      de deixar-se seduzir pela

      fórma d’arte que se impunha triumphalmente em quasi toda a Europa; não admira,
      pois, que a casa de João

      Esmeraldo, precedesse, muito, n’esta terra portugueza, as primeiras fórmas manuelinas
      dos edificios do

      continente.

      Dada a escassez, n’esta epocha da vida insular, de bons artistas e operarios
      nacionaes, natural é admittir-se

      que o encargo da restauração da casa forçosamente commettido a operarios italianos
      ou flamengos, das

      colonias estrangeiras mais numerosas a esse tempo na Madeira, trouxesse como
      consequencia, talvez, a

      propria suggestão d’aquelle estylo architectonico que esses operarios traziam,
      como o mais bello e mais

      moderno, dos paizes d’onde provinham.

      O facto de ser 1494 o numero gravado no alto da formosa janella bipartida, não
      repelle a longa e justificada

      affirmação de que Colombo habitou a casa d’Esmeraldo, como seu hospede, porquanto
      o descobridor da

      America sahiu do Funchal annos antes d’aquela epocha. Significa, simplesmente,
      que elle só conheceu o

      edificio no seu estylo gothico primitivo, e que se não encostou, decerto, nas
      suas meditações, áquelles

      basaltos trabalhados, depois, pelo escopro da Renascença.

      O quasi fanatismo de João Esmeraldo pelo grande italiano, seu hospede, a admitir-se
      a respectiva tradição a

      nosso vêr, plenamente justificada pelo auctor da “Memoria sobre a residencia
      de Colombo na ilha da

      Madeira”, ainda melhor explica a predilecção do rico fidalgo flamengo pela elegante
      fórma artistica que teve

      na patria de Colombo o seu verdadeiro berço.

      Foi o edificio em questão mandado construir de seu principio pelo proprio João
      Esmeraldo, ou compral-o-

      hia elle ao proprietario primitivo? Este ponto que, para nós, é de somenos importancia,
      não nos parece ter

      ficado completamente esclarecido, apesar do que sobre elle escreveram Agostinho
      d’Ornellas e o dr. Alvaro

      Rodrigues d’Azevedo. lnclinâmo-nos, comtudo, em vista do texto dos nobiliarios
      madeirenses e das palavras

      de Fructuoso, a que foi aquelle flamengo quem mandou edificar o predio, passado,
      como solar, á sua

      descendencia: os nobiliarios, sem se referirem, especialmente, a esta habitação,
      rezam que Esmeraldo

      fabricou grandes casas na rua que d’elle tomou o seu nome , e o auctor das Saudades
      da Terra diz que a Rua

      do Esmeraldo se chamou assim, por o flamengo “ter ali o seu aposento antigo
      com casa de dois sobrados e

      pilares de marmore nas janellas e em cima seus eirados“.

      Este edificio sobre o qual já bastante se tem escrito tanto dentro como fora
      do paiz, especialmente, por ter

      sido, segundo a mais insistente tradição, a residencia de Colombo na Madeira,
      devia ser por esta e outras

      razões, ainda digno de maior respeito e dum maior amor pela sua conservação:
      como exemplar tão bello

      quanto raro, no ponto de vista artistico, dos grandes palacios aristocraticos
      do seculo XV; como

      monumento, em terra portugueza, de bem marcada transição entre o estylo gothico
      e o nosso manuelino,

      aparentando a fórma geral d’este estylo antes mesmo d’elle se fixar em Portugal;
      e, ainda, como prova

      irrefragavel, pela sua sumptuosidade e requinte architectonico, do rapido desenvolvimento
      e progressos da

      Madeira a dentro dos primeiros oitenta annos da sua descoberta, corroborando
      o que relatam os chronistas

      sobre este periodo verdadeiramente notavel da historia madeirense.”

      '
