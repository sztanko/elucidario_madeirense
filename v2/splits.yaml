    full_text: 'Afirma uma constante tradição que o ilustre navegador residiu por
      algum

      tempo neste arquipelago e que aqui concebeu o grandioso plano da descoberta
      do Novo Mundo. A sua

      estada na Madeira é asseverada de uma maneira positiva por Las Casa na Historia
      de las Indias que diz ter

      colhido esta informação da propria bôca de Diogo Colombo, filho do grande navegador
      e sucessor de seu pai

      no cargo de almirante do mar das Indias. A esta ilha estavam então chegando
      constantemente noticias de

      novas descobertas e “este foi o principio da descoberta do novo mundo”. Agostinho
      de Ornelas na sua

      Memoria sobre a residencia de Christovão Colombo na Ilha da Madeira, publicada
      em 1892, aduz

      argumentos valiosos para comprovar aquela afirmativa que aliás é seguida por
      varios historiadores muitos

      biografos de Colombo. O descobridor da America casou com D. Felipa Moniz, filha
      de Bartolomeu

      Perestrelo, primeiro donatario da ilha do Pôrto Santo, não sendo conformes as
      opiniões dos autores acêrca

      do logar onde se realizou o matrimonio. O autor do interessante opusculo A Mulher
      de Colombo, afirma que

      o casamento se celebrou na vila de Machico, militando a favor desta opinião
      serias presunções e

      probabilidades de algum pêso, embora se possa discordar da veracidade desta
      afirmativa. O citado Las

      Casas, e ainda outros, dão Diogo Colombo como nascido no Pôrto Santo, sendo
      também constante nesta

      pequena ilha a tradição que ali residiu o grande navegador, e até se indica
      o local onde existiu a casa que ele

      habitou, que é o da residencia paroquial, nas imediações da igreja matriz.

      '
