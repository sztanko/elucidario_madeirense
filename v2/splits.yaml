    full_text: 'VI - Primeiras explorações –

      As primitivas explorações agrícolas começaram nos litorais e não

      podiam distanciar-se muito das linhas de água ou das nascentes que tinham de
      fertilizar os terrenos

      arroteados. Essas explorações tiveram em breve que alargar grandemente a sua
      área, nascendo logo a

      necessidade de conduzir as águas a maiores distancias por meio das levadas.
      As dificuldades e os obstáculos

      a vencer foram sempre e ainda são verdadeiramente extraordinários e por vezes
      quási insuperáveis, mas no

      longo período de cinco séculos não deixou nunca de trabalhar-se activamente
      na tiragem das levadas,

      tendo-se ainda há poucos anos iniciado um novo e apreciável empreendimento nas
      serras da Ribeira da

      Janela, que por imperiosos motivos houve de interromper-se.

      A construção desses canais com as interessantes características que lhe são
      peculiares constituem uma

      gloriosa tradição de trabalho, de tenacidade, de inteligência e de bom senso,
      que sobremaneira honra e

      enobrece a terra que tal empreendimento concebeu e tão frutuosamente o realizou.

      '
