    full_text: 'Datam de 1890, os primeiros estudos para a distribuição de águas

      potáveis para abastecimento da cidade, mas, apesar da Câmara Municipal ter resolvido
      em sessão de 9 de

      Julho de 1891 abrir concurso para a execução das obras precisas para se conseguir
      esse abastecimento, só

      muito mais tarde, e depois de novos e aturados estudos, é que apareceram arrematadores
      para tais obras, as

      quais infelizmente não estão ainda concluídas.

      Em 22 de Maio de 1900, comprometeu se Luiz da Rocha Machado, por uma proposta
      apresentada à Câmara

      nos termos dum anúncio datado de 8 de Fevereiro, a realizar todas as obras precisas
      para abastecimento de

      águas potáveis e canalização de esgotos da cidade do Funchal, pela importância
      de réis 359.000.000, e, em

      16 de Junho seguinte, eram lhe adjudicadas as mesmas obras, sendo a escritura
      de adjudicação assinada no

      dia 25.

      O decreto de 14 de Agosto de 1900 aprovou todas as cláusulas do contrato celebrado
      com Luiz da Rocha

      Machado, à excepção da que estabelecia que o fornecedor de águas às embarcações
      seria o adjudicatário, o

      que deu motivo a que este, julgando se lesado nos seus interesses, pedisse a
      rescisão do mesmo contrato, a

      qual lhe foi concedida pela Câmara antes da execução de quaisquer trabalhos.

      '
