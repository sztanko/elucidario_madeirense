    full_text: 'António Correia, a quem os seus contemporâneos chamaram o Grande,
      que muitas vezes se distinguiu notavelmente na África e na

      Ásia, praticando actos do mais estremado valor, com o maior desinteresse e abnegação,
      não só com avultado dispêndio dos seus

      haveres mas ainda recusando quaisquer recompensas pelos serviços prestados.
      Durante muitos anos se conservaram em poder de

      seus descendentes várias cartas que alguns monarcas lhe dirigiram, enaltecendo-lhe
      os feitos valorosos e agradecendo-lhe os

      serviços que desinteressadamente prestara ao seu rei e á sua pátria. Muitos
      anos depois da sua morte, foi restituído ao seu bisneto

      António Correia Henriques a carta de nobreza e o foro de fidalgo, que António
      Correia já possuirá em atenção aos grandes serviços

      por ele prestados. Os seus descendentes Jorge Correia Betencourt, João Correia
      Betencourt e especialmente Gaspar Correia

      Betencourt, também batalharam valorosamente em África, tendo o ultimo sido morto
      no Funchal, em 1566, por ocasião do saque

      dos corsários franceses, na defesa da cidade.

      '
