      e que ainda hoje recorda o

      seu nome.

      1848-São criadas as freguesias da Ribeira da Janela, Achadas da Cruz e São Roque
      do Faial, que já

      anteriormente eram curatos autonomos, e também neste ano é criada a freguesia
      da Quinta Grande.

      1848-Construção da ponte do Ribeiro Sêco e começo dos trabalhos para a construção
      da estrada que dali

      conduz a Camara de Lôbos.

      1849-É decretada a construção do Lazareto na foz da Ribeira de Gonçalo Aires.

      1850-Na praia do Pôrto Santo naufraga um barco daquela ilha, morrendo quinze
      pessoas.

      1850-Por iniciativa do governador civil José Silvestre Ribeiro, se estabelece
      um museu de historia natural

      no palacio de São Lourenço.

      1852-Começou a propagar-se e a causar os maiores estragos na vinha uma doença
      que ficou conhecida pelo

      nome de mangra e que originou uma das maiores crises por que a Madeira tem passado.

      1853-Morreu no Funchal a princesa D. Maria Amelia, filha de D. Pedro IV.

      1853-Em memoria de sua filha, funda a imperatriz D. Amelia o Hospicio da Princesa
      D. Maria Amelia, que

      se instalou provisoriamente numa casa á rua do Castanheiro, sendo em 1862 definitivamente
      instalado no

      magnifico edificio que para tal fim a imperatriz fêz construir e dotar com os
      fundos necessarios para o seu

      regular funcionamento.

      1856-É a Madeira assolada por uma das maiores calamidades que a têm afligido
      a epidemia da colera-

      morbus, que vitimou cêrca de dez mil dos seus habitantes.

      1856-No mês de Maio deste ano foram criadas em varias freguesias deste arquipelago
      mais de vinte escolas

      de ambos os sexos.

      1857-Morreu em Lisboa o ilustre madeirense dr. Lourenço José Moniz.

      1858-O principe D. Luiz depois rei de Portugal, visitou pela primeira vez esta
      ilha.

      1860-A imperatriz Isabel da Austria visita a Madeira e aqui se demora alguns
      meses.

      1861-Morre em Lisboa o ilustre madeirense visconde Jervis de Atouguia.

      1862-É fundada a Associação de Beneficencia do Funchal, que tem hoje o nome
      de Associação de Socorros

      Mutuos “4 de Setembro de 1862“.

      1865-Morre em Coimbra o distinto lente da Universidade e ilustre madeirense,
      dr. Justino Antonio de

      Freitas.

      1866-Morre no Funchal o distinto madeirense e abalizado professor, Marceliano
      Ribeiro de Mendonça.

      1868-Deram-se graves acontecimentos na praia desta cidade, havendo mortos e
      feridos em que o povo

      obstou ao desembarque do distinto madeirense Jacinto de Sant''Ana e Vasconcelos,
      que vinha a esta ilha

      tratar da sua candidatura a deputado.

      1869-Chega pela primeira vez a esta ilha o ilustre romancista Julio Deniz, que
      escreveu o seu primoroso

      livro Os Fidalgos da Casa Mourisca.

      1870-Morreu o abalizado medico e distinto madeirense dr. Antonio da Luz Pita.

      1870-Graves acontecimentos em Machico ocorridos por ocasião das eleições, caindo
      mortos alguns

      populares pelas balas da força armada, que se viu coagida a usar da violencia.

      1872-Grande epidemia de variola, que dizimou cêrca de mil individuos.

      1873-É organizada a Companhia Fabril de Açucar Madeirense, que fêz construir
      a grande fabrica de S. João.

      1873-Publicação da parte da afamada obrado dr. Gaspar Frutuoso, que se ocupa
      da Madeira, intitulada

      Saudades da Terra, pelo ilustre professor e advogado dr. Alvaro Rodrigues de
      Azevedo e que ele enriqueceu

      com largas e eruditas anotações.

      1874-Fica a Madeira ligada ao continente por um cabo submarino.

      1874-Em Angra do Heroismo faleceu o ilustre madeirense dr. Nicolau Anastacio
      de Betencourt.

      1875-São criadas as comarcas de Santa Cruz, Ponta do Sol e S. Vicente.

      1875-Fundou-se nesta cidade o Banco Comercial da Madeira.

      1876-Grandes temporais, que arremessam alguns navios á praia do Funchal.

      1876-Sai o Diario de Noticias, o primeiro jornal diario que se publicou entre
      nós.

      1876-Morre no Funchal o distinto poeta e ilustre madeirense José Antonio Monteiro
      Teixeira.

      1877-Criação do curso de preparatorios no Seminario do Funchal e poucos anos
      depois a instalação dum

      museu regional de produtos de historia natural.

      1878-Começa uma larga emigração para as ilhas de Sandwich.

      1879-É proibida a circulação da moeda estrangeira na Madeira, que antes tinha
