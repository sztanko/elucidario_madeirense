    full_text: 'III – Os seus caudais –

      É bastante variável o volume do caudal de cada levada, que geralmente

      tem de subordinar-se à maior ou menor abundância dos mananciais ou nascentes
      que formam esses

      mesmos caudais. Algumas levadas dão passagem a um manancial muito abundante,
      em quatro caudais,

      indo simultaneamente irrigar os terrenos em quatro pontos afastados. Outras,
      de menor volume, repartem-

      se apenas em dois ou três caudais, regando-os ao mesmo tempo em dois ou três
      lugares diferentes. E ainda

      existem outros canais de irrigação, que constituem o maior número, destinados
      a fertilizar as terras com a

      totalidade da sua água, por ser pouco volumoso o caudal que os alimenta. Quando
      principia o período das

      regas, em que as águas são mais abundantes, permitem, por vezes, os mananciais
      das levadas ter ainda uma

      maior divisão, o que dificilmente se pode conseguir nos meses de mais adiantada
      estiagem. A estas divisões,

      se dá comummente o nome de ramais ou lanços da levada.

      É também bastante variável, embora dentro de determinados limites, o volume
      do caudal destinado a

      irrigar em cada ponto. Pelas medições realizadas em muitas levadas, as quais
      costumam ser feitas no

      período da maior estiagem, vê-se que um fluxo contínuo de 12 litros de água
      por segundo constitui já um

      pequeno caudal suficiente para a irrigação de certas culturas. Há levadas de
      volume ainda menor, mas são

      em numero muito restrito. Cada um dos quatro ramais ou lanços da levada dos
      Piornais tem um fluxo

      continuo de cerca de 30 litros por segundo, que é abundante e mais que suficiente
      para qualquer espécie de

      cultura. Entre estes limites que, duma maneira aproximada, podemos considerar
      como máximo e mínimo,

      se devem compreender as medições dos caudais que separadamente irrigam os terrenos
      em cada ponto.

      Como já tem sido lembrado, interessante seria a organização de um quadro ou
      tabela com uma medição

      aproximada das águas respeitantes a cada levada, mas nunca se realizou a tal
      respeito um trabalho

      completo, e apenas parcialmente se fez esse pequeno estudo acerca das levadas
      do Estado. Em um

      desenvolvido relatório elaborado por um distinto engenheiro no ano de 1911,
      lemos que as duas levadas do

      Rabaçal, «a velha» e a «nova», tinham cada uma o fluxo médio de 80 litros por
      segundo no chamado

      período da estiagem e que ambas elas se dividiam em três ramais distintos para
      o efeito da irrigação, o que

      dava um fluxo médio de 26 litros para cada um desses seis lanços de levadas.
      Em uma medição a que se

      proceda no ano de 1943, verificou-se que o fluxo, por segundo, da citada «levada
      velha» é de 65 litros e o da

      «levada nova» é de 86. Diz-nos o referido relatório que as levadas de Santa
      Luzia, Hortas e Bom Sucesso,

      tinham na referida época respectivamente a vazão de 15,31, 17,5 e 27,4 litros
      por segundo, podendo-se com

      esses dados, embora incompletos, formar um juízo aproximado do volume de água
      que em geral alimenta as

      nossas levadas.

      Além dos prejuízos de carácter geral, como infiltração, evaporação, etc., sofrem
      os caudais das levadas uma

      apreciável diminuição em seu volume com a falta de uma adequada arborização,
      particularmente nas

      origens das respectivas nascentes, com o furtivo desvio de águas por meio de
      rombos praticados nas

      paredes dos aquedutos, com a falta das frequentes e apropriadas reparações e
      principalmente com a abusiva

      construção das chamadas «sacadas». Estas foram assim definidas, com inteira
      precisão, em um artigo da

      revista «Portugal em Africa»: «consistem em pequenas paredes de pedra e torrões
      de argila, atravessadas

      na corrente, fazendo derivar as águas para terrenos do leito das ribeiras, que
      não deviam ser cultivados, ou

      para os das vertentes, que deviam estar sujeitos ao regimen da arborização.
      As levadas, que só mais abaixo

      encabeçam com as ribeiras, ficam assim apenas com os escoamentos, muitas vezes
      pequeníssimos,

      prejudicando-se enormemente a agricultura nas regiões fecundas da beira-mar.»

      '
