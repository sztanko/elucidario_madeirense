    full_text: 'Até 1878 progrediu sempre, segundo cremos, a exportação dos bordados,
      que nesse ano foi calculada em

      55.252.000 réis, mas em 1880 estava ela reduzida a 12.937.000 réis, em virtude
      dos bordados de luxo

      terem passado um tanto de moda na Inglaterra. Eram, porém, avultadas as somas
      que ficavam na ilha,

      provenientes da venda de bordados aos numerosos estrangeiros que nos visitavam,
      e era isso o que

      mantinha e animava uma indústria que, se não dava grandes proventos às mulheres
      que a exerciam,

      concorria de certo modo para melhorar a situação de muitas famílias. O estabelecimento
      de Madame

      Counis, à Rua de João Tavira, era o que mais vendas fazia então em toda a cidade,
      encontrando se ali

      trabalhos das mais variadas qualidades, desde os bordados brancos, de desenho
      simples, até os bordados de

      seda e os de tapeçaria de ponto singelo ou dobrado. Foi há pouco mais de 50
      anos que se estabeleceram no

      Funchal, por 1890, as primeiras casas alemãs exportadoras de bordados, com manifesta
      vantagem para uma

      indústria que se mantivera estacionária por largo tempo, devido à falta de mercados
      consumidores. Os

      nossos bordados que até então só eram bem conhecidos na Inglaterra, começaram
      a espalhar se não só pela

      Alemanha, mas também pelos Estados Unidos da América e outros países, resultando
      daqui um aumento

      considerável na produção, sobremaneira benéfico não só à economia rural, como
      à economia de todo o

      districto. A importância exigida para o pagamento da mão de obra em todo o arquipelago,
      que era de 200

      contos em 1893, subiu a 461 contos em 1906, em virtude de maior exportação e
      das vendas dentro do

      Funchal terem aumentado de um modo considerável, mercê da vinda ao nosso porto
      de maior numero de

      vapores com pa'
