    full_text: 'É das mais antigas desta ilha e uma das primeiras que começaram a
      ser exploradas pelos primitivos

      colonizadores. 0 descobridor tomou nela uma grande lombada para seu filho João
      Gonçalves da Câmara, e

      vastos terrenos na margem direita da ribeira para sua filha D. Beatriz Gonçalves,
      que casou com Diogo

      Cabral. A este foram por seu sogro doados outros terrenos em sesmaria, e neles
      fez construir a capela de

      Nossa Senhora da Estrela, onde instituiu um morgadio e onde foi sepultado (V.
      Cabral e Nossa Senhora da

      Estrela).

      Entre os mais antigos povoadores desta paróquia contam-se o Dr. Pedro Berenguer
      de Lemilhana (V.

      Berenguer), que deu o nome ao sítio que ainda hoje conserva a denominação de
      Lombo do Doutor, Luiz de

      Atouguia, que teve terras de sesmaria no lombo que se ficou chamando do Atouguia,
      João Rodrigues

      Mondragão (V. Mondragão), natural da Biscaia, e Francisco Homem de Gouveia,
      instituidor do morgadio

      dos Reis Magos (V. este nome), no Estreito da Calheta, além de outros que ali
      fundaram capelas com

      instituições vinculares anexas. Também foram antigos povoadores desta freguesia
      o cavaleiro napolitano

      Afonso de Aragão, a quem já nos referimos no artigo Aragão, e João Assuna Teixeira
      e João Salviato, que ali

      tiveram muitas terras de sesmaria. Ainda Gaspar Frutuoso se refere a João Rodrigues
      Castelhano, a

      propósito do qual diz: “... que se chamou assim por falar castelhano, sendo
      elle genovez de nação; que he

      fazenda grossa de canas, com seu capellão. Este João Rodrigues casou no Funchal
      duas filhas muito ricas, e

      são dellas agora as melhores fazendas da ilha: teve muitos escravos, cinco dos
      quais lhe mataram hum

      feitor; elle os entregou à Justiça, e foram enforcados na Villa da Calheta.

      '
