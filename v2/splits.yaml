    full_text: 'Lopo Mendes de Vasconcelos, militou valorosamente na Índia, tendo
      ido aquele estado como capitão duma nau da frota que

      comandava Vasco da Gama, do qual era cunhado. Voltou novamente este madeirense
      á Asia como capitão duma nau.

      Manuel de Vasconcelos, filho do anterior, era chamado o da Índia, pelo muito
      que ali serviu, e foi capitão de Maluco e de Cananor.

      Era marido da celebre heroína Isabel da Veiga, que tanto se notabilizou no cerco
      de Diu e da qual fazem o mais alto panegirico

      todos os cronistas das nossas campanhas na Asia. Por ser casada com um madeirense,
      alguns a tomaram como natural desta ilha,

      mas nasceu no Continente do Reino, de família ilustre.

      Manuel de Vasconcelos da mesma família, passou á Índia em 1613, por capitão
      duma nau, em companhia de seis filhos, que todos

      deram provas de grande valor, pelo que o primeiro, António Mendes de Vasconcelos,
      teve uma comenda da Ordem de Cristo, que

      passou, por sua morte, a seu irmão Luís Mendes de Vasconcelos, que foi comandante
      da fortaleza de Baçaim. Outro filho de Manuel

      de Vasconcelos, por nome André de Vasconcelos, morreu heroicamente na batalha
      naval do mar de Ormuz.

      Antonio Mialheiro ou Malheiro, esteve na tomada de Azamor, como capitão-mor
      de quatro caravelas e ali prestou serviços

      relevantes, sendo depois governador do castelo de São Jorge da Mina.

      Rui Dias de Aguiar, o Velho, morreu na fortaleza do cabo de Gué, em Africa,
      depois de a ter valorosamente defendido, como capitão

      dela, distinguindo-se também ali um seu filho do mesmo nome.

      Pedro Afonso de Aguiar, irmão do anterior, foi armador-mor do Reino, provedor
      dos armazéns e comendador da Ordem de Cristo.

      Passou á Índia, como capitão duma nau, na armada de Lopo Soares, e com este
      se achou na destruição de Cranganor, tendo sido

      capitão-mor do Mar do Sul, no oriente. Mais tarde, esteve com D. Jaime, duque
      de Bragança, na conquista de Azamor, em Africa,

      sendo encarregado da direcção dos serviços do mar, em que era muito perito.

      Luís de Noronha e João Fogaça de Eça, filhos de Pedro Gonçalves da Câmara e
      de D. Joana de Eça, camareira-mor da rainha D.

      Catarina, foram os dois capitães da armada que, por ordem do capitão-donatario
      do Funchal, Simão Gonçalves da Câmara, saiu

      desta ilha em socorro da fortaleza de Santa Cruz no cabo de Gué, em Africa,
      tendo-se ali distinguido pelo seu valor e coragem.

