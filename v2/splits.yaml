    full_text: 'Os estrangeiros que escreveram acerca da Madeira nos princípios do
      segundo quartel do

      século XIX não se referem à indústria dos bordados, o que parece significar
      que ou ela não existia a esse

      tempo ou não tinha ainda importância alguma na ilha. Em 1850 apareceram alguns
      bordados madeirenses

      numa exposição industrial que se realizou no Funchal, mas só entre 1854 e 1856
      é que esses trabalhos

      principiaram a ser feitos em larga escala na ilha, devido à procura que já então
      tinham nos mercados de

      Inglaterra, onde Miss Phelps os fizera conhecer por intermédio de algumas pessoas
      das suas relações.

      Depois de Miss Phelps apareceram os negociantes ingleses Roberto e Franck Wilkinson,
      que passaram a

      fazer em mais larga escala a exportação dos bordados madeirenses para Inglaterra,
      e assim se foi

      progressivamente desenvolvendo uma indústria para a qual as mulheres dos nossos
      campos revelavam uma

      decidida vocação, e que há cerca de 60 anos constituía já uma importante fonte
      de riqueza para a nossa ilha.

      Em 1862, segundo se lê na Estatística Industrial do Districto do Funchal, de
      Francisco de Paula de Campos

      e Oliveira, havia 1029 bordadeiras na Madeira, sendo a importância da venda
      dos bordados em toda a ilha

      de uns l00 contos de réis insulanos e empregando se diariamente nesses trabalhos
      perto de 15 quilogramas

      de linhas. Os bordados, lê se ainda na mesma Estatistica, eram vendidos na sua
      maior parte aos

      estrangeiros, que os levavam nas suas bagagens, tendo os que eram exportados
      directamente pela Alfândega

      um valor não superior a 6 ou 7 contos de réis. O salário das bordadeiras regulava
      nessa época por 100 a 150

      réis diários.

      '
