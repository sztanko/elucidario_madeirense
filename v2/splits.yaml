    full_text: 'Foi o Arco da Calheta dos primeiros lugares desta ilha sujeitos a
      uma larga exploração agrícola após o

      descobrimento. Entre os primeiros povoadores contam-se João Fernandes de Andrade
      (V. Andrade), a que

      acrescentou o nome de Arco, pelas vastas terras que aqui teve de sesmaria, seu
      irmão Diogo Fernandes de

      Andrade, Pedro Gonçalves da Câmara, neto de João Gonçalves Zarco, Gonçalo Fernandes
      e ainda outros,

      formando-se ali grandes fazendas povoadas, com suas casas nobres, capelas, engenhos
      e terrenos

      cultivados.

      Diz Gaspar Frutuoso: “Da Magdalena hum guarto de legoa está a Lombada que foi
      de Pedro Gonçalves da

      Camara, marido de D. Joanna de Eça, camareira-mór da rainha: he muito grossa
      fazenda, tem engenho de

      assucar e muitas térras de canas e grandes aposentos de casas e egreja com seu
      capelão. Um quarto de legoa

      desta Lombada... está outra que se chama o Arco ou Lombada do Arco, que foi
      de João Fernandes, irmão de

      Gonçalo Fernandes, fazenda tambem muito grossa, que tem engenho e muitas terras
      de cana e grandes

      aposentos de casas, egreja e capellão”.

      João Fernandes do Arco teve larga descendência, merecendo especial menção Antonio
      de Abreu, o

      descobridor das Molucas, de quem já atrás nos ocupámos e que provavelmente nasceu
      nesta freguesia. É

      também filha de João Fernandes; a celebre protagonista do rapto feito por Antonio
      Gonçalves da Câmara, a

      que nos já referimos sob o nome de Isabel de Abreu.

      '
