      Economica, devido á

      iniciativa do governador D. João de Alarcão.

      1890-Comete-se no Funchal o assassinato do menor Francisco José de Ornelas,
      que muito emocionou a

      população madeirense.

      1892-Manifestou-se a raiva, sendo varias pessoas atacadas e tendo algumas sucumbido
      á terrivel doença.

      1892-Construção do cais da Entrada da Cidade, cujos trabalhos tinham começado
      em 1889.

      1893-Inauguração do primeiro trôço do Caminho de Ferro do Monte.

      1897-Inauguração da luz electrica no Funchal.

      1897-São dadas por concluidas as obras de reconstrução e ampliação do molhe
      da Pontinha, cujos trabalhos

      primitivos tinham começado em 1886.

      1899-Morre em Lisboa o nosso distinto patricio dr. Luiz da Camara Pestana.

      1900-É criada a Escola de habilitação para o magisterio primario.

      1901-É concedida a autonomia administrativa a este distrito, cujas faculdades
      e atribuições residem numa

      corporação de eleição popular, que tem o nome de Junta Geral.

      1901-Os reis de Portugal D. Carlos e D. Maria Amelia, visitam esta ilha.

      1902-Morreu no Funchal o ilustre madeirense conde de Canavial.

      1902-É criado o Auxilio Maternal.

      1905-É lançada com grande solenidade a primeira pedra do edificio do Sanatorio
      dos Marmeleiros, em

      virtude da concessão anteriormente feita pelo govêrno português ao principe
      Frederico Hohenloe.

      1906-É fundado o Monte Pio Madeirense.

      1906-Inicia-se o funcionamento do Manicomio Camara Pestana.

      1906-Um grupo de populares ataca o edificio do Lazareto, onde estavam em tratamento
      muitos individuos

      atacados da epidemia da peste, que grassava na Madeira, destruindo as instalações
      e pondo em liberdade os

      doentes, que ali tinham dado entrada, coagidos pela fôrça imperiosa das circunstancias
      ocorrentes.

      1907-Faleceu em Lisboa o ilustre madeirense José Vicente Barbosa du Bocage,
      sabio zoologo e distinto

      estadista.

      1908-A bela igreja da freguesia da Ponta Delgada é destruida por um incendio.

      1908-A Camara Municipal do Funchal é autorizada a contrair um emprestimo exclusivamente
      destinado á

      canalização de esgotos e abastecimento de aguas potaveis.

      1910-No fim deste ano manifesta-se a colera nesta cidade, que se alastrou por
      quasi tôda a ilha e que causou

      cêrca de 550 vitimas, tendo por esse motivo mandado o govêrno central á Madeira
      o dr. Alfredo de

      Magalhãis, como alto comissario da Republica, e o dr. Carlos França, como chefe
      de todos os serviços

      clinicos e de higiene.

      1911-Morre no Funchal o ilustre prelado diocesano D. Manuel Agostinho Barreto.

      1911-É estabelecida a rede telefonica no Funchal.

      1911-É criada a Junta Agricola da Madeira, que foi extinta em 1919.

      1913-É criada a Junta Autonoma das Obras do Pôrto do Funchal.

      1914-É criado o concelho da Ribeira Brava.

      1916-Inauguração da Estrada do Funchal á Encumeada de S. Vicente.

      1916-Bombardeamento da cidade do Funchal por um submarino alemão, e que se repetiu
      no ano imediato.

      1917-Morre em Lisboa o ilustre madeirense Jaime Constantino de Freitas Moniz.

      1921-É publicado o primeiro volume do

      (cid:1176)

      Elucidario Madeirense

      (cid:1177)

      .

      1922-Realizaram-se grandes festejos e um imponente cortejo historico comemorativo
      do Quincentenario do

      descobrimento do arquipelago da Madeira.

      1922-De regresso da sua viagem ao Brasil passa no Funchal o Presidente da Republica
      dr. Antonio José de

      Almeida.

      1925-Os drs. Antonio Oliveira Salazar e Mario de Figueiredo estiveram no Funchal
      e proferiram algumas

      conferencias nas salas da Associação Catolica.

      1929-Uma grande enchente no sitio do Estreito da Vargem, freguesia de São Vicente,
      causou a morte a 32

      pessoas.

      1930-O hospital da Santa Casa da Misericordia é instalado no sanatorio dos Marmeleiros
      na freguesia do

      Monte.

      1930-Uma enorme “quebrada“ na foz da Ribeira do Vigario, freguesia de Camara
      de Lobos, arrastou para o

      mar, no refluxo da corrente, 20 pessoas que ali perderam a vida.

      1931-É criado o Arquivo Distrital do Funchal.

      1931-Sublevação militar, que foi sufocada por fôrças terrestre e maritima vindas
      do continente e que ficou

      conhecida pelo nome de Revolução da Madeira.

      1933-Inauguração do prolongamento do cais da Entrada da Cidade.

      1936-Graves alterações da ordem publica em varias freguesias por causa da criação
      da Junta dos Lacticinios

      e dos serviços que lhe estavam anexos, tendo vindo dois navios de guerra e contingentes
      de tropas para

      sufocarem esse movimento revoltoso.

      1938-O general Antonio Oscar Carmona, presidente da Republica, chega à Madeira,
      sendo

      entusiasticamente recebido.

      1939-Inauguração da Avenida do Mar.

