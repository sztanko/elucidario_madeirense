      “Há na Madeira, diz Vitorino José dos Santos, no nº 5 do Boletim do Trabalho,
      duas classes de bordadeiras

      perfeitamente distintas: a das bordadeiras rurais e a das bordadeiras profissionais.

      As primeiras existem disseminadas por todo o distrito, embora muito mais intensamente
      na costa do sul da

      Madeira e na ilha do Porto Santo, e as segundas residem principalmente no concelho
      do Funchal e

      sobretudo nas freguesias de Santa Maria Maior e S. Gonçalo, onde se produzem
      os mais finos bordados de

      todo o distrito.

      As remunerações obtidas pelas duas classes de bordadeiras são também muito diversas.

      Algumas bordadeiras profissionais há que chegam a ganhar duas e três vezes mais,
      diariamente, do que a

      melhor das bordadeiras rurais. Este resultado é sempre obtido à custa da assiduidade
      em um excessivo

      numero de horas de trabalho, e na consequente perfeição dos bordados produzidos.

      A indústria dos bordados não oferece porém a estas bordadeiras as vantagens
      que apontámos para as

      bordadeiras rurais. Estas, na variedade do trabalho que prestam, na maior despreocupação
      da vida do

      campo e na menor intensidade do trabalho, desenvolvem com certa higiene uma
      actividade que as não

      cansa, enquanto que as bordadeiras profissionais, enfermando a maioria delas
      de um desmedido amor pelo

      luxo, e por viverem no concelho do Funchal onde esse luxo é muito grande entre
      as classes menos

      favorecidas, trabalham mais do que devem e de dia e de noite com uma intensidade
      extenuante, cuidando

      quasi sempre muito pouco de uma alimentação reparadora, causando por isso em
      breve tempo e adquirindo

      graves enfermidades, como seja a tuberculose, que faz grandes estragos nesta
      classe de bordadeiras”.

      '
