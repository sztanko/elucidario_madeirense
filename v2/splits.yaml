    full_text: 'As obras ficaram concluídas em 22 de Outubro de I910, e, em 22 de
      Novembro de 1911, mandou a Câmara

      abrir concurso para a execução completa de todas as obras de abastecimento de
      águas potáveis e

      canalização de esgotos da cidade do Funchal, estabelecendo como base de licitação
      a quantia de

      26.346.000 réis.

      Tendo ficado deserto este concurso, dois outros foram abertos ainda, em que
      figurou como nova base de

      licitação a quantia de 27.663.300 réis, sendo a empreitada entregue finalmente
      a João Pinto Correia em 21

      de Outubro de 1912, o qual se comprometera a executar todas as obras por 316.000.000
      réis.

      A Comissão Distrital não aprovou esta adjudicação de sorte que, em 14 de Junho
      de 1913, anunciava a

      Câmara que mais uma vez se achava aberto concurso público para a execução das
      mencionadas obras, vindo

      a empreitada a ser arrematada pela firma comercial Luiz da Rocha Machado & C0
      em 26 de Julho do

      mesmo ano, a qual havia oferecido um lanço inferior em 24.650.000 réis à base
      da licitação. Era esta de

      323.500.000 réis, sendo 161.400.000 réis para as obras de abastecimento de águas,
      e 162.100.000 réis

      para as de canalização de esgotos.

      A deliberação camarária que entregou a empreitada à referida firma foi confirmada
      pela Comissão Distrital

      em 8 de Agosto de 1913, e, em 23 do mesmo mês e ano, celebrava se o contrato
      de adjudicação, o qual sofreu

      mais tarde as modificações constantes do termo lavrado em 22 de Setembro de
      1914.

      '
