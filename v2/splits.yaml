      Em 1885 ................... 1.167.733.507 *

      Em 1856 ................... 1.194.311.844 *

      O banco teve 39.942.732 réis de lucros em 1877 e 32.851.757 réis em 1879, distribuindo
      no primeiro destes

      anos a quantia de réis 36.000.000 pelos accionistas, e no segundo a quantia
      de 28.125.000 réis. Em 1884,

      1885 e 1886 já o banco não distribuíu dividendo, havendo no segundo destes anos
      6:000 acções emitidas,

      sendo 3:197 nominativas e 2803 ao portador.

      O Banco Commercial da Madeira dissolveu se em 1887, com prejuízos para os accionistas,
      tendo concorrido

      bastante para este resultado o estarem mal garantidos muitos dos seus capitais.
