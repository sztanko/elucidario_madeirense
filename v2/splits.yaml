      ingreme, se tira a agoa em cale de páo em voltas, até se pôr na terra feita,
      e sem falta custou chegar pola em

      tal logar passante de vinte mil cruzados, fora o muito mais que fez de custo
      levada dali quatro legoas, alem

      de muitas mortes de homens que trabalhavam nela em cestos amarrados com cordas
      pendurados pela

      rocha, como quem apanha urzela; porque he tão alcantilada e ingreme a rocha
      em muitas partes, que não se

      faziam, nem se podiam fazer doutra maneira estancias para assentar as calles,
      sem passar por estes perigos.

      Tem duzentos e outenta lanços por onde vai esta agoa, que postos enfiados hum
      diante do outro terão hum

      quarto de legoa de comprido: são de taboado de til, que pela mayor parte tem
      cada taboa vinte palmos de

      comprido, e dous e meyo de largo; e depois de assentadas estas cales na rocha,
      fazem o caminho por dentro

      dellas os levadeiros, que continuamente tem cuidado de as remendar e concertar,
      alimpandoas tambem da

      sugidade e pedras que acontece cahir nellas, e fazer outras cousas necessarias
      á levada, pelo que tem grossos

      soldos, por terem officio de tão grande trabalho e tanto perigo.

      «Nesta rocha está huma furna grande que serve de casa para os levadeiros, e
      para guardar nella munições

      necessárias de enchadas, alviões, barras, picões e marrões, e outras ferramentas;
      e nella se metem cada ano

      dez e doze pipas de vinho para os que trabalhão na levada e outras pessoas que
      a vão ajudar e reformar,

      quando quebrão alguns lanços de cales; e he cousa monstruosa a quem vê isto
      com seus olhos a estranha e

      aventureira invenção que se teve para se tirar dahi esta agoa».

      Como atrás ficou referido, existiam já várias levadas no século XV, mas as mais
      importantes datam do

      século XVI. Duma destas, que inteiramente desapareceu, fazem menção as Saudades
      da Terra nos seguintes

      têrmos, que merecem ser transcritos:

      Para se regarem canas de assucar nesta villa e para o Caniçal, se tirou huma
      levada d''agoa de tão longe, que

      do logar onde nace até a villa serão quatro legoas e meya ou perto de cinco,
      na qual se gastaram mais de cem

      mil cruzados, por vir de grandes serras e funduras; e dizem que na obra della
      se furaram dous picos de

      pedra rija, por não haver outro remedio. Raphael Catanho, genoes, com o grande
      spirito que tem, como

      quase todos os estrangeiros e principalmente os desta nação, foi o primeiro
      que começou a tirar esta agoa, e

      depois El-Rey a mandou levar ao cabo: e, pelo muito custo que fazia, já se não
      usa». Doutra, existente nas

      margens da Ribeira dos Socorridos, já acêrca dela extractámos das Saudades alguns
      interessantes periodos.

      '
