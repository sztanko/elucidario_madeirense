    full_text: 'Foram filhos muito distintos desta freguesia os sacerdotes drs. Antonio
      Veloso de Lira e Antonio João de

      França Bettencourt, dos quais nos respectivos logares nos ocupamos com mais
      largueza.

      No dia 10 de Julho de 1834, pouco mais dum mês depois da implantação do governo
      constitucional na

      Madeira, deram-se graves tumultos nesta freguesia, que tiveram como causa oculta
      o protestar contra a

      nova ordem de cousas publicas embora ostensivamente o não parecesse. A pretexto
      de que os povos iam ser

      vexados com pesados impostos, um numero avultado de indivíduos amotinou-se,
      praticando distúrbios e

      cometendo violências, de que resultou serem mortos três homens e ficarem outros
      com ferimentos mais ou

      menos graves. A sublevação prometia alastrar-se e a autoridade tratou de a sufocar
      com energia, enviando

      para esta paróquia um destacamento de infantaria e uma força de marinha da fragata
      D. Pedro, que então

      se achava surta no nosso porto. Os populares não se intimidaram com a presença
      da força armada, e até lhe

      ofereceram alguma resistência, vendo-se esta violentada a usar de extremo rigor,
      caindo varados pelas balas

      alguns homens do povo, em numero que não podemos precisar. Procedeu-se em seguida
      a uma larga

      devassa e efectuaram-se inúmeras prisões, realizando-se o julgamento em Janeiro
      de 1836 e sendo

      condenados sete réus a degredo perpetuo para Angola, alguns a degredo temporário
      e o padre João

      Rodrigues Pestana a degredo perpetuo para Moçambique, onde morreu.

      '
