    full_text: 'Em fins de 1923 havia no Funchal umas 100 casas de bordados, calculando
      se o valor da exportações para a

      América, Inglaterra, Africa do Sul, Canadá, França, etc., em cerca de 70:000
      contos. Pela mesma época

      ocupava a indústria dos bordados cerca de 70:000 indivíduos de ambos os sexos,
      uns empregados nas casas

      exportadoras, outros trabalhando no domicílio, havendo mulheres que no exercício
      dessa indústria

      ganhavam 8, 9, 10 e 12 escudos diários, e homens cujos vencimentos iam desde
      200 a 1:500 escudos

      mensais.

      A expansão que sofreu a indústria dos bordados trouxe alterações profundas à
      nossa vida social, sendo

      bastante para desejar que a mesma indústria se mantenha sempre florescente,
      para que em muitos lares

      não venham a sentir se faltas e necessidades aí desconhecidas na actualidade
      (1923). Os lucros avultados

      que uma parte da população aufere directa ou indirectamente da indústria a que
      nos referimos, criaram

      para muitos indivíduos necessidades que têm de ser satisfeitas, de sorte que
      se amanhã essa indústria que

      tem levado a abastança e nalguns casos a riqueza a muitos lares perder a sua
      importância, originará isso

      uma crise que poderá dar lugar a grandes males.

      A desvalorização da nossa moeda é a principal causa da expansão da indústria
      dos bordados, mas deve se

      advertir que se esta expansão atenuou os efeitos da crise económica que o país
      atravessa, concorreu também

      bastante, pela elevação dos salários e dos lucros do negocio, para dar a uma
      parte do nosso povo tendências

      para o gozo e hábitos perdulários que se não manifestavam outrora.

      Não tendo a indústria dos bordados condições de vida prospera permanente, aconselha
      a prudência que

      aqueles que vivem dela se não habituem a fazer gastos escusados ou inuteis,
      pois que se tais gastos são hoje

      possíveis, poderão não o ser amanhã, se se modificarem as condições em que se
      exerce a mesma indústria

      na nossa ilha (1923).

      '
