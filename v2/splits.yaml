    full_text: 'o Banco Commercial da Madeira, sociedade anonima de

      responsabilidade limitada, tendo os seus estatutos a data de 25 de Abril de
      1875. Segundo estes estatutos, os

      fins do banco eram: emitir notas ao portador, pagaveis em ouro ou prata; receber
      depositos em conta

      corrente e a prazo fixo, abonando juros aos depositantes; descontar letras de
      cambio e da terra, titulos

      comerciais e á ordem e titulos do estado e de quaisquer estabelecimentos publicos;
      fazer emprestimos sobre

      hipotecas, titulos da divida publica, acções de bancos e companhias e objectos
      de ouro e prata; tomar letras

      de cambio e de risco maritimo; fazer liquidações de heranças e operações de
      credito agricola e industrial,

      etc., etc..

      Segundo os mesmos estatutos, o capital social era de 1:200 contos divididos
      em acções de 100$000 réis,

      devendo a emissão do capital ser feita em duas series de 600 contos cada uma,
      constituindo a primeira

      serie, já emitida em 24 de Abril de 1875, o fundo inicial destinado às operações
      do banco. A maior parte das

      acções tinha sido tomada na cidade do Porto.

      Fizeram parte da primeira direcção do banco os cidadãos João de Sales Caldeira,
      Carlos Bianchi e José

      Paulo dos Santos, e do primeiro conselho fiscal os cidadãos William Hinton,
      Manuel Inisio da Costa Lira,

      Roberto Wilkinson, Antonio Caetano Aragão e Manuel Figueira de Chaves. O primeiro
      presidente da

      assembleia geral foi Severiano Alberto de Freitas Ferraz.

      Dos relatorios que temos presentes relativos às gerencias do Banco Commercial
      da Madeira, vê se que o

