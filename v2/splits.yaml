      escritura, pela qual era

      reconhecido à Municipalidade o direito de captar nas mesmas nascentes, e para
      o mencionado fim, o fluxo

      continuo de 18 litros de água por segundo. Esta escritura, pela qual a Câmara
      fez também algumas

      concessões à referida levada, foi publicada nos nºs 11:291, 11:292 e 11.293
      do jornal funchalense Diário de

      Notícias. '
