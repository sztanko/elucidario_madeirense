      quem procedia João T. Cabral de Noronha, o ultimo

      morgado das Selvagens.

      Em 1904 foram estas ilhas vendidas pelos descendentes do mesmo morgado ao banqueiro
      Luis da Rocha Machado, passando por

      morte deste para a posse do seu filho, que é o seu actual proprietário (1921).

      '
