    full_text: 'As obras principais da construção da Sé deviam estar terminadas por
      1516, ano em que se realizou a sagração, tendo os trabalhos

      das decorações interiores e de certas dependências do templo prosseguido lentamente
      depois dessa época. 0 ilustre anotador das

      Saudades da Terra dá a igreja por concluída em 1508 e diz que foi neste ano
      sagrada pelo bispo D. João Lobo, enquanto que Gaspar

      Frutuoso assinala o dia 16 de Outubro de 1516 como o da sagração e afirma que
      foi sagrante o bispo D. Duarte. Neste ponto estamos

      com o autor e não com o anotador das Saudades. Em vários manuscritos antigos
      temos encontrado a noticia de que a nossa Sé foi

      sagrada no ano de 1516, sendo talvez o Dr. Rodrigues de Azevedo o único que
      assevera que o foi no ano de 1508. Além disso, em

      todas as antigas crónicas eclesiásticas que pudemos consultar, se afirma que
      a sagração foi feita pelo bispo D. Duarte, e não resta a

      menor duvida que este prelado veio a esta ilha por mandado do primeiro bispo
      D. Diogo Pinheiro, nomeado em 1514, por ocasião da

      criação do bispado.

      Depois da sagração, prosseguiram, como já dissemos, os trabalhos de decoração
      interior, que ainda não estavam terminados, e

      ainda no decorrer dos tempos se realizaram ali obras muito importantes destinadas
      á completa e definitiva conclusão de todo o

      edifício. O mandado do Conselho da Fazenda de 30 de Março de 1560 mandou «fazer
      a cerca de trás da capella do Santissimo

      Sacramento» e o de 28 de Fevereiro de 1635 ordenou a conclusão das obras da
      capela-mor, cujas telas só ali foram colocadas no

      segundo quartel do século XVIII. Data também do segundo quartel deste século
      a construção da sacristia grande e da casa do

      cabido, que foram dadas de arrematação por 3.050.000 réis no ano de 1733. A
      actual capela do Santissimo Sacramento, que

      substituiu a antiga, começou a construir-se por meados do século XVIII. Os altares
      que ficam nas naves laterais foram construidos

      nos princípios do século passado.

      É em extremo pitoresca a descrição que Gaspar Frutuoso fez da Catedral, em 1590,
      e que a seguir transcrevemos: «... he uma igreja

      mui populosa, bem assombrada e fresca, e tem uma fermosa torre muito alta de
      cantaria, com hum fermoso corocheu de azulejos,

      que quando lhes dá o rayo do Sol parecem prata e ouro, em cima da qual está
      um sino de relógio tão grande, que levará em sua

      concavidade trinta alqueires de trigo, e de tão soberbo e grande som, que se
      ouve de duas legoas, onde acode a gente a qualquer

      rebate de guerra, quando elle se tange. E mais abaixo na torre ha três janellas,
      onde estão quinze sinos. O corpo da igreja, que está

      sujeito á torre, he grande, com seu adro também espaçoso, e cercado em partes
      de muro, e com dez degraus por onde sobem a elle;

      fora do qual tem hum campo tão grande, que correm nelle touros e cavallos, jogam
      ás canas, e fazem outras festas. Está esta igreja

      (que é da invocação de Nossa Senhora da Estrella) arrumada de Leste a Oeste,
      com a porta principal para o Ponente e as duas

      portas travessas de Norte a Sul. Estão guarnecidos os altares (que são nove)
      de ouro e azul, com três ricas capellas, onde tem o coro

      do arco para dentro, com seus assentos custosos e bem lavrados de rica marcenaria;
      e no cruzeiro se diz a Epistola e o Evangelho».

      O adro da Sé Catedral, mais amplo outrora que hoje, foi demolido em parte no
      ano de 1836, tendo a licença para as obras sido

      concedida pelo Governador Civil em 29 de Dezembro de 1835.

      A nossa Sé Catedral é uma igreja gótica de três naves, de uma rara e notável
      elegância, divididas por altas e delgadas colunas, que

      lhe tiram o aspecto pesado e sombrio que tem muitos edifícios similares. Sôbre
      as naves assenta o famoso tecto fabricado em

      madeira de cedro indígena, em estilo árabe, com incrustações de marfim, que
      é tido pelos entendidos como obra de raro valor e que

      é sempre objecto da maior admiração por parte dos visitantes. Diz Emanuel Ribeiro
      que «nele se admira a musica complicada dos

      entrelaçamentos árabes, em que o geometra soube descobrir uma filosofia da forma,
      onde residem sensações estranhas, ora de

      sentimentos calmos, serenos e majestosos, ora impregnados duma vaga melancolia
      de mistério.

      «Cobre a abside uma abobada pintada de fortes nervuras, rematadas por esculpidos
      fechos. A cercar as do eixo longitudinal, que

      representam o escudo das quinas, a Cruz dos Cavaleiros da Ordem de Cristo e
      a esfera armilar, ha outras interpretações da flora

      indígena. Os primeiros são três belos símbolos da nossa Historia ida. Num palpita
      o coração e alma dum povo livre; noutro uma fé

      generosa e forte de esperança: em outros então reverbera o loiro da glória sobre
      a aza tremula e curva duma vela, por entre vagas

      revoltas e espumantes.

      «Na Sé do Funchal ha mais de cinquenta panos e taboas onde o pincel do artista
      fez, e em alguns deles belamente, vibrar as gamas

      iridescentes das cores. Dos fundos escurecidos aparece-nos, por vezes, o recorte
      puro de figuras tocadas dum tal sentimento e vida,

      animadas duma tal pureza e ternura, que apenas parecem quedar-se numa extáctica
      e mística contemplação, envoltas em

      aurifrigiados mantos que em longas pregas clássicas, caem sobre os corpos emagrecidos
      das longas e constantes inéditas de

      sacrifício.

      «Algumas taboas, das treze que ornam o retábulo do altar da capéla-mór, merecem
      atentos minutos de estudo».

      A capela-mor, que o Dr. Alvaro de Azevedo diz ter o cunho decadente e mestiço
      do século XVII, destoa inteiramente do estilo

      dominante de todo o templo, bem como a sacristia e capela do Santissimo Sacramento.
      Para mais ainda quebrar a harmonia do

      estilo primitivo, vieram as grandes reparações feitas após o terramoto de 1748,
      que ali produziu consideráveis estragos, como já os

      franceses em 1566 tinham também causado danos irreparaveis. Nos fins do século
      XVIII, o cónego João Paulo fez reconstruir à sua

      custa alguns altares que estavam em adiantada ruína e mandou também abrir as
      actuais janelas da fachada principal, que

      notavelmente contrastara com a porta ogival e com a rosácea do alto, tirando
      aquele frontispício as puras linhas do estilo

      manuelino que lhe eram peculiares.

      Vieram depois as marmorizações nas esbeltas colunas, as camadas de cal na bela
      e característica frontaria, e ainda outras heresias

      artísticas que por ali impunemente se perpetraram...

      Merece uma referência especial a capela do Santissimo Sacramento, que é, no
      seu conjunto, duma notável beleza, com os seus

      finissimos mármores e preciosa entalhadura em madeira dourada. Apesar de pequena,
      tem tal aspecto de grandeza e majestade que

      impressiona profundamente o visitante.

      Nesta igreja se encontra uma das grandes maravilhas da ourivesaria portuguesa
      do século XVI, que é uma cruz processional

      oferecida por el-rei D. Manuel à primeira Sé episcopal que se fundou nos nossos
      domínios ultramarinos. Apesar de um pouco

      extensa, não podemos deixar de transcrever neste lugar a descrição que dela
      faz Pinheiro Chagas na sua Historia de Portugal: «Foi

      esta uma das maravilhas da Exposição de Arte Ornamental em Lisboa em 1882. É
      de prata dourada, cercada toda de um

      filigramado ou rendilhado, do mais elegante trabalho. Os braços da cruz, terminados
      cada um por um retábulo fechado por três

      semicírculos no superior e por quatro nos outros três, apresentam em relevo
      Jesus-Christo no horto, o beijo de Judas, a flagelação e

      o Ecce-Homo. No alto, fechando inferiormente o retábulo superior, está a fita
      da inscripção. A figura de Christo, em alto-relevo,

      está encostada a um ornato elegante de folhas de carvalho, que termina lateral
      e inferiormente junto ás mãos e aos pés, e

      superiormente vai até a inscripção, formando ahi como que dois voluteados. –
      Na face posterior, que não se vê na gravura, está a

      imagem de Christo em pé, sustentando na mão um globo sobrepujado pela cruz.
      Quatro retábulos, no extremo da cruz, em

      correspondência aos da face anterior, existem na posterior, representando os
      quatro evangelistas. No remate inferior, antes do nó,

      acham-se as armas reaes de Portugal, lavradas e sustentadas por dois anjos.
      Todo o moldurado da haste é orlado interiormente por

      um cordão, que também cerca superior e inferiormente as armas, e ella assenta
      sobre uma base hexagonal, também ornada na

      aresta exterior de um cordão. – Inferior a tudo ha o pé da cruz que serve para
      encaixar em haste de madeira. Entre este e a base

      ergue-se o belissimo nó. Do pé surgem umas ramadas de carvalho, que parecem
      sustentar o nó. Este levanta-se em forma de templo

      gótico, em três andares, profusamente ornamentado, cercado de coruchéus, arco
      botantes ou botaréus, todos armados de estatuetas

      cobertas por baldaquinos do mais esquisito e gracioso lavor. – Ao centro de
      cada face e de cada andar do nó ha uma espécie de

      porta ou janella, toda floreada, e cada um diminuindo de altura, da inferior
      para a superior. Todo este corpo ou nó é rematado

      superiormente, de ambas as faces, posterior e anterior, pelas armas reaes de
      Portugal, sustentadas por dois anjos, como as outras

      de que já falamos; nas duas faces que ladeiam as armas, ressaltam em alto relevo,
      as espheras armillares, conhecendo-se que faltam

      as da face posterior.

      «Este portentoso artefacto acha-se um tanto damnificado, por mutilações provenientes
      do tempo. – A cruz é evidentemente do

      princípio do século XVI e deve ter sido dada por D. Manuel, como bem demonstram
      as armas e espheras, quando em 1514, fez crear

      o bispado do Funchal–O esculpturado das figuras e uma certa suavidade nas formas
      da cruz, fazem-nos crer que se o artefacto não

      veiu de fora e foi lavrado no paiz, devem ter trabalhado nelle artistas estrangeiros
      da vasta pleiade dos que se achavam

      estabelecidos aqui, attrahidos das suas riquezas, e que até tinham muitas questões
      com os nacionaes».

      O órgão grande da nossa Sé, que se encontra no coro principal, foi mandado construir
      pelo bispo diocesano D. Jeronimo Fernando,

      que esteve à frente desta diocese no período decorrido de 1624 a 1641. Para
      a época, era considerado como uma peça de muito

      valor, tendo sido delineado e traçado o seu desenho pelo padre Antonio Gonçalves
      e fabricado por um artífice, natural de Cordova,

      chamado João Manuel. O orgão mais pequeno, que se acha no coro junto da capela-mor,
      foi adquirido no ano de 1736, tendo sido

      de 1.100$000 réis o custo da sua compra, transporte e colocação no lugar onde
      se encontra (1921).

      '
